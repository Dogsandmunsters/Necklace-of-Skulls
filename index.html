  "sect_94c": {
    "narrative": "As your grip closes, the spider starts to twitch furiously. Its bristles pierce your skin. You hurl it away and it falls with an audible thud somewhere off among the trees. A stab of pain convulses your hand. Already weak from the rigours of your journey, you succumb to the poison in moments. Your last thought, as you lie in the dappled sunlight of the orchard, is that it is a pleasant spot to lie down and relinquish the cares that have weighed on you for so long.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_95": {
    "narrative": "You trudge wearily on, but your wounds soon become infected and within a few hours you are too weak to continue. Slumping down against the trunk of a tree, you lapse into a fever while ants crawl uncaringly across your outstretched legs. Cold sweat pours off you as your limbs begin to shake, and gradually you slip into unconsciousness.<br/><img src=\"images/tab.png\"/>Tortured by the pain of fever, your mind retreats into delirium. You see your brother in the clutches of a grotesque phantom with fleshless features. Fire licks up across a sky drenched in blood, but there is no heat. The scene becomes smeared with lurid greens and violets from which skulls peer with eager watchfulness. Then, emerging from the image like a reflection in a stagnant pool, you see a colossal serpent with four leering faces...<br/><img src=\"images/tab.png\"/>You awaken to find yourself lying on a bed of wadded leaves. There is a smell of wood smoke and roasting meat in the air. Groaning at the ache deep in your bones, you sit up and take stock of your surroundings. You are in a hut with open walls, on the edge of a clearing. Outside you see a woodland pool surrounded by crude plots of tomato, manioc, peppers and sweet potatoes.<br/><img src=\"images/tab.png\"/>'So you've recovered. We expected you to die.'<br/><img src=\"images/tab.png\"/>The accent is lilting and unfamiliar. Craning your neck, you see a group of men in plain white robes clustered around a fire. They have your belongings spread out among them. Then you see what is roasting on the fire, and the sight makes you gasp in horror. It is a tiny baby, hideously charred as the flames lick around its thin body!<br/><br/>",

    "narrative": "They succeed in dislodging several fat plums without disturbing any spiders. You watch as they squabble happily over the distribution of their spoils. Apparently you were just unlucky in finding a tarantula in the fruit you tried to pick, but the incident has deadened your appetite and you continue on your way without stopping to collect any of the plums for yourself.<br/><br/>",

  "sect_97": {
    "narrative": "The oarsmen are demons with squinting eyes and shrunken toothless gums. Stingray spines hang from their brows and upper lips where a mortal might have hair, and their flesh is a sickly blue-white colour. One wears a headdress in the shape of a shark's fin, the other has a jaguar-pelt skullcap. As the canoe draws nearer, you see they have no lower limbs: their torsos end in shapeless blobs.<br/><img src=\"images/tab.png\"/>'You wish to be conveyed to the Deathlands,' says the shark paddler.<br/><img src=\"images/tab.png\"/>'We will take you there,' adds the jaguar paddler.<br/><img src=\"images/tab.png\"/>Loathsome as these creatures are, you see no alternative. You climb into the boat and wait as they row through the wanly lit gloom of the cavern. Ahead lies a tunnel, but before you reach it the canoe glides to a halt beside a shelf of rock. You look up to see a narrow crevice in the wall of the cavern. It looks far from inviting, and you detect a gust of noxious air wafting out of the darkened interior.<br/><br/>",

    "narrative": "A cacophony of chitterings and gleeful screeches makes you look up. From the foliage overhead, dozens of beady pairs of eyes stare back at you. You laugh as you see the tiny comical faces of a troop of monkeys, teeth bared like grimacing old men.<br/><img src=\"images/tab.png\"/>Suddenly you feel small fingers probing at your clothes. A couple of monkeys have crept up on you while the others distracted your attention. One leaps onto your head and puts its hands over your eyes while the other rifles through your belongings. You give vent to a loud curse and lunge to grab the little thieves, but they are too quick for you. You can only stand and watch helplessly as they go swinging happily off through the trees.<br/><img src=\"images/tab.png\"/>Decide which item the monkeys filched from you:<br/><br/>",

  "sect_99": {
    "narrative": "You can hear the sound of rapids up ahead, and the current carries the boat faster and faster towards them. Hurriedly tying the rope into a loop, you cast it towards the side of the tunnel and manage to lasso an outcrop of rock. The boat is jerked to a halt and sent drifting towards a side tunnel where the current is not so strong. You are unable to dislodge the rope and must discard it, but at least you are safe.<br/><img src=\"images/tab.png\"/>A flicker of daylight shows at the end of the tunnel. You can smell the reek of stagnant marshland in the air. Paddling onwards, you come out into the open under an overcast sky the colour of dead skin. The river here is no more than a muddy trickle winding through sickly grey marshland. A dreary landscape of sour white clay and colourless rushes stretches far off into the distance.<br/><img src=\"images/tab.png\"/>You put in at a rotting wooden jetty and tether the boat.<br/><br/>",

  "sect_100": {
    "narrative": "The woman dozes until the long red rays of late afternoon are drawing back across the treetops. Suddenly her arms jerk up as though on strings, seizing the pitcher and lifting it to reveal a second head protruding from her neck. But although this head is superficially humanoid, there is no mistaking it for any human face with its staring bloodshot eyes and black slit of a mouth.<br/><img src=\"images/tab.png\"/>Long black hair uncoils like tendrils from the monstrous head. Some of the tresses are up to two metres long, and you watch in revulsion as they form into thin matted stalks which remind you of an insect's legs. These probe the ground, preparing to support the creature's weight, and then with a grisly sucking sound the head pulls itself free of the sleeping woman's neck. As soon as it sets eyes on you it gives a gurgle of ghoulish glee and comes scuttling forward on its limbs of twisted hair. It uses some of these to propel itself up level with your face, snapping at your neck with its sharp chisel-shaped teeth while other strands of hair snake out to encircle your wrists. You cannot use a weapon now even if you have one; this struggle will be fought at close quarters.<br/><br/>",

  "sect_101": {
    "narrative": "You find a merchant who has heard of your clan and offer him one cacao to give you lodging. <br/><img src=\"images/tab.png\"/>'Many people are pouring into the city from the surrounding countryside. They come to take part in the festival, and all will need a place to sleep off their excesses,' he points out in a patent attempt to get you to offer more.<br/><img src=\"images/tab.png\"/>You are having none of it. 'They're just peasants,' you counter. 'What little money they have will be spent on mead, and then they'll happily sleep where they drop.'<br/><img src=\"images/tab.png\"/>As an added incentive you take a cacao from your money-pouch and show it to him. This clinches the bargain, and you are given a meal and a bed in his house on the outskirts of the city. <br/><br/>",

    "narrative": "You are too proud to submit to a beating. With a great shout of rage, you charge in among them and lay about you with powerful blows. <br/><br/>",

    "narrative": "The sudden attack takes them by surprise, allowing you to badly wound several before the sheer weight of numbers begins to tell against you. For all your courage and determination, at last you are overwhelmed and pushed to the ground. Once they have you down, the guards make sure to pay you back double for every blow you struck against them.<br/><img src=\"images/tab.png\"/>The guards finally tire of pummelling you. One of them spits on your swollen bloodied face, then they stalk off into the palace.<br/><br/>",

  "sect_102c": {
    "narrative": "The sudden attack takes them by surprise, allowing you to get in some solid blows. But soon you are overwhelmed and pushed to the ground. Once they have you down, the guards make sure to pay you back double for every blow you struck against them.<br/><img src=\"images/tab.png\"/>The pummelling goes on long after you have lost the strength to fight back. Even as your last breath leaves your body, they are continuing to rain blows down in fury, taking their vengeance out upon a corpse.<br/><br/><div class=\"s3\">THE END</div>",

  "sect_103": {
    "narrative": "'Wait!'<br/><img src=\"images/tab.png\"/>All eyes turn in your direction. The high priest scowls. 'Who is this outsider who dares to interrupt the sacred rite?'<br/><img src=\"images/tab.png\"/>'Release them,' you say, ignoring him. 'I shall carry your petition into the underworld.'<br/><img src=\"images/tab.png\"/>The priest strides over, pressing his face inches from yours with a look of black fury. 'You? Why should I let you undertake this journey?'<br/><img src=\"images/tab.png\"/>'Because I was sent here by a god.'<br/><img src=\"images/tab.png\"/>He has no answer to that. For a moment his mouth works silently, ready to frame a protest, but he has already seen the light of truth in your eyes. Stepping back, he gives a nod and the young couple are set free.<br/><br/>",

  "sect_105a": {
    "narrative": "The water is the glossy green-black of volcanic glass. It looks almost resinous with cold. In all directions lies a desolate expanse. There seems no way onwards. Already the chill is creeping into your bones and, shivering, you slump on the stone steps of the pyramid. It is hopeless. Your quest ends here.<br/><br/><div class=\"s3\">THE END</div>",

  "sect_106": {
    "narrative": "The nobles are discussing their route into the underworld. You are given to understand that at death most souls are conducted west across the world, entering the afterlife by means of the gate at the edge of the desert. This requires them to pass four sentinels whose duty it is to prevent the living from trespassing into their realm. You catch the name of the last of the four sentinels whom the nobles passed on their way here, a frightful demon called Grandfather of Darkness.<br/><img src=\"images/tab.png\"/>One of the nobles is staring at you, and as you turn a quizzical look towards him he remarks on your resemblance to his late lord, Morning Star.<br/><img src=\"images/tab.png\"/>Excitement quickens your blood. 'Morning Star was my brother.'<br/><img src=\"images/tab.png\"/>He tells you that he was in Morning Star's retinue when it reached the palace of the wizard. He reaches behind him and produces a skull which he puts into your hands, telling you that it is your brother's skull. Because Morning Star's soul was trapped by the wizard, he has not been able to travel on to the afterlife. This is all that remains of him.<br/><img src=\"images/tab.png\"/>You are filled with grief, followed by a rush of vengeful rage. Having your brother's skull among your possessions lends you even greater determination. You vow you will slay the wizard and free your brother's soul. Thanking the nobles for their help, you set out once again.<br/><br/>",

        "piece": "106_0",

  "sect_107": {
    "narrative": "The sentinel's eyes flash with fury as he hears your words. Letting his gory maw drop open, he erupts into a long loud howl of fury that is terrifying enough to kill a weak man on the spot. Even you are flung to a cowering heap on the ground, forced to tuck your head under your arms and lie whimpering until the dreadful howling ends.<br/><img src=\"images/tab.png\"/>At last there is silence. You uncurl yourself and glance up towards the sentinel. Having given awful voice to his displeasure, he now shows no more interest in you. He resumes his imperious posture, sitting erect on his throne and staring directly across the passage. You might as well be a beetle for all the notice he gives you.<br/><img src=\"images/tab.png\"/>You slink off down the passage. You are dazed, but at first you think you have got off lightly. Then you realize how badly the sentinel's shriek addled your wits: you must lose all your skills except for one. Which will you give up first?<br/><br/>",

  "sect_108": {
    "narrative": "You get the servant to help you build a mound of sand roughly as long as a man's body. On top of this you sprinkle some of the dead warrior's blood, then you cover it with his jaguar-skin cloak and place his sword on top of this. At one end you carefully set his severed head. The dead eyes stare up at the stars.<br/><img src=\"images/tab.png\"/>'What are you going to do?' says the servant in a frightened voice.<br/><img src=\"images/tab.png\"/>'His spirit has but recently departed,' you reply as you take up your wand. 'I shall recall it and so rekindle the spark of life.' So you begin what you know will be the hardest incantation of your life. For hours you continue the chant, never faltering, continually tracing occult designs in the sand around the head. The moon is dipping low across the dunes when you hoarsely utter the last syllables of the spell and slump to the ground in exhaustion.<br/><img src=\"images/tab.png\"/>There is a groan, but not from your lips. You look up to see the fallen warrior rising, the body beneath the cloak transformed from gore-soaked sand to living flesh and blood.<br/><img src=\"images/tab.png\"/>'Master,' you hear the servant saying, 'this kind magician brought you back from the dead.'<br/><img src=\"images/tab.png\"/>'Nonsense!' scoffs the warrior. 'I must have been knocked out for a while, that's all.' <br/><img src=\"images/tab.png\"/>He comes over and helps you to your feet. You have lost the Spells skill as you have now used up all your sorcery in a final miracle.<br/><br/>",
    "pieces": [

        "piece": "108_0",

      }
    ]
  },
  "sect_109": {
    "narrative": "You use your illusion magic to conjure up a miniature duplicate of the tunnel. Each of the beams appears as a glowing bar tagged with a number. By touching a bar with your wand and uttering the right number, you can select and move it. This allows you to experiment without actually having to remove any of the real beams just yet. Your first few attempts all lead to the illusory tunnel collapsing, but eventually you find a combination of beams that can be removed safely.<br/><img src=\"images/tab.png\"/>Dispelling your illusion, you try removing the same arrangement of beams from the real passage. Cracks appear in the stonework and the walls sag slightly, but you are able to get through safely to the far end. The courtiers are waiting for you there.<br/><img src=\"images/tab.png\"/>'Magic, eh?' says the chief courtier. 'Our master's good at magic. Better than you, perhaps.'<br/><img src=\"images/tab.png\"/>'Perhaps.'<br/><br/>",
    "pieces": [

  "sect_113": {
    "narrative": "'You have done me a service, and yet you ask no favour in return,' rumbles the giant. 'Hence I shall bestow my best gift: immortality.'<br/><img src=\"images/tab.png\"/>You wait, but nothing happens. You don't feel any different. You raise your hands; you still look the same. 'Is that it?'<br/><img src=\"images/tab.png\"/>'Yes. Now your natural lifespan is infinite.'<br/><img src=\"images/tab.png\"/>'My natural lifespan?' you say. A point like this is worth getting exactly right.<br/><img src=\"images/tab.png\"/>'You will never die a natural death,' the giant clarifies.<br/><img src=\"images/tab.png\"/>You don't know what to say. 'Er... well, thank you.' Uppermost in your thoughts is that adventurers rarely die natural deaths in any case.<br/><img src=\"images/tab.png\"/>'Also, you don't need to worry about gradual injury,' adds the giant. 'Sword wounds and so forth. A single fatal accident can kill you outright, like falling into a volcano, for example, but that is all.'<br/><img src=\"images/tab.png\"/>'So I'll be sure to keep away from volcanoes.'<br/><br/>",

  "sect_117": {
    "narrative": "'I was very nearly bitten by a tarantula!' you tell the peasant as he comes up to the side of the causeway.<br/><img src=\"images/tab.png\"/>He mops at his brow. 'They enjoy the cool and moisture under the bunches of fruit,' he remarks. 'Sometimes I wish I too were a tarantula, and not a poor farmer who must toil in this sweltering heat.'<br/><img src=\"images/tab.png\"/>You smile, familiar with the customary grumblings of peasants. 'Let us hope the rains will be abundant this year,' you say by way of conversation. 'The crops grow worse because of the drought.'<br/><img src=\"images/tab.png\"/>'In Yashuna the priests are holding a ceremony in honour of the Rain God,' he says, nodding. Is it your imagination, or does a crafty look come into his eye as he adds: 'My eldest son was going to attend the ceremony, but I need him to help me in the fields. Perhaps you would like to go in his place?'<br/><img src=\"images/tab.png\"/>'I presume the priests would not appreciate all and sundry poking their nose into such sacred rituals.'<br/><img src=\"images/tab.png\"/>'Quite so,' he says. 'But I have here a jade bracelet which my son was told to wear. It authorizes him to take an intimate role in the proceedings. I could sell it to you for a cacao or two.'<br/><img src=\"images/tab.png\"/>You study the bracelet he is holding out. It is in the shape of a water serpent with the glyph of the Rain God on its triangular head. 'In all candour, this is worth rather more than the sum mentioned,' you reply cautiously.<br/><img src=\"images/tab.png\"/>He shrugs. 'I would be happy for any money at all in these hard times. Is it a deal, or not?<br/><br/>",
    "pieces": [
      {
        "piece": "117_0",
        "type": "navigate",
        "target": "sect_117a",
        "text": "Buy the serpent bracelet."
      },

        "text": "You don't have the money."

        "target": "sect_117b",
        "text": "No deal."

  "sect_117b": {
    "narrative": "Bidding the peasant good-day, you set off once more towards Yashuna. After a while you see a group of small children gazing longingly at the fruit growing in the orchard beside the causeway. One of them finds a stick and goes over to prod at a bunch of juicy plums. In the light of your recent experience, you wonder if they might be in danger from tarantulas.<br/><br/>",

    "narrative": "Straying deeper in the forest, you surprise a deer which bolts off through the undergrowth. It reminds you how hungry you are now.<br/><br/>",

  "sect_119": {
    "narrative": "Thoughts gradually come trickling back - and, along with them, a dull sense of pain. You realize you are alive. A cold wet rock presses against your back. Above you is not the open sky but a grey-lit cavern roof.<br/><img src=\"images/tab.png\"/>You slowly raise your head. Your ordeal has left you as weak as a newborn child, and each movement feels as though the entire weight of the earth were pressing down on your limbs. You see that the slab of smooth rock on which you are lying is surrounded by an underground lake. Blood flows freely from a deep gash in your thigh, streaming into the black water like sunset swallowed up by the night.<br/><img src=\"images/tab.png\"/>A great reptilian head floats alongside the rock. You have the impression of an immense body of glistening green coils. Eyes which are aglow with the lore of centuries stare back at yours. The serpent's tongue flickers out on the water, tasting the blood that swirls there.<br/><img src=\"images/tab.png\"/>You slump back wearily. You are lying in the underworld and a water serpent is feasting on your lifeblood.<br/><br/>",
    "pieces": [
      {
        "piece": "119_0",
        "type": "navigate",
        "target": "sect_166",
        "text": "Struggle to your feet and chase it away."
      },
      {
        "piece": "119_1",
        "type": "navigate",
        "target": "sect_143",
        "text": "Lie still and do nothing."
      }
    ]
  },
  "sect_120": {
    "narrative": "Following the crowds, you pass under an archway at the north edge of the city. People go milling past and you find yourself carried by the surge of bodies along a plaster-paved causeway that leads through light woodland. You are surprised to see no buildings on this side of the city. The crowds are all eagerly discussing some great spectacle that lies in store, and you catch snatches of conversation as you are borne along. 'Now the Rain God will no longer forsake us,' says one man. A woman who is carrying two squalling brats shouts back over her shoulder: 'Just so long as the sacrifice pleases him! Don't forget that.'<br/><img src=\"images/tab.png\"/>Then the trees give way to an immense clearing. At first you cannot tell what lies ahead, but by pushing your way forward you reach the front of the crowd. Your breath escapes from your lungs in a gasp of awe. The clearing is formed by a gigantic hole in the ground. It looks as though the crust of the earth has simply crumbled away to reveal an entrance into the underworld. The sinkhole is more than twenty metres deep and even a strong man could never hope to cast a spear right across to the far side. The sides of the pit are raw limestone clothed in a dry tangled mass of roots and creepers, dropping right down to the murky lake that occupies the bottom of this vast cavernous gulf.<br/><img src=\"images/tab.png\"/>'What is it?' you ask a priest standing beside you.<br/><img src=\"images/tab.png\"/>When he answers, you discover that your first wild impression was correct. 'This is the sacred well of Yashuna,' he replies in a stately voice. 'It is the mouth of the underworld.'<br/><br/>",

    "narrative": "You stumble into a bush whose sharply hooked leaves give you some nasty scratches. In ordinary circumstances such wounds would only be a painful nuisance. Here in the feverish dankness of the jungle, they soon go septic and begin to weep. <br/><img src=\"images/tab.png\"/>You need to escape from the jungle or you'll die. Decide which route to follow: <br/><br/>",

  "sect_121b": {
    "narrative": "You stumble into a bush whose sharply hooked leaves give you a nasty scratch. In ordinary circumstances such a wound would only be a painful nuisance. Here in the feverish dankness of the jungle, it soon goes septic. The infection costs you the last of your strength. You can go no further. Your life and your quest are over.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_122": {
    "narrative": "You lash out with lightning speed, pinning the snake's head against the cliff-face before it can dodge. It writhes, hissing angrily and slapping the stone with its muscular coils, but is powerless to break free. You apply increasing pressure to its neck until it goes limp and drops to fall with a heavy plop in the river below.<br/><img src=\"images/tab.png\"/>You peer into the tomb. The darkness seems to rustle with unseen threats, but you know that is just a figment of your imagination. You have dealt with the tomb guardian. Now you are eager to see if there is any treasure to be had.<br/><br/>",
    "pieces": [

        "piece": "122_0",

      }
    ]
  },
  "sect_123": {
    "narrative": "'Do you know the myths of the twins called Forethought and Afterthought?' she asks. You shake your head. 'Well, it is very popular in these parts. This picture deals with the part of the story when the twins have crossed the desert and are about to pass into the Deathlands. First they must greet each of the four sentinels correctly: Lord Skull, Lord Blood - '<br/><img src=\"images/tab.png\"/>'Milady,' calls out one of the artisans, interrupting her. 'We've run out of the green dye. How about using blue for these feathers in the bloke's hat?'<br/><img src=\"images/tab.png\"/>'No, no! That won't do!' she cries. Turning to you, she mumbles, 'Please excuse me,' and hurries off to remonstrate with the artisans.<br/><br/>",

        "piece": "123_0",

        "text": "Seek an audience with the king."

  "sect_124a": {
    "narrative": "Luckily for you, the royal guards consider that a simple task like beating up offenders is beneath their dignity. They give you a few sharp blows to teach you a lesson, then shove you across the courtyard. 'Beat it!' growls one, jabbing you in the kidney with the end of his staff. 'I don't want to catch sight of you hanging around here again.'<br/><br/>",

  "sect_124b": {
    "narrative": "The royal guards give you a few sharp blows. They only intend to teach you a lesson, but they fail to see that you are already very weak. Your heart gives out from the beating.<br/><br/><div class=\"s3\">THE END</div>",

  "sect_125": {
    "narrative": "Scattering the chillies onto the dragon's tongue has the desired effect. He opens his mouth and spits you out with a great bellow of pain and surprise. You scrabble off to a safe distance before turning to watch his anguished attempts to wipe his tongue clean against the clifftop.<br/><img src=\"images/tab.png\"/>Kawak's rear head has a blunt face with upcurving tusks and pallid globular eyes. He glowers at you and speaks with difficulty because of his burning tongue, saying, 'If you attempt to return this way, I shall devour you.'<br/><img src=\"images/tab.png\"/>Bearing this warning in mind, you hurry onwards. <br/><br/>",

    "narrative": "The head's spittle sprays into your eyes, stinging you like venom. Its strands of hair hug it to your neck, and you see its red eyes blazing with impending triumph. You must act quickly, or all is lost.<br/><br/>",

  "sect_127": {
    "narrative": "You turn away and push your way out of the crowd. There are those who say it is a great honour to be chosen for sacrifice, but you have no desire to witness the death of the two young people so soon after your own bereavement.<br/><img src=\"images/tab.png\"/>You journey north until the causeway ends. Dusty tracks fringed with scrubland carry you the rest of the way to the coast. A farmer directs you to the village of Balak. You pass through the streets, pace quickening as you catch the enticing smell of salt spray on the air. You emerge from between two high-roofed houses and there is the sea spread out in front of you, glittering under a cloudless blue sky.<br/><br/>",

  "sect_128": {
    "narrative": "You now realize that drinking from the well would have enabled you to see the occupants of the Deathlands as normal folk, but without that magic you must see them as they truly are in the eyes of the living: skeletal remains encrusted with teeming mould. Before you succumb to blind panic, you raise your wand and cast an enchantment of illusion over your own vision, allowing you to see them as they were in life. Now you can converse with them without a feeling of terror. <br/><br/>",

  "sect_129a": {
    "narrative": "He gives a wild shriek of rage and plunges both knives towards you. The attack comes with such speed that you have no time to react, and for a split-second it seems your time has come. But the sentinel stops his lunge with perfect precision so that the tips of the blades just prick your skin. You look down to see two bright drops of blood forming on your chest.<br/><img src=\"images/tab.png\"/>This is no ordinary wound. No one can recover from an injury dealt by Lord Blood's knives, and so your maximum Life Points score is reduced by 2.<br/><br/>",
    "pieces": [
      {
        "piece": "129a_0",
        "type": "navigate",
        "target": "sect_84",
        "text": "Continue."
      }
    ]
  },
  "sect_129b": {
    "narrative": "He gives a wild shriek of rage and plunges both knives towards you. The attack comes with such speed that you have no time to react. The knives pierce your breast and you fall dead on the spot.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_130": {
    "narrative": "The symbol on the diadem represents the World Tree, the source of all birth and regeneration. Whether its power is enough to restore the dead to life remains to be tested.<br/><img src=\"images/tab.png\"/>You carefully set the severed head upright on the sand and place the diadem over its brow. 'What do we do now?' breathes the servant.<br/><img src=\"images/tab.png\"/>You have to admit you don't know. 'Just wait, I suppose.'<br/><img src=\"images/tab.png\"/>The shadows flow like ink as the moon rises higher, laying a cool white patina over the desert that lends it a sense of strange enchantment. If you are ever to witness a miracle, tonight would be the time for it.<br/><img src=\"images/tab.png\"/>The moon reaches its zenith. Both you and the servant gaze up into the night sky, overawed by a shared sense of wonder at the countless stars. A moment later you share something else: a startled jump as a voice calls: 'By the gods! What am I doing buried up to my neck in the sand?'<br/><img src=\"images/tab.png\"/>Although you were waiting for such a miracle, it is no less amazing now that it has happened. You dig the sand out from around the warrior's head to find his body has been wholly restored by the magic of the diadem. 'A miracle!' gasps the servant. 'Master, this kind traveller brought you back from the dead.'<br/><img src=\"images/tab.png\"/>'Nonsense,' snaps the warrior, scuffing sand off his limbs, 'I must have been knocked out, that's all. Fancy burying me in the sand, you daft idiots!'<br/><img src=\"images/tab.png\"/>It seems he intends to keep the gold diadem, too.<br/><br/>",
    "pieces": [
      {
        "piece": "130_0",
        "type": "navigate",
        "target": "sect_15",
        "text": "Continue."
      }
    ]
  },
  "sect_131": {
    "narrative": "You have held back from using the Man of Gold until you really needed its power. Now the time has come. Holding the little manikin in your hand, you wait until you feel it beginning to stir and then place it on the floor of the passage.<br/><img src=\"images/tab.png\"/>The Man of Gold strikes a haughty pose as he surveys the tangle of wooden beams. His elongated head and theatrically imperious stance remind you of the nobles of long ago whom you have seen depicted in ancient paintings. Striding forward, he takes hold of two of the beams and braces them against the side walls. His strength is incredible - despite his tiny size, he is able to support the whole passage while you push the other beams out of the way and continue on to the far end. Once you are safe, he drops the beams he is holding and the roof caves in. Coughing at the clouds of rock dust, you peer through the rubble but can see no sign of the Man of Gold.<br/><img src=\"images/tab.png\"/>The courtiers are already here waiting. 'You should have kept that manikin until you faced a real challenge,' they mutter insidiously.<br/><br/>",
    "pieces": [
      {
        "piece": "131_0",
        "type": "navigate",

        "text": "Continue."
      }
    ]
  },

    "narrative": "The following evening you are shown into the House of Cold, where sparkling sheets of ice encase the walls and long icicles form pillars from floor to ceiling. Your breath curls like smoke in the freezing air as you stand shivering and watch the courtiers swing the heavy door shut.<br/><br/>",

  "sect_133b": {
    "narrative": "He barges into you as you try to get past. The impact robs you of your last reserves of strength. You sink to the ground with the sneering laughter of Necklace of Skulls ringing in your ears.<br/><br/><div class=\"s3\">THE END</div>",

  },
  "sect_134": {
    "narrative": "'The game is over,' you announce, 'and we are the victors.'<br/><img src=\"images/tab.png\"/>The voice speaks from the shrine in a croak of malice: 'You resorted to cheating. The wage of dishonour is death.'<br/><img src=\"images/tab.png\"/>A flat metallic twang builds rapidly in the dry air. There is a sour taste on your tongue, and you can feel your hair standing on end. You glance at your partner just in time to see him explode in a blossom of silent white sparks, leaving nothing but a scorched black patch on the dusty ground.<br/><img src=\"images/tab.png\"/>Necklace of Skulls has vaporized him - snuffed out his life with a casual flicker of sorcery! You are horrified by the callous murder, but you cannot waste time brooding on it now. If you don't act quickly, you will be next.<br/><br/>",
    "pieces": [
      {
        "piece": "134_0",
        "type": "navigate",
        "target": "sect_19",
        "text": "Continue."
      }
    ]
  },
  "sect_135": {
    "narrative": "The giant gives a hiccup and something white rolls out of his mouth onto the sand.<br/><img src=\"images/tab.png\"/>'What's that?' you ask him.<br/><img src=\"images/tab.png\"/>'Your brother's skull,' he replies. 'Don't thank me. Its proper place in the scheme of things is here with you. I'm just the instrument of destiny in this case.'<br/><img src=\"images/tab.png\"/>Tucking your brother's skull into your haversack, you set off along the beach. You have not gone more than a hundred paces when you hear a loud grunt followed by a damp sucking noise. You turn to see the giant hauling himself out of the ground. Throwing off the mass of sand and shingle that has accumulated around his body over aeons, he stands on the shore. He is big enough to climb the highest temple-pyramid with two bounds.<br/><img src=\"images/tab.png\"/>You watch as, with ponderous steps, he moves out to sea. When the water closes over the black dome of his head, you turn away with a feeling of awe.<br/><br/>",
    "pieces": [
      {
        "piece": "135_0",
        "type": "navigate",
        "target": "sect_300",
        "text": "Sail on."
      },
      {
        "piece": "135_1",

        "piece": "135_2",

  },
  "sect_136": {
    "narrative": "The trader is prepared to detour south just to drop you off, but then you will have to find your own way to Tahil. 'It wasn't in our original agreement,' he reminds you. 'My business is in Tahil, not in the fens.'<br/><img src=\"images/tab.png\"/>He proposes to set you down on the mainland coast, due south of the Isle of the Iguana. <br/><br/>",
    "pieces": [
      {
        "piece": "136_0",
        "type": "navigate",
        "target": "sect_260",
        "text": "Agree to that."
      },
      {
        "piece": "136_1",
        "type": "navigate",
        "target": "sect_300",
        "text": "Sail on with him to Tahil."
      }
    ]
  },
  "sect_137": {
    "narrative": "You race back towards the clifftops with the whirling demons hot on your heels. You can hear the screeching wind as they rush across the sand. And is it just your imagination, or can you also hear another sound behind the wind. A sound like wild laughter?<br/><img src=\"images/tab.png\"/>You reach the cliff. The whirlwinds are right at your back. Trapped, you dive frantically to one side, landing heavily. You try to rise, but you are too exhausted to run any further.<br/><img src=\"images/tab.png\"/>Luckily you do not have to. The demons are unable to stop themselves, and pitch straight over the side of the cliff. You distinctly hear their cries of outrage and shock as the swirling eddies of dust and wind tumble downwards.<br/><img src=\"images/tab.png\"/>Breathing a sigh of relief, you set off again into the west.<br/><br/>",
    "pieces": [
      {
        "piece": "137_0",
        "type": "navigate",
        "target": "sect_161",
        "text": "Continue."
      }
    ]
  },
  "sect_138": {
    "narrative": "The Matriarch speaks to a servant, who goes bustling out and returns shortly leading two slaves bearing a large wooden chest. This is set down in front of the Matriarch's seat and the two slaves are ushered outside before it can be opened. The Matriarch beckons you over. 'These,' she says, delving into the interior of the chest, 'are the treasures of our ancestors.'<br/><img src=\"images/tab.png\"/>A golden figurine catches your eye. It is in the form of a muscular naked man with an elongated forehead. 'What is this?' you ask.<br/><img src=\"images/tab.png\"/>'The Man of Gold - most ancient of all our treasures. It is said that in the earliest days of the world, the gods experimented with various substances to create life. One of the lesser gods tried using gold, but because it was so scarce he could only make a small human.'<br/><img src=\"images/tab.png\"/>You lift the Man of Gold with a sense of awe. 'Is it alive, then?'<br/><img src=\"images/tab.png\"/>'If you hold it in your hands long enough, it will come to life through your body's warmth. Then it will serve you with great strength and skill - but only once.'<br/><img src=\"images/tab.png\"/>'Only once?' you ask. 'If it only works once, how does anyone know this?'<br/><img src=\"images/tab.png\"/>The Matriarch responds with a sly wink. 'You have to trust your elders sometimes, Evening Star. Now, do you want the Man of Gold or would you rather have a look at the other treasures?'<br/><br/>",

        "piece": "138_0",
        "type": "navigate",
        "target": "sect_138a",
        "text": "Take the Man of Gold."

        "target": "sect_185",
        "text": "Choose from the rest of the treasures."
      }

  "sect_139": {
    "narrative": "Your bearing and accent immediately mark you as a member of the nobility. The peasant stands watching you with a sullen expression. 'In these times of drought my fruit is precious to me,' he says. 'But I will sell you a papaya for two cacao.'<br/><img src=\"images/tab.png\"/>Your fruit is infested with poisonous spiders,' you reply proudly. I am doubtful whether it is worth the risk of picking it, drought or not.'<br/><img src=\"images/tab.png\"/>He compresses his lips, biting back an angry retort out of deference to your status. 'One cacao, then,' he says.<br/><br/>",
    "pieces": [

        "piece": "139_0",
        "type": "navigate",

        "text": "Buy a papaya."
      },

  "sect_139b": {
    "narrative": "Bidding the peasant a curt good-day, you continue along the causeway towards Yashuna. After a short time you see a group of small children gazing longingly at the fruit growing in the orchard beside the causeway. One of them finds a stick and goes over to prod at a bunch of juicy plums. In the light of your recent experience, you wonder if they might be in danger from tarantulas. <br/><br/>",
    "pieces": [

        "piece": "139b_0",
        "type": "navigate",
        "target": "sect_117c",
        "text": "Give them a papaya."
      },

        "piece": "139b_1",
        "type": "navigate",

        "text": "Give them some maize cakes."
      },
      {
        "piece": "139b_2",
        "type": "navigate",
        "target": "sect_96",
        "text": "Stand by and watch them pick the fruit."
      }
    ]
  },
  "sect_140": {
    "narrative": "You steady yourself against the rough stone walls, only to recoil with a gasp of disgust. The brief contact has left an unpleasant coating of slime on your hands. You hurriedly wipe it away on your cloak. The stench grows stronger with each step you take until it is almost unbearable. You feel sick, but you manage to reach the chamber and stoop to inspect the item that caught your eye. It is a bowl of polished stone incised with the emblem of the Creator God, who gave life to all things. You need no special senses to recognize the aura of divine magic. This can only be the fabled Chalice of Life in which the gods brewed the primordial potion that birthed the ancestors of mankind.<br/><img src=\"images/tab.png\"/>As you rise to return to the boat, however, a trickle of viscous slime drips from the roof of the chamber across your face. Spluttering, you look up. A shiver of horror runs through you as you see the creatures whose lair this is. There are about a dozen of them, clinging to the walls and ceiling of the tunnel like bloated pods. They are about as big as large dogs, humanoid in the upper body but with the hindquarters of giant snails. Their flesh, where it is exposed from their shells, glistens with thick mucus. Their features are horribly unformed, like babies torn prematurely from their mother's womb, and they utter soft bleating cries as they close inexorably to block your escape.<br/><br/>",
    "pieces": [
      {
        "piece": "140_0",
        "type": "navigate",
        "target": "sect_305",
        "text": "Use one of your items."
      },
      {
        "piece": "140_1",
        "type": "navigate",
        "target": "sect_328",
        "text": "Fight your way to safety."
      }
    ]
  },
  "sect_141": {
    "narrative": "A grip of iron closes on your arm and you are dragged bodily into the black pit inside the tree. A musky stench makes you reel as you are pinned against a wall of moss and decaying wood. The creature's body is covered with rough scales and it begins to strangle you with remorseless strength. You can do nothing to save yourself, and your last thought is of the gold diadem clutched in your hand. You batter it against the creature in a futile struggle, bending the soft metal with no care for its value now. You will be the richest corpse in the forest.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_142": {
    "narrative": "You are surprised to find the market almost deserted. Contrary to your assumption, most of the populace are not headed here, but are streaming to the causeway that leads north out of the city.<br/><img src=\"images/tab.png\"/>The stalls are set up under awnings whose cool shade is welcoming after the dusty heat of the road.<br/><img src=\"images/tab.png\"/>You stand back and examine the wares on offer. The traders are doing so little business that you should have the chance of some real bargains.<br/><img src=\"images/tab.png\"/>You make a show of strolling casually past a number of stalls, careful not to give any sign of interest in the items you want most. This will help you when the haggling starts.<br/><img src=\"images/tab.png\"/>You find the following on sale:<br/><br/>",

  "sect_143a": {
    "narrative": "As more of your blood flows away, your growing sense of weakness begins to border on hallucination. A strange warmth spreads through you, as though the rock on which you are lying were not a cold stone in the waters of the underworld, but bathed in the rays of an unseen sun. The rhythmic slap of the serpent's tongue as it licks the blood-rimmed water lulls you into a dreamy state. Your head bobs up again, but this time without apparent effort. Staring at the serpent, you begin to imagine that you can see a tall figure standing with his feet on its coils. He looks like a king in his resplendent panoply of blue jade, copper and long turquoise quetzal feathers. You can only half make him out, like an image seen in a cloudy mirror, but you see enough to tell that he is not a human being. He can only be the Rain God himself.<br/><br/>",
    "pieces": [
      {
        "piece": "143a_0",
        "type": "navigate",
        "target": "sect_212",
        "text": "Speak to the Rain God."
      },
      {
        "piece": "143a_1",
        "type": "navigate",
        "target": "sect_166",
        "text": "Rise up and fight."
      }
    ]
  },
  "sect_143b": {
    "narrative": "As more of your blood flows away, your growing sense of weakness begins to border on hallucination. A strange warmth spreads through you, as though the rock on which you are lying were not a cold stone in the waters of the underworld, but bathed in the rays of an unseen sun. The rhythmic slap of the serpent's tongue as it licks the blood-rimmed water lulls you into a dreamy state. And that is how you meet your fate.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],

  "sect_144": {
    "narrative": "The forest is a bewildering maze with walls of tattered green moss and gloomy bark. Sensing eyes upon you, you spin around but there is no one there. Are you being followed, or is your mind playing tricks on you? <br/><br/>",

  "sect_145": {
    "narrative": "The snake's head jabs forward and you feel its fangs sink into your flesh. A sensation like acid burning its way across your chest is immediately followed by creeping numbness; panic is replaced by ghastly calm. You stare at the hooded monster coiled at your breast. It looks like a suckling demon in one of the mythological murals on temple walls. You watch the waves of muscular effort which pulse along its neck as it pumps the contents of its venom sac into your veins.<br/><img src=\"images/tab.png\"/>You slump to the ledge, unable to feel the cold stone against your flesh. A cloudy film moves in from the edges of your vision. The eyes of the serpent glimmer like the first stars of evening...<br/><img src=\"images/tab.png\"/>Darkness falls.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_146": {
    "narrative": "'As you can see, the two figures in this part of the frieze are inverted,' says the priestess. 'This is to indicate they are in the underworld.'<br/><img src=\"images/tab.png\"/>'But specifically who are they?' you enquire. 'One seems to be a nobleman - the other his slave, perhaps?'<br/><img src=\"images/tab.png\"/>She nods. 'They are shown approaching the path into the afterlife. As the old adage goes, a rich man can only reach the afterlife if taken there by a poor man. That is why many nobles arrange to have their favourite servant buried with them in their tomb. But the picture in this case also has a symbolic meaning: the \"rich man\" is the sun, which is escorted through the underworld each night by the planet Venus.'<br/><img src=\"images/tab.png\"/>Her answers are very enlightening. If only you had had such lucid instruction from the priests in Koba you would have a better understanding of the ancient myths. Before you can ask her anything else, however, she is called away to inspect some details of the mural. You are left to ponder your next move.<br/><br/>",
    "pieces": [
      {
        "piece": "146_0",
        "type": "navigate",
        "target": "sect_77",
        "text": "Go to the palace and ask to see the king."
      },
      {
        "piece": "146_1",
        "type": "navigate",
        "target": "sect_101",
        "text": "Find a place to stay."
      }
    ]
  },

  "sect_148": {
    "narrative": "The monster rushes forward on its strong stumpy legs, saliva pouring from its snapping jaws. You flinch back, expecting to feel a stab of pain as it sinks its teeth into your flesh, but it abruptly stops short as though it has run into an invisible wall. It is powerless to do more than growl and make futile threatening lunges in your direction, but you edge past cautiously all the same.<br/><br/>",

  "sect_149": {
    "narrative": "Your options are limited and you must choose between them quickly. You could match your strength against the head and try to fling it away, or you could fall to the ground and try grappling with it there.<br/><br/>",

  "sect_150a": {
    "narrative": "Bitter life-sucking cold envelops you the moment you enter the water. The shock almost stops your heart.<br/><img src=\"images/tab.png\"/>Half in a swoon, you stumble weightlessly down the stairway towards a submarine glimmer of icy green light. If you stay in this water for much longer you know you are doomed. <br/><br/>",
    "pieces": [

        "piece": "150a_0",

        "text": "Continue."

    ]

  "sect_150b": {
    "narrative": "Bitter life-sucking cold envelops you the moment you enter the water. The shock almost stops your heart.<br/><img src=\"images/tab.png\"/>From far, far below comes a glimmer of icy green light. You sink towards it, but already your limbs are numb. Darkness veils your vision. It is over.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_151": {
    "narrative": "Seized by uncontrollable horror at the sight of your companion's ghastly transformation, you turn and run, not stopping until you are far from the kapok tree and its throng of grisly nobles.<br/><br/>",

      }

  "sect_152": {
    "narrative": "The palace of Necklace of Skulls cannot be far from here, since it is reputed to lie at the western rim of the world. With a wry glance at the shimmering sun, you set out across the dunes.<br/><img src=\"images/tab.png\"/>Thankfully the sun sets at last and the cool of evening comes on the breeze. By this time you are weary with heat and thirst, but you know you must press on to cover as much ground as possible. The stars emerge like a thousand gleaming pebbles seen in a stream. Moonlight soaks the sand in hues of charcoal and silver.<br/><img src=\"images/tab.png\"/>You reach the crest of a dune to find a dramatic scene unfolding before your eyes. Only thirty paces away, a warrior in a jaguar-hide cloak stands confronting a giant serpent with four heads. The warrior's servant holds up a burning torch to give more light as his master moves forward. The torchlight looks like fresh blood along the monster's gruesome fang-rimmed jaws.<br/><br/>",
    "pieces": [
      {
        "piece": "152_0",
        "type": "navigate",
        "target": "sect_175",
        "text": "Rush in to attack the monster."
      },
      {
        "piece": "152_1",
        "type": "navigate",
        "target": "sect_365",
        "text": "Hurry away from the fight."
      },
      {
        "piece": "152_2",
        "type": "navigate",
        "target": "sect_198",
        "text": "Stand by and watch what happens."
      }
    ]
  },
  "sect_153": {
    "narrative": "'If this is indeed Chalice of Life,' you tell the servant, it is the very bowl in which the Lord of all Gods gave birth to mankind.' <br/><img src=\"images/tab.png\"/>He looks on, appropriately wide-eyed with awe, as you lift the dead man's head and place it within the chalice. The two of you retreat to a distance of at least thirty paces, as though tacitly sharing a fear that the spot where the chalice rests is about to be struck by a thunderbolt. <br/><img src=\"images/tab.png\"/>In fact what happens is far stranger. As the moon nears its zenith, its rays seem to become a stream of heavy vapour pouring directly down into the chalice. Soon you cannot see the head at all because the interior of the chalice is brimming with thick white mist. This rises up into a swirling column about two metres high which just hangs there above the chalice, shining with a core of moonbeams.<br/><img src=\"images/tab.png\"/>Suddenly a breeze arises briefly. The mist disperses at once, and as the last strands are blown away you behold the warrior standing in the chalice, his body once more made whole. He opens his eyes and watches you approach. 'What are you gawping at?' he says.<br/><img src=\"images/tab.png\"/>The servant is so confused by feelings of joy, amazement and superstitious fear that he falls to the ground in a near faint. 'I've just restored you to life with that chalice,' you tell the warrior.<br/><img src=\"images/tab.png\"/>'Nonsense!' He looks down. 'What chalice?'<br/><img src=\"images/tab.png\"/>You note with dismay that the chalice has indeed vanished. Obviously such power is not meant to stay in one mortal's hands for long. You just hope that you used it wisely. <br/><br/>",
    "pieces": [
      {
        "piece": "153_0",
        "type": "navigate",
        "target": "sect_15",
        "text": "Continue."
      }
    ]
  },

  "sect_154a": {
    "narrative": "You remove a second beam without mishap - and a third. Just as you are beginning to feel confident, a deep crack appears instantaneously across the roof of the passage. It is accompanied by a growl of breaking rock. Your body stiffens. You are on the point of jumping back, but it is too late. A cascade of rubble knocks you flat. You lie with your hands over your head as rocks batter you, bruising and scraping your flesh. You wince as you feel a rib cracking.<br/><img src=\"images/tab.png\"/>You crawl on to the end of the passage where the dog-like courtiers await you. 'I had a lucky escape,' you say as you stagger to your feet.<br/><img src=\"images/tab.png\"/>The chief courtier sniggers. 'That was just a little practical joke of ours,' he says. 'I thought you'd have no trouble! You'll have to buck your ideas up if you're going to survive the real tests.'<br/><br/>",
    "pieces": [
      {
        "piece": "154a_0",
        "type": "navigate",
        "target": "sect_431",
        "text": "Continue."
      }
    ]
  },
  "sect_154b": {
    "narrative": "You remove a second beam without mishap - and a third. Just as you are beginning to feel confident, a deep crack appears instantaneously across the roof of the passage. It is too late to jump clear. The tunnel collapses and you are crushed.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_155": {
    "narrative": "Unravelling a few fibres from your clothes, you use the stone to strike sparks off the walls until you have set the fibres alight. Then you carefully ignite a few splinters of charcoal and use this to get the rest of the lump burning.<br/><img src=\"images/tab.png\"/>The charcoal gives scant warmth, but it is better than nothing. Huddling beside your tiny fire, you spend a long miserable night waiting for the courtiers to let you out of the House of Cold. By the time they come to let you out, the lump of charcoal has been used up. <br/><br/>",
    "pieces": [

  "sect_157": {
    "narrative": "You do not need to fight Necklace of Skulls. You have beaten him at every turn, and he knows it. 'Listen to me, wizard,' you call up to him. 'You put dangers across my path, but I prevailed. Your courtiers tested me with their ordeals, but I survived. You conjured men of shadow to contend against me in the ball game, but I won. You slew my brother once, but here he stands beside me, alive again!'<br/><img src=\"images/tab.png\"/>There is no reply. Only cold brooding silence emanates from the lightless depths of the shrine.<br/><img src=\"images/tab.png\"/>You raise your fist. 'Stay out of our way in future, Necklace of Skulls,' you warn him. 'Keep to your palace and don't trouble living men with your noxious ways. Otherwise, my brother and I will return and pull that shrine down on top of you.'<br/><img src=\"images/tab.png\"/>There is a long pause, then a noise like the sigh of breath in a dying man's throat. 'Very well,' says the sorcerer's voice, 'I agree to those terms.'<br/><img src=\"images/tab.png\"/>The silence from the shrine somehow deepens. You sense that Necklace of Skulls has withdrawn his presence deep into the underworld.<br/><br/>",
    "pieces": [
      {
        "piece": "157_0",
        "type": "navigate",
        "target": "sect_442",
        "text": "Continue."
      }
    ]
  },
  "sect_158": {
    "narrative": "You strike up conversation with a couple of traders who are down on the shore making repairs to their vessels. The first tells you he is setting out for Tahil tomorrow, and would be pleased to take you along. 'Not only for the sake of civilized company, either,' he adds. 'There are pirates in the area, and an extra hand would be useful in deterring them.'<br/><img src=\"images/tab.png\"/>'I have a better deterrent in mind,' says the other man, looking up from his work. 'I shall delay my journey for a week or so. By that time, the pirates will have already made enough from raiding other vessels to sail back to their homeland, leaving the coast clear.'<br/><img src=\"images/tab.png\"/>'Perhaps I could travel with you?' you ask him.<br/><img src=\"images/tab.png\"/>He snorts. 'Not for free! I am partially deaf, so company is of no interest whether it be civilized or not. Also, I have just explained why I won't need a guard. If you want to come along, you can pay four cacao for your passage.'<br/><br/>",
    "pieces": [
      {
        "piece": "158_0",
        "type": "navigate",
        "target": "sect_280",
        "text": "Sail with the first man for free."
      },
      {
        "piece": "158_1",
        "type": "navigate",
        "target": "sect_158a",
        "text": "Pay 4 cacao to the other man."
      }
    ]
  },

  },
  "sect_159": {
    "narrative": "When you reply with a well-mannered but firm objection, the lord immediately recognizes you as a fellow noble and apologizes. 'I took you for a common trader,' he says, bowing contritely. 'I'm very sorry.'<br/><img src=\"images/tab.png\"/>'These are difficult times,' you say. 'Are all these people refugees from the Great City?'<br/><img src=\"images/tab.png\"/>He glances along the quay. 'Either from there or the outlying farmlands. The attack on the city has sent a shockwave across the civilized world. From this day, certain fundamentals we have always taken for granted are suddenly thrown into question.'<br/><img src=\"images/tab.png\"/>'Such as where to get a servant capable of mixing a decent cup of spiced cocoa,' you put in.<br/><img src=\"images/tab.png\"/>He laughs. 'Exactly. Well, I'd better find another ship for my family to travel in.'<br/><img src=\"images/tab.png\"/>You wave your hand expansively. 'Not at all! I shan't be needing this one again, since I'm travelling on inland. I think perhaps if you gave my, er, servants here a few cacao for their trouble they could take you back to Balak.'<br/><img src=\"images/tab.png\"/>Your travelling companions smile and nod their thanks to you when the lord's back is turned. Without another word, you take up your pack and set out towards Shakalla.<br/><br/>",
    "pieces": [
      {
        "piece": "159_0",
        "type": "navigate",
        "target": "sect_85",
        "text": "Continue."
      }
    ]
  },
  "sect_160": {
    "narrative": "You emerge at last from the forest beside a village where you get directions to the city of Nachan. You pass west along a wooded ridge overlooking flat plains that stretch northwards towards the sea. The journey takes you a day and a night, and you have to sleep under the stars. Arising early, you yawn and stretch your cramped limbs. The countryside is swathed in fog which lies in hollows like an ocean of whiteness. You stroll onwards until the path emerges from under a copse of trees and you stand overlooking a marvellous sight. You have arrived at Nachan just at the moment of sunrise. The palaces and temples rise from the spectral fog: man-made hilltops thrusting through cloud. Beyond them lie the suburbs of the city, where lights twinkle like fading stars under the blanket of mist.<br/><img src=\"images/tab.png\"/>The warmth of day burns away the fog as you make your descent from the ridge. Now you can see the scintillant colours on the walls of the ceremonial buildings, a vivid interplay of hues which is very unlike the austere white and red of Koba's palaces.<br/><img src=\"images/tab.png\"/>By the time you reach the level of the streets, the mist has retreated to just a few strands hanging around the upper steps of the pyramids and veiling the tree-covered hills that form a backdrop to the city. Already there are people hurrying to and fro. Some are carrying garlands of flowers, while others in fanciful costumes are carpeting the roads with fresh wet leaves. 'Is there a festival?' you ask a passer-by.<br/><img src=\"images/tab.png\"/>'Indeed there is,' he replies. 'Tonight is the anniversary of the old king's death.'<br/><br/>",

  "sect_161": {
    "narrative": "Days pass. You have lost track of how long you have been travelling across the desert. The intense sun leeches the ground of all moisture and turns the horizon to a blaze of dazzling whiteness. Dusk brings no respite, but only an icy wind that leaves you shuddering inside your thin clothes. Your tongue is as dry as burnt paper, and blisters make every step a misery.<br/><br/>",
    "pieces": [
      {
        "piece": "161_0",
        "type": "navigate",
        "target": "sect_184",
        "text": "Continue."
      },
      {
        "piece": "161_1",

        "text": "Continue."
      }
    ]
  },
  "sect_162": {
    "narrative": "The Matriarch hands you a letter. 'Present this to Midnight Bloom, a distant cousin of yours who lives in the town of Balak on the northern coast,' she explains. 'Midnight Bloom is an experienced seafarer, having traded the clan's goods with the distant city of Tahil for several years, and can arrange passage for you there. Once in Tahil, you are halfway to your goal.'<br/><img src=\"images/tab.png\"/>You take the letter of introduction. Rising to your feet, you bow to the Matriarch. 'I shall strive always to conduct myself with honour during my quest,' you say.<br/><img src=\"images/tab.png\"/>'See that you do,' she replies. 'You wear the clan's honour on your shoulders.' As you reach the door, she calls after you: 'Oh, and Evening Star - '<br/><img src=\"images/tab.png\"/>You turn. 'My lady?'<br/><img src=\"images/tab.png\"/>'Good luck.' She gives you one of her rare smiles - a momentary crack in the sober mask of clan authority - and waves you out into the bright sunshine.<br/><br/>",
    "pieces": [
      {
        "piece": "162_0",
        "type": "navigate",
        "target": "sect_93",
        "text": "Continue."
      }
    ]
  },
  "sect_163": {
    "narrative": "Travelling on, you see a group of small children gazing longingly at the fruit growing in the orchard beside the causeway. One of them finds a stick and goes over to prod at a bunch of juicy plums. In the light of your recent experience, you wonder if they might be in danger from tarantulas. <br/><br/>",
    "pieces": [
      {
        "piece": "163_0",
        "type": "navigate",
        "target": "sect_117c",
        "text": "Give them a papaya."
      },
      {
        "piece": "163_1",
        "type": "navigate",

        "text": "Give them some maize cakes."
      },
      {
        "piece": "163_2",
        "type": "navigate",
        "target": "sect_96",
        "text": "Stand by and watch them pick the fruit."
      }
    ]
  },

  "sect_164a": {
    "narrative": "Its talons cut your flesh with the force of obsidian blades as you strike again and again, trying desperately to fend off the attack while climbing down out of the monster's reach. Its hideous roars would make the bravest warrior go faint with terror. <br/><img src=\"images/tab.png\"/>Injured, you reach the ground and run off into the undergrowth. The creature shrieks its rage to the forest depths, unleashing a curse which pursues you with inescapable magical force: 'Thief, you will never again pilfer so easily, for I curse you now with clumsiness. Your foot will grow clubbed like a gnarled knot of wood, and you will stumble and falter from this day until the time of your death.'<br/><br/>",
    "pieces": [
      {
        "piece": "164a_0",
        "type": "navigate",

        "text": "Defelect the curse."
      },
      {
        "piece": "164a_1",

        "target": "sect_164c",
        "text": "Don't look back."
      }
    ]
  },

  "sect_164e": {
    "narrative": "You lack the means to defend yourself against the curse. It takes effect, twisting your foot and stiffening your ankles, and you realize you have lost the Agility skill.<br/><img src=\"images/tab.png\"/>Affrighted by the monster's anger, the stabai have made themselves scarce. You are alone. Running until you have left the dead tree far behind, you lean breathlessly against a fallen log to examine the diadem. It is inlaid with a jade plaque in the cruciform shape of the sacred Tree of Life. You drop it into your pack ruefully, as it has cost you dear. <br/><br/>",
    "pieces": [

        "text": "Continue."
      }
    ]

  "sect_165": {
    "narrative": "The causeway soon peters out and you leave the fields and orchards far behind. Light woodland begins to be replaced by the luxuriant foliage of the thick forest. After a few days you find yourself walking through deep leaf-rooted glades. Rainfall is more plentiful here than in the arid northern peninsula that is your homeland, and you are startled by the resulting profusion of vegetation and wildlife. For several days you subsist well enough on a diet of wild plums, avocados and breadnuts, but increasingly you find the plants of the region to be unfamiliar and you are no longer certain what is safe to eat.<br/><img src=\"images/tab.png\"/>Arriving at a wooden house, you introduce yourself to the family living there. The man is a hunter who tells you that he formerly farmed a small plot near Yashuna. 'But lately the rains have been unreliable,' he adds. 'At last I decided to bring my family south where the land is more bountiful.'<br/><img src=\"images/tab.png\"/>'Are there no dangers to living close to the forest?' you ask, casting a wary eye at the forbidding gloom between the tall tree-trunks.<br/><img src=\"images/tab.png\"/>He nods and draws deeply on his pipe. 'Many! Apart from supernatural creatures such as the spiteful stabai and the strangler beast, there are also the jungle people who will brook no outsiders in their territory. They claim to be the guardians of the World Tree, which supports the sky itself.'<br/><img src=\"images/tab.png\"/>The hunter asks no payment for the food and hospitality he gives you, but you feel obliged to offer him a cacao anyway, if you have one. Bidding these kind people farewell, you set off west towards the great city of Nachan. <br/><br/>",
    "pieces": [
      {
        "piece": "165_0",
        "type": "navigate",
        "target": "sect_209",
        "text": "Continue."
      }
    ]
  },
  "sect_166": {
    "narrative": "You realize that the sense of lassitude that afflicts you is a trance brought on by magic. The spell is broken as you rise to your feet and lash out at the serpent. It rears up from the water with an angry hiss. Its body is as thick as a tree and it has fangs like scythes of sharpened glass.<br/><br/>",
    "pieces": [

        "piece": "166_0",

    "pieces": []
  },
  "sect_166b": {
    "narrative": "After a brief and bloody battle, you manage to drive the serpent off. You watch it swim away, sliding its glistening coils beneath the black water.<br/><img src=\"images/tab.png\"/>The soft sound of oars echoes across the cavern. You turn to see a canoe approaching out of the gloom, paddled by two of the strangest creatures you have ever seen.<br/><br/>",
    "pieces": [
      {
        "piece": "166b_0",
        "type": "navigate",
        "target": "sect_97",
        "text": "Continue."
      }
    ]
  },
  "sect_166c": {
    "narrative": "The battle is brief and bloody. Unfortunately most of the blood is yours. You ventured into the land of the dead, and here you will stay forever.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_167": {
    "narrative": "The two demons continue their senseless chortling as they paddle you away from the rock tombs. It is as if they share some private joke - and you have the unpleasant feeling that the joke is at your expense.<br/><br/>",

  "sect_168": {
    "narrative": "A rustling in the undergrowth warns you too late that what you took to be another gnarled tree root was in fact a long brown snake. It slithers away through the carpet of dead leaves after sinking its fangs into your ankle. You clutch your head as a wave of sudden weakness rolls over you, dropping to your knees as the poison burns its way through your veins. <br/><img src=\"images/tab.png\"/>Taking advantage of the distraction to snatch back their shawl, the stabai go loping away into the forest. Their half-audible whoops of jubilation recede until they are just the whisper of the breeze through the leaves.<br/><br/>",
    "pieces": [
      {
        "piece": "168_0",
        "type": "navigate",
        "target": "sect_168a",
        "text": "Can you survive?"
      }
    ]
  },
  "sect_168a": {
    "narrative": "",
    "pieces": []
  },
  "sect_168b": {
    "narrative": "Fortunately you know to irrigate the wound and apply herbal remedies, so you suffer only minor effects. Although weak, you manage to continue on your way.<br/><br/>",

  "sect_168c": {
    "narrative": "You lie in agony for an hour or more, but your constitution at last enables you to shrug off the effects of the poison. You rise shakily to your feet. The stabai are long gone.<br/><br/>",

  "sect_168d": {
    "narrative": "Your blood pounds in your ears and then suddenly goes silent as your heart seizes up. There is an instant of tranquillity and then - nothingness.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_169": {
    "narrative": "She tells you that the present king's father, Sky Shield, died exactly twenty sacerdotal years ago after a long and prosperous reign. 'You see that pyramid there. That's where he's buried,' she says, indicating a tall stepped structure adjoining the royal palace. Of all the buildings of Nachan, only this one is painted entirely red, with monochrome images outlined in white up its steep stairway. Now that the sun has fully risen, the pyramid is beginning to shimmer in the heat like an image daubed in fresh blood.<br/><img src=\"images/tab.png\"/>'His tomb is in the shrine at the top?' you ask.<br/><img src=\"images/tab.png\"/>'No, that lies deep within the pyramid. When the tomb was sealed, the builders left a hollow tube extending up from the sarcophagus; it emerges in the shrine.'<br/><img src=\"images/tab.png\"/>You raise your eyebrows quizzically. 'What is the purpose of that?'<br/><img src=\"images/tab.png\"/>'It's a speaking tube, of course. King Cloud Jaguar uses it when he wishes to commune with the spirit of his dead father.'<br/><img src=\"images/tab.png\"/>She turns away to give instructions to the artisans, leaving you to decide what to do next.<br/><br/>",
    "pieces": [
      {
        "piece": "169_0",
        "type": "navigate",
        "target": "sect_77",
        "text": "Seek an audience with the king."
      },
      {
        "piece": "169_1",
        "type": "navigate",
        "target": "sect_101",
        "text": "Spend some money on a place to stay."
      }
    ]
  },
  "sect_170": {
    "narrative": "You place your blowgun so that it forms a bridge to the first spire of rock. Quickly crossing, you move the blowgun around to the next spire and proceed in steps right across the canyon.<br/><img src=\"images/tab.png\"/>By the time you are nearing the far side, you can hear alarming creaks each time you tread on the blowgun. It was never intended to be used like this. Reaching the safety of firm ground at last, you pick up the blowgun and inspect the damage. Your weight has bent it out of shape and split the wood, making it useless. Still, at least it got you across the dreaded Death Canyon. You glance back, shuddering now that you allow yourself to imagine the long drop down through those heavy volcanic clouds. Hopefully there should be no more obstacles as perilous as that.<br/><img src=\"images/tab.png\"/>Discarding the broken blowgun, you continue on your journey.<br/><br/>",
    "pieces": [
      {
        "piece": "170_0",
        "type": "navigate",
        "target": "sect_263",
        "text": "Onwards."
      }
    ]
  },
  "sect_171": {
    "narrative": "You lower yourself off the causeway. Standing waist-deep in the foul mass of maggots and murky slime gives you a strong urge to vomit. The monster is left fairly hopping with rage, shuffling from one stumpy leg to another as it watches you wade across in the direction of the jetty. 'Cowardly mortal!' it roars. 'Afraid to face me, eh?'<br/><img src=\"images/tab.png\"/>Who wouldn't be afraid, with a face like that? In comparison, the maggots are unpleasant but not dangerous. You arrive at the jetty and pull yourself out of the mire, plucking maggots off the backpack which contains your possessions.<br/><br/>",
    "pieces": [
      {
        "piece": "171_0",
        "type": "navigate",
        "target": "sect_171a",
        "text": "Continue."
      },
      {
        "piece": "171_1",
        "type": "navigate",

        "text": "Continue."
      }
    ]
  },
  "sect_171a": {
    "narrative": "When you look among your belongings, you see that the haunch of venison is gone. The maggots must have consumed it.<br/><img src=\"images/tab.png\"/>There is a raft moored beside the jetty. It starts to move of its own accord once you have climbed aboard and cast off. You are conveyed across the lake. You are shivering because of the deep chill in the air here. The water stirs sluggishly in the raft's wake, as though on the point of freezing.<br/><img src=\"images/tab.png\"/>Green light seeps into the sky, which you now see resembles the roof of an unimaginably vast cavern. Perhaps you are gazing up at the bedrock on which the living world rests. The notion sends a shudder through your whole body.<br/><img src=\"images/tab.png\"/>Your journey seems to take hours. Other than the faint sloshing of water past the sides of the raft, there is dead silence. At last you catch sight of something ahead. It is a steep pyramid built in the middle of the lake, with steps leading right up from the water to a shrine at the top.<br/><img src=\"images/tab.png\"/>The raft drifts to a halt beside the steps. You are puzzled. Is this the journey's end? Here, surrounded by leagues of water in all directions?<br/><br/>",
    "pieces": [
      {
        "piece": "171a_0",
        "type": "navigate",
        "target": "sect_12",
        "text": "Use your wits."
      },
      {
        "piece": "171a_1",
        "type": "navigate",
        "target": "sect_35",
        "text": "Trust to luck."
      },
      {
        "piece": "171a_2",
        "type": "navigate",
        "target": "sect_58",
        "text": "Ascend to the shrine."
      }
    ]
  },
  "sect_172": {
    "narrative": "'Nightcrawlers are disembodied heads that live in calabash trees and descend to glide through the air in the dead of night,' the fenman tells you. 'They find their way into houses through the roof, and can sometimes be heard crunching the charcoal beside the hearth. I myself once woke after a night of disturbing dreams to find my stock of firewood had mysteriously vanished.'<br/><img src=\"images/tab.png\"/>'These nightcrawlers are mischievous creatures, then,' you reply.<br/><img src=\"images/tab.png\"/>He gives a snort of grim laughter. 'I prefer to think of them as steeped in evil, in view of the fact that they also smother babies.'<br/><img src=\"images/tab.png\"/>'I shall be sure to keep a weather eye out for flying heads,' you assure him.<br/><img src=\"images/tab.png\"/>'Oh, they are more cunning than that! A nightcrawler will sometimes latch onto a human neck, sinking tendrils into the host in the manner of a strangler fig taking root in another tree. In that guise, they may use trickery and guile to entice you off the road into the swamps.'<br/><img src=\"images/tab.png\"/>'Presumably the presence of two heads on a body is a sure giveaway, though?' you say.<br/><img src=\"images/tab.png\"/>He shrugs as though this had never occurred to him. 'Salt is the only remedy,' he maintains. 'Nightcrawlers are repelled by salt. Farewell to you, then.' He strolls off towards his house and you are left to mull over his advice as you resume your journey on foot. <br/><br/>",
    "pieces": [
      {
        "piece": "172_0",
        "type": "navigate",
        "target": "sect_264",
        "text": "Continue."
      }
    ]
  },
  "sect_173": {
    "narrative": "You reach the circle of light and plunge through, relieved to discover that you have emerged into open air. It is cold here, but nothing like the deadly cold of the lake.<br/><img src=\"images/tab.png\"/>You wring out your clothes and look around you. The water of the lake is suspended eerily about two metres above your head, forming a roof over this strange world that extends far off into the distance. On the horizon hangs a glaring ball of white light which sends its low rays slanting across the land. The light shines straight into your eyes, giving you a headache. You raise one hand to shield yourself from the glare.<br/><img src=\"images/tab.png\"/>Now you notice that you are standing at a crossroads. Four coloured paths lead off from here.<br/><br/>",

  "sect_174": {
    "narrative": "On an impulse you drop the jade bead into the well. As it falls into the water, it emits a gleam of gold-green light for an instant and then dissolves. <br/><br/>",

  "sect_174a": {
    "narrative": "The mirror reveals possible futures. The one in which you drink from the well seems better, but you can only see a short way ahead before the various possibilities become a blur. The vision fades, and the mirror clouds over. You will not be able to use it again.<br/><br/>",

  "sect_176": {
    "narrative": "With the servant, you trek on until the stars are snuffed out by a limpid haze that heralds the approach of dawn. As the heat of the day grows stifling, you find shelter beneath a sand-blasted spar of rock where you rest until nightfall. Then you gather your belongings and set out again. The moon appears over the horizon and casts its colourless beams, lighting your way.<br/><img src=\"images/tab.png\"/>'Am I now to serve you?' asks the servant - almost the first words you've exchanged since killing the hydra.<br/><img src=\"images/tab.png\"/>'Consider yourself a free man,' you tell him indifferently. 'Since we may be going to our deaths, it's only fitting that in your last days you should taste the benefits of freedom.'<br/><img src=\"images/tab.png\"/>He casts a woebegone look at his sagging waterskin. 'If only you'd mentioned that earlier, I'd have retrieved my late master's waterskin. It seemed disrespectful at the time.'<br/><br/>",

  "sect_177": {
    "narrative": "A prayer springs to mind that seems appropriate now. As you step cautiously forward along the passage, you touch your amulet and recite: 'Let me not suffer misfortune, nor fall among deceivers; let me not suffer hurt upon the road, nor be impeded by obstacles to back or front; let me not suffer disgrace in my journey, nor be deterred by qualms. Grant me all this, O Lord of the Skies, by your divine grace.'<br/><img src=\"images/tab.png\"/>You reach the end of the passage. The courtiers are crouching there in the shade of the wall. When they see you emerge unscathed they leap up with expressions of high dudgeon. The chief courtier recovers quickly from the surprise. He puts on an ingratiating smile as he slips his arm around your shoulder. 'Well, you got through that all right,' he says. 'There's more to you than meets the eye.'<br/><img src=\"images/tab.png\"/>One of the other courtiers sticks his head into the passage to inspect the vaulting. It immediately collapses. The courtier throws up his arms and has just time to give a startled yelp before he is buried under tons of falling rubble.<br/><img src=\"images/tab.png\"/>A cloud of dust gusts out of the passage. Once it has cleared the passage is entirely blocked. There is no sign of the unlucky courtier, except for a trickle of blood that seeps from under the debris and soaks into the dust at your feet.<br/><img src=\"images/tab.png\"/>'Courtiers are getting thin on the ground these days,' you say with a mocking smile.<br/><br/>",
