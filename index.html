  "sect_25": {
    "narrative": "The causeway to Yashuna is an arrow-straight road of packed limestone raised on stone blocks above the level of the countryside. As you walk, you scan the swaying fields of maize, the orchards and the ranks of cotton plants that stretch off as far as the eye can see. Low stone walls mark the irrigation channels that ensure as much water as possible reaches the crops at this arid time of year. Peasant dwellings are scattered here and there across the countryside: oval single-storey buildings with sharply peaked roofs of dry thatch. It makes you thirsty just to watch the peasants at their back-breaking work, gathering cotton in long sacks under the sweltering sun.<br/><img src=\"images/tab.png\"/>A dusty grove of papaya trees overhangs the causeway. Your mouth waters as you look at them. Surely no one would mind if you took just one papaya? As you reach up to pick one of the fruits, there is a sudden flurry of movement from the bole of the tree. You go rigid, and a thrill of clammy fear chills you despite the heat of the day. Poised atop the fruit is a tarantula! Its huge black forelimbs are resting on your fingers, and you can see the wet coating of venom on its fangs.<br/><br/>",
    "pieces": [
      {
        "piece": "25_0",
        "type": "navigate",
        "target": "sect_48",
        "text": "Draw on your wilderness lore."
      },
      {
        "piece": "25_1",
        "type": "navigate",
        "target": "sect_71",
        "text": "Jerk your hand away quickly."
      },
      {
        "piece": "25_2",
        "type": "navigate",
        "target": "sect_94",
        "text": "Seize it from behind with your other hand."
      }
    ]
  },
  "sect_26": {
    "narrative": "With infinite care you delve into the gloomy hole and deftly remove the gold diadem. Clinging to the side of the tree, you clean off the moss and muck and examine your prize. It is a circlet such as a king or high priest might wear upon his brow, patterned with holy sigils and bearing the cruciform symbol of the World Tree in inlaid plaques of jade. Such an item could fetch you a fortune in any market in the world.<br/><img src=\"images/tab.png\"/>Climbing back down to the ground, you sense the stabai hovering close beside you, bending their elongated skulls closer as they admire your find. 'It is a great treasure, as we promised,' says one with a trace of envy in her voice. 'Now return our shawl.'<br/><img src=\"images/tab.png\"/>'When I'm safely out of these woods, then I'll consider it,' you snap back. 'Not before.'<br/><br/>",
    "pieces": [
      {
        "piece": "26_0",
        "type": "navigate",
        "target": "sect_390",
        "text": "Continue."
      }
    ]
  },
  "sect_27": {
    "narrative": "Seeing your look of horror, one of the men prods the fire with a stick and says, 'We're roasting a monkey. Looks pretty gruesome, doesn't it? Tastes delicious, though.'<br/><img src=\"images/tab.png\"/>Filled with relief to discover that they are not cannibals after all, you join the jungle people in their meal. You soon learn that you have them to thank for the herbs that cured your fever.<br/><br/>",
    "pieces": [
      {
        "piece": "27_0",
        "type": "navigate",
        "target": "sect_436",
        "text": "They're interested in the shawl."
      },
      {
        "piece": "27_1",
        "type": "navigate",
        "target": "sect_118",
        "text": "Say farewell and resume your journey."
      }
    ]
  },
  "sect_28": {
    "narrative": "The sun casts its dusty gold light across the treetops to the west, awakening glints in your ceremonial regalia. Summoning your courage, you take the final step that carries you off the brink into oblivion. <br/><br/>",
    "pieces": [
      {
        "piece": "28_0",
        "type": "navigate",
        "target": "sect_28a",
        "text": "Jump."
      }
    ]
  },
  "sect_28a": {
    "narrative": "",
    "pieces": []
  },
  "sect_28b": {
    "narrative": "The water rushes up to meet you - an icy slap, followed by darkness and a roaring silence. You are enfolded in a watery womb, numbly struggling out of the metal accoutrements that are carrying you down into the furthest depths of the well.<br/><img src=\"images/tab.png\"/>Bloody darkness thunders through your brain. There is no sign of the sunlit surface of the water overhead. You feel as though you are trapped on the border between sleeping and waking, and in the instant of departing consciousness you know you are not in the bottom of the well any more. You have plunged into the fabled river that leads out of the world of the living. You are on your way to the Deathlands.<br/><br/>",
    "pieces": [
      {
        "piece": "28b_0",
        "type": "navigate",
        "target": "sect_119",
        "text": "Continue."
      }
    ]
  },
  "sect_28c": {
    "narrative": "The water rushes up to meet you - an icy slap, followed by darkness and a roaring silence. You are never seen again.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_29": {
    "narrative": "You push through a bank of ferns and pause to get your breath back. You have been walking for hours in the sweltering heat. Moisture trickles down off the leaf canopy, but you cannot even tell if it is rain or just condensation. If only you could get a clear look at the sky, you might be able to tell which way to go.<br/><br/>",
    "pieces": [
      {
        "piece": "29_0",
        "type": "navigate",
        "target": "sect_144",
        "text": "Turn to head left."
      },
      {
        "piece": "29_1",
        "type": "navigate",
        "target": "sect_75",
        "text": "Go right."
      },
      {
        "piece": "29_2",
        "type": "navigate",
        "target": "sect_98",
        "text": "Go straight on."
      },
      {
        "piece": "29_3",
        "type": "navigate",
        "target": "sect_301",
        "text": "Look into the green mirror."
      }
    ]
  },
  "sect_30": {
    "narrative": "Nachan is the busy hub of trade up and down the river, so there are hundreds of boats bobbing up and down at the jetty waiting to unload their wares. You wend your way between bales of grain, fruit, feathers, jade and animal pelts. Most of the traders' vessels are dug-out canoes, but you see one crescent-shaped boat constructed of interwoven reeds. You guess that the owner is not from the wooded country upriver, but must be a native of the fens which lie between here and the coast. Seeing you approach, he straightens up from the task of loading clay pots aboard the boat and winces as he rubs his aching back.<br/><img src=\"images/tab.png\"/>'Good morning,' you say to him. 'If you're going downriver, I wonder if you have room for a passenger?'<br/><img src=\"images/tab.png\"/>He looks you up and down. 'If you have two cacao to spare.'<br/><img src=\"images/tab.png\"/>'Two cacao!' you cry in outrage. 'That is an exorbitant sum. I will offer - '<br/><img src=\"images/tab.png\"/>The fenman holds up his hand to interrupt you. 'Haggling is pointless,' he says. 'You would take up as much space as two large pitchers, and the profit I make on each pitcher is one cacao. Consequently you must pay a fee of two cacao to compensate me for my loss of earnings if I take you aboard.'<br/><br/>",
    "pieces": [
      {
        "piece": "30_0",
        "type": "navigate",
        "target": "sect_332",
        "text": "Offer to work your passage."
      },
      {
        "piece": "30_1",
        "type": "navigate",
        "target": "sect_30a",
        "text": "Pay him two cacao."
      },
      {
        "piece": "30_2",
        "type": "navigate",
        "target": "sect_264",
        "text": "Make your way north on foot."
      }
    ]
  },
  "sect_30a": {
    "narrative": "",
    "pieces": []
  },
  "sect_31": {
    "narrative": "The folktales of heroes who have ventured into the underworld are as fresh in your mind now as when they were first told to you in infancy. You know that on no account must you part with the bead until you reach the crossroads where four coloured paths meet. The two demons are just trying to trick you. You make a curt gesture of dismissal and turn away from them.<br/><br/>",
    "pieces": [
      {
        "piece": "31_0",
        "type": "navigate",
        "target": "sect_53",
        "text": "Continue."
      }
    ]
  },
  "sect_32": {
    "narrative": "You give them a puzzled look, your face the very picture of innocence as you reply: 'An owl? Not at all - my gift was a fine cloak of quetzal feathers with a jade clasp. I think that fellow over there presented the owl.'<br/><img src=\"images/tab.png\"/>You point to a fretful-looking gentleman who has been pacing along the colonnade for several minutes. You noticed him send in a gift earlier, but he failed to bribe the courtier sufficiently and does not realize he will be kept waiting as a result. He looks up with a bemused half-smile as the guards go striding over to him. The smile soon turns to a look of horror as they start to pummel him with their staves. Cowering under the hail of blows, he goes hobbling off through the crowd of onlookers. Meanwhile you take the opportunity to slink away before anyone finds out the truth.<br/><br/>",
    "pieces": [
      {
        "piece": "32_0",
        "type": "navigate",
        "target": "sect_308",
        "text": "Continue."
      }
    ]
  },
  "sect_33": {
    "narrative": "You walk into the jaws of the dragon and descend the long tunnel of his throat until the only light is a dim flicker in the gloom far behind you. Hot gases bubble up out of the chambers of his stomach, forcing you to hold your hand over your face as you proceed.<br/><br/>",
    "pieces": [
      {
        "piece": "33_0",
        "type": "navigate",
        "target": "sect_33a",
        "text": "Can you endure it?"
      }
    ]
  },
  "sect_33a": {
    "narrative": "",
    "pieces": []
  },
  "sect_33b": {
    "narrative": "It gets hotter. You cannot see much of your surroundings, but you reckon that you must now be passing through the dragon's bowels. This is the part of his body that lies in the lava at the bottom of the canyon. Such intense temperatures obviously do not bother the dragon, but you are getting weaker by the minute. You stagger on, head swimming from the stinking gases and the burning heat.<br/><img src=\"images/tab.png\"/>The ordeal robs you of your strength. You realize that at last the passage is beginning to slope upwards again. You are climbing out of the canyon, towards the dragon's other head. Sure enough, the awful heat gradually subsides. When you reach the top of your gruelling ascent, however, a further shock awaits you. The dragon's hind jaws are closed. You are trapped in here.<br/><br/>",
    "pieces": [
      {
        "piece": "33b_0",
        "type": "navigate",
        "target": "sect_439",
        "text": "Use your Spells skill."
      },
      {
        "piece": "33b_1",
        "type": "navigate",
        "target": "sect_428",
        "text": "Use Cunning."
      },
      {
        "piece": "33b_2",
        "type": "navigate",
        "target": "sect_125",
        "text": "Use the bag of chilli peppers."
      },
      {
        "piece": "33b_3",
        "type": "navigate",
        "target": "sect_33d",
        "text": "Continue."
      }
    ]
  },
  "sect_33c": {
    "narrative": "You must now be passing through the dragon's bowels. This is the part of his body that lies in the lava at the bottom of the canyon. Such intense heat does not bother the dragon, but you are getting weaker by the minute. Your head is swimming from the stinking gases. You can go no further.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_33d": {
    "narrative": "None of your skills or items is of any use. You will end your days in the belly of the dragon.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_34": {
    "narrative": "You moisten a little salt and rub it onto your neck as a precaution. You do not need much, so you can retain the rest of the parcel in case you need it later. <br/><br/>",
    "pieces": [
      {
        "piece": "34_0",
        "type": "navigate",
        "target": "sect_81",
        "text": "Continue."
      },
      {
        "piece": "34_1",
        "type": "navigate",
        "target": "sect_57",
        "text": "Continue."
      }
    ]
  },
  "sect_35": {
    "narrative": "Your amulet is held around your neck by a thong, which snaps as you are getting off the raft. You give a yelp of alarm and try to grab the amulet before it falls into the water, but for once luck is not with you and it slips through your fingers. However, instead of sinking without trace the amulet comes to rest just under the surface. You stoop to retrieve it, and in doing so you notice something rather interesting: the stairway does not just lead up to the shrine atop the pyramid; it also leads down beneath the lake.<br/><img src=\"images/tab.png\"/>Is that the route you should take? Or is there some secret you must discover inside the shrine first? As you resecure the amulet around your neck, you ponder your next action.<br/><br/>",
    "pieces": [
      {
        "piece": "35_0",
        "type": "navigate",
        "target": "sect_58",
        "text": "Ascend to the shrine."
      },
      {
        "piece": "35_1",
        "type": "navigate",
        "target": "sect_105",
        "text": "Descend into the water."
      },
      {
        "piece": "35_2",
        "type": "navigate",
        "target": "sect_35a",
        "text": "Look into the green mirror."
      }
    ]
  },
  "sect_35a": {
    "narrative": "The mirror shows you that the only route onward lies down into the water. You see yourself descending the steps, but before you can see more, the mirror cracks into a hundred pieces.<br/><br/>",
    "pieces": [
      {
        "piece": "35a_0",
        "type": "navigate",
        "target": "sect_58",
        "text": "Ascend to the shrine."
      },
      {
        "piece": "35a_1",
        "type": "navigate",
        "target": "sect_105",
        "text": "Descend into the water."
      }
    ]
  },
  "sect_36": {
    "narrative": "You trudge on until you come to a well. On a ridge ahead stands a kapok tree with its upper branches surrounded by the mass of water that hangs above the Deathlands. Squinting in the intense unremitting sunlight, you can make out some figures reclining in the shade of its foliage.<br/><br/>",
    "pieces": [
      {
        "piece": "36_0",
        "type": "navigate",
        "target": "sect_174",
        "text": "Discard your jade bead."
      },
      {
        "piece": "36_1",
        "type": "navigate",
        "target": "sect_180",
        "text": "Keep it."
      },
      {
        "piece": "36_2",
        "type": "navigate",
        "target": "sect_180",
        "text": "Continue."
      }
    ]
  },
  "sect_37": {
    "narrative": "You have passed two of the sentinels; there are two still to go. The next proves to be a lank bone-white demon with a sharply featured face that gives him an almost serpentine look. He holds a leaf-shaped knife of white onyx in each hand, tilting them like fans as he stoops to peer at you.<br/><img src=\"images/tab.png\"/>'Your name?' The words ooze out of his mouth like venom.<br/><img src=\"images/tab.png\"/>'Evening Star,' you reply.<br/><img src=\"images/tab.png\"/>He nods and an ugly lipless smile curls his long mouth. 'Good. Now address me with proper respect, Evening Star. Address me by name.'<br/><img src=\"images/tab.png\"/>What do you think his name is?<br/><br/>",
    "pieces": [
      {
        "piece": "37_0",
        "type": "navigate",
        "target": "sect_84",
        "text": "'Lord Blood.'"
      },
      {
        "piece": "37_1",
        "type": "navigate",
        "target": "sect_129",
        "text": "'Lord Skull.'"
      },
      {
        "piece": "37_2",
        "type": "navigate",
        "target": "sect_62",
        "text": "'Thunderbolt Laughter.'"
      },
      {
        "piece": "37_3",
        "type": "navigate",
        "target": "sect_37a",
        "text": "Look into the green mirror before replying."
      }
    ]
  },
  "sect_37a": {
    "narrative": "In the murky depths of the mirror you see yourself giving various answers. Only one satisfies the sentinel and leads to you passing on without suffering a curse. Having revealed this future to you, the mirror cracks across from side to side and becomes dark.<br/><br/>",
    "pieces": [
      {
        "piece": "37a_0",
        "type": "navigate",
        "target": "sect_84",
        "text": "Greet Lord Blood by name."
      }
    ]
  },
  "sect_38": {
    "narrative": "The servant falls to his knees with his arms clasped around your legs. He is racked with grief for his dead master, and begs you to restore the man to life. He must think you are some kind of miracle-worker. Understandable, since he has just seen you slay a monster that seemed more than a match for any ten normal men.<br/><br/>",
    "pieces": [
      {
        "piece": "38_0",
        "type": "navigate",
        "target": "sect_38a",
        "text": "Use your magic."
      },
      {
        "piece": "38_1",
        "type": "navigate",
        "target": "sect_130",
        "text": "Use the gold diadem."
      },
      {
        "piece": "38_2",
        "type": "navigate",
        "target": "sect_153",
        "text": "Use the Chalice of Life."
      },
      {
        "piece": "38_3",
        "type": "navigate",
        "target": "sect_176",
        "text": "Do nothing."
      },
      {
        "piece": "38_4",
        "type": "navigate",
        "target": "sect_176",
        "text": "There's nothing you can do."
      }
    ]
  },
  "sect_38a": {
    "narrative": "You might be able to revivify the dead man with a spell, though it would probably use up all your magical power. <br/><br/>",
    "pieces": [
      {
        "piece": "38a_0",
        "type": "navigate",
        "target": "sect_108",
        "text": "Try it."
      },
      {
        "piece": "38a_1",
        "type": "navigate",
        "target": "sect_130",
        "text": "Use the gold diadem."
      },
      {
        "piece": "38a_2",
        "type": "navigate",
        "target": "sect_153",
        "text": "Use the Chalice of Life."
      },
      {
        "piece": "38a_3",
        "type": "navigate",
        "target": "sect_176",
        "text": "Do nothing."
      }
    ]
  },
  "sect_39": {
    "narrative": "You place it across the pit and walk across. When you reach the other side and turn to retrieve your makeshift bridge, however, the chief courtier whisks it away and snaps it across his knee. 'That was cheating,' he says ill-temperedly.<br/><img src=\"images/tab.png\"/>'How was I to know? You didn't mention any rules.'<br/><img src=\"images/tab.png\"/>His scowl melts into a sly smile. He is obviously a creature of volatile moods. 'That's the kind of game we play around here. You discover the rules when you break them.'<br/><img src=\"images/tab.png\"/>He tosses the broken item aside and takes a great leap which carries him right across the pit. The other courtiers follow with equal agility. <br/><br/>",
    "pieces": [
      {
        "piece": "39_0",
        "type": "navigate",
        "target": "sect_431",
        "text": "Continue."
      }
    ]
  },
  "sect_40": {
    "narrative": "'I have survived all the ordeals,' you say to the courtiers, 'and now I demand to see your master - the sorcerer Necklace of Skulls.'<br/><img src=\"images/tab.png\"/>They watch you with smouldering eyes, but the cocksure sneering looks with which they first greeted you are gone now. By passing the five tests you have earned their respect - perhaps even their fear. As they escort you to the gateway of bones at the rear of the courtyard, the chief courtier studies you with a long sidelong stare before saying, 'You have got further than any mortal I can remember. But our master will crush you as I might crack a flea between my fingernails.'<br/><img src=\"images/tab.png\"/>With a hollow rattling noise, the great gates swing inwards to reveal an avenue whose walls slope outwards on either side of you. The black pyramid stands at the far end of the avenue, its steep flanks clad in a block of cold shade that defies the harsh sunlight. The courtiers scatter at a signal you do not hear, rushing off with loping gaits that betray their half-canine ancestry. Climbing stone staircases, they take up positions along the top of the sloping walls.<br/><img src=\"images/tab.png\"/>As you take a step forward along the avenue, you notice stone rings set high up on the side walls. It is like the arena in which the sacred ball contest is played, and those stone rings are the goals.<br/><img src=\"images/tab.png\"/>You round angrily on the chief courtier, who is still standing close at your shoulder. 'What is this?' you shout. 'I haven't come to play games! You told me I was going to meet Necklace of Skulls at last!'<br/><img src=\"images/tab.png\"/>'I am here,' echoes a sepulchral voice from the depths of the shrine atop the pyramid. 'Now let the game begin.'<br/><br/>",
    "pieces": [
      {
        "piece": "40_0",
        "type": "navigate",
        "target": "sect_317",
        "text": "Continue."
      }
    ],
    "image_before": "40_illo.jpg"
  },
  "sect_41": {
    "narrative": "You are waiting by the door when the dog-like courtiers come to release you in the morning. The chief is not with them, but later in the day he comes over to where you are sitting at the edge of the plaza and asks: 'How are you enjoying your stay?'<br/><img src=\"images/tab.png\"/>'If I were to be candid, I would say your hospitality leaves much to be desired,' you reply, forcing a note of flippancy into your voice with some effort. 'But I feel this can be excused on the grounds that you receive few visitors in these parts.'<br/><img src=\"images/tab.png\"/>'On the contrary,' he says with a broad smile, 'we often have people for dinner.'<br/><img src=\"images/tab.png\"/>Stifling a shudder at this veiled threat, you ask what your next ordeal is to be.<br/><img src=\"images/tab.png\"/>He glances at the sun, which is already declining in the sky. 'You will shortly discover that for yourself. We call it the House of Knives.'<br/><img src=\"images/tab.png\"/>Soon afterwards you are taken to the third building. Here the floor is covered with knives of sharp green obsidian. As the sun sets, the knives come to life, springing up to slice at the air expectantly. The door crunches solidly into place behind you. 'Now,' the chief courtier calls through it, 'I expect you'll be cut down to size.'<br/><br/>",
    "pieces": [
      {
        "piece": "41_0",
        "type": "navigate",
        "target": "sect_64",
        "text": "Take out the haunch of venison."
      },
      {
        "piece": "41_1",
        "type": "navigate",
        "target": "sect_87",
        "text": "Use the stone you're carrying."
      },
      {
        "piece": "41_2",
        "type": "navigate",
        "target": "sect_110",
        "text": "Wait and see what happens."
      }
    ]
  },
  "sect_42": {
    "narrative": "The ball contest is played in every city of the civilized world. It is much more than just a game. Its exponents travel far and wide, earning fame for themselves and glory for their home cities. The priests say that the origins of the contest lie rooted in ancient tradition, and it is said that the playing of each game is like the unfolding of a mighty spell. Portents for the future are read in the outcome. Losers are often sacrificed to the gods.<br/><img src=\"images/tab.png\"/>The contest involves two players on each side. The aim is to bounce a large rubber ball off the sloping side walls of the arena using only your wrists, elbows and knees. At the same time you have to avoid the opposing players, who are allowed to ram into you with stunning force. You have seen men carried off with broken necks after a vicious tackle.<br/><img src=\"images/tab.png\"/>The side walls are marked into zones. You score points for hitting these with the ball, and the winning team is the first to score seven points. Alternatively, you can win an immediate victory by getting the ball to go through one of the stone rings set high up in the middle of each wall. This is a very difficult feat, rarely achieved by even the best players.<br/><br/>",
    "pieces": [
      {
        "piece": "42_0",
        "type": "navigate",
        "target": "sect_65",
        "text": "A good thing you've been practising."
      },
      {
        "piece": "42_1",
        "type": "navigate",
        "target": "sect_88",
        "text": "Continue."
      }
    ]
  },
  "sect_43": {
    "narrative": "To your own astonishment as much as anyone else's, the blood ball soars up and unerringly passes through the stone ring set in the middle of the wall. A howl of disbelief rises from the watching courtiers. They sound like hounds baying at the moon.<br/><img src=\"images/tab.png\"/>Your brother rushes over to join you. 'Can you feel it, Evening Star?' he says excitedly. 'That tingle of magic on the air?'<br/><img src=\"images/tab.png\"/>He is right. In some strange way your victory has worked a spell which now empowers you both with an invigorating surge of energy. Your Life Points are fully restored and, if you lost any skills earlier in the adventure, you now regain them.<br/><img src=\"images/tab.png\"/>A wail of petulant rage echoes down from the sorcerer's sanctum. 'Apparently he's not happy with the result of the contest,' you say to Morning Star.<br/><img src=\"images/tab.png\"/>Will you attack the sorcerer now?<br/><br/>",
    "pieces": [
      {
        "piece": "43_0",
        "type": "navigate",
        "target": "sect_19",
        "text": "Yes."
      },
      {
        "piece": "43_1",
        "type": "navigate",
        "target": "sect_157",
        "text": "No."
      }
    ]
  },
  "sect_44": {
    "narrative": "The giant adopts a look of furious concentration. He puffs out the huge boulders of his cheeks and screws his eyes tight. A rumbling groan escapes from the deep well of his throat, followed by a spluttering and a single cough like a lava plug being blown out of the ground.<br/><img src=\"images/tab.png\"/>He opens his mouth and there on his tongue lies a stone jar. 'What's that?' you ask.<br/><img src=\"images/tab.png\"/>'Ake it and thee,' he replies.<br/><img src=\"images/tab.png\"/>'I beg your pardon?' you say, lifting the jar to examine it.<br/><img src=\"images/tab.png\"/>'I said, \"Take it and see\",' he repeats impatiently. When he sees you grimace at the smell of the jar's contents, he adds: 'It's a healing drink. A magical recipe thousands of years old.'<br/><img src=\"images/tab.png\"/>'I think it's gone off!'<br/><img src=\"images/tab.png\"/>'No, it's supposed to smell like that,' he says.<br/><img src=\"images/tab.png\"/>You can use the magic drink once. It will restore 5 lost Life Points. <br/><br/>",
    "pieces": [
      {
        "piece": "44_0",
        "type": "navigate",
        "target": "sect_135",
        "text": "Continue."
      }
    ]
  },
  "sect_45": {
    "narrative": "The golden manikin draws life from the warmth of your hand. Leaping down to the ground, he lopes through the flame barrier and emerges unscathed bearing the wand. You take the wand and give it to Jade Thunder, who is delighted.<br/><img src=\"images/tab.png\"/>When you go to pick up the Man of Gold, you discover he has tunnelled down into the sand. 'I know the legend of that manikin,' says Jade Thunder. 'It could only be used once.'<br/><img src=\"images/tab.png\"/>'Evidently,' you reply, staring glumly at the mound of sand where the Man of Gold dug down out of sight. <br/><br/>",
    "pieces": [
      {
        "piece": "45_0",
        "type": "navigate",
        "target": "sect_91",
        "text": "Continue."
      }
    ]
  },
  "sect_46": {
    "narrative": "You have never seen so many stars as fill the desert sky after sunset. The night is full of soft sinister rustlings: snakes gliding across the sand, insects and scorpions scuttling unseen in the darkness. It is as eerie as venturing into the underworld. When the moon rises, it outlines the wind-blasted crags in a ghostly silver glow that makes them look like towering clouds.<br/><img src=\"images/tab.png\"/>By day you shelter under overhanging rocks - after first being sure to check that no venomous creatures have used the same patch of shade as a lair. Each evening, as the sun sinks in the west and the terrible heat of the day gives way to the cool of night, you take up your pack and journey on. <br/><br/>",
    "pieces": [
      {
        "piece": "46_0",
        "type": "navigate",
        "target": "sect_46a",
        "text": "Drink the last of the water."
      },
      {
        "piece": "46_1",
        "type": "navigate",
        "target": "sect_46a",
        "text": "And nothing to drink."
      }
    ]
  },
  "sect_46a": {
    "narrative": "",
    "pieces": []
  },
  "sect_47": {
    "narrative": "'What would others think of our clan,' you assert, 'if we meekly ignored the loss of my brother? Honour is like the sun: it cannot hide its face.'<br/><img src=\"images/tab.png\"/>The Matriarch thrusts her head forward and stares at you along the great hook of her nose. Perched thus on her stone seat, she reminds you of a fat owl watching a mouse. You begin to fear you have offended her with your frank answer, but then to your relief she gives a rumble of approving laughter. 'Well said, young Evening Star. How like your brother you are - and both of you like your late father, always brimming over with impatient courage.'<br/><img src=\"images/tab.png\"/>You set down your cup. 'Then have I your leave to go, my lady?'<br/><img src=\"images/tab.png\"/>She nods. 'Yes, but since your determination glorifies the clan, I feel that the clan should give you assistance in this quest. Consider what help you need most, Evening Star. I could arrange for you to have an audience with one of the high priests, and you could seek their advice. Or I could allow you to equip yourself with the clan's special ancestral treasures. Or would you prefer a companion on your quest?'<br/><br/>",
    "pieces": [
      {
        "piece": "47_0",
        "type": "navigate",
        "target": "sect_116",
        "text": "Talk to a priest."
      },
      {
        "piece": "47_1",
        "type": "navigate",
        "target": "sect_138",
        "text": "Ask to see the ancestral treasures."
      },
      {
        "piece": "47_2",
        "type": "navigate",
        "target": "sect_162",
        "text": "Request a companion."
      }
    ]
  },
  "sect_48": {
    "narrative": "You know that the spider must be torpid from the heat. Tarantulas are night hunters. It is unlikely to bite if you jerk your hand away, and even if it did the venom is little worse than a wasp sting. Touching it would be far more unpleasant, since the bristles inject a powerful irritant.<br/><img src=\"images/tab.png\"/>The tarantula sleepily probes your fingers with its limbs. You snatch your hand back out of its clutches. Its only reaction is to slowly curl back into the shade of the papaya fruit. You breathe a sigh of relief and step back to the middle of the causeway.<br/><img src=\"images/tab.png\"/>'Hey there! What're you doing?'<br/><img src=\"images/tab.png\"/>You turn to see an old peasant hurrying through the dusty orchard towards you.<br/><br/>",
    "pieces": [
      {
        "piece": "48_0",
        "type": "navigate",
        "target": "sect_139",
        "text": "Talk to him."
      },
      {
        "piece": "48_1",
        "type": "navigate",

        "text": "Talk to him."
      },
      {
        "piece": "48_2",
        "type": "navigate",

        "text": "Hurry off before he gets here."
      }
    ]

  "sect_49": {
    "narrative": "You reach into the forbidding hole and snatch up the diadem. As you bring it out into the leaf-spattered sunlight, however, a baleful roar issues from the interior of the dead tree. You are startled by a scaly moss-covered arm that suddenly thrusts forth, groping for you as a voice thunders: 'Who has taken my trinket? A curse be upon that sly long-fingered thief!'<br/><br/>",
    "pieces": [
      {
        "piece": "49_0",
        "type": "navigate",
        "target": "sect_425",
        "text": "Distract it with the shawl."
      },
      {
        "piece": "49_1",
        "type": "navigate",
        "target": "sect_400",
        "text": "Release your grip and fall."
      },
      {
        "piece": "49_2",
        "type": "navigate",
        "target": "sect_3",
        "text": "Cling on and risk being seized."
      }
    ]
  },
  "sect_50": {
    "narrative": "You race off into the undergrowth. The mysterious cannibals make no attempt to stop you, nor do they come after you. They are content to keep your possessions and leave you to the mercy of the forest byways.<br/><br/>",
    "pieces": [
      {
        "piece": "50_0",
        "type": "navigate",
        "target": "sect_118",
        "text": "Continue."
      }
    ]
  },

      {

        "type": "navigate",
        "target": "sect_51a",
        "text": "Brace yourself."
      }

    "pieces": []
  },
  "sect_51b": {
    "narrative": "You give a groan of pain as one of the guards slams the butt of his spear across your shoulders. Another kicks you in the stomach as you slump forward.<br/><br/>",

  "sect_51c": {
    "narrative": "One of the guards slams the butt of his spear across your shoulders. Another kicks you in the gut as you slump forward. They only meant to subdue you but, in your weakened state, the blows prove fatal.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_52": {
    "narrative": "A sense of panic begins to well up, churning your thoughts into a confused mixture of fact and fancy. You begin to imagine that you have strayed into the underworld and that the mighty trees surrounding you are no more than the smallest subterranean roots of the fabled Ceiba tree that supports the heavens. You jump in alarm at every tiny sound of scurrying insects or fluttering wings. If you cannot find your way out of the forest soon, your only fate will be madness followed by a slow torturing death by starvation.<br/><br/>",
    "pieces": [
      {
        "piece": "52_0",
        "type": "navigate",
        "target": "sect_75",
        "text": "Bear off to the right."
      },
      {
        "piece": "52_1",
        "type": "navigate",
        "target": "sect_144",
        "text": "Go left."
      },
      {
        "piece": "52_2",
        "type": "navigate",
        "target": "sect_98",
        "text": "Keep going straight ahead."
      },
      {
        "piece": "52_3",
        "type": "navigate",
        "target": "sect_301",
        "text": "Look into the green mirror."
      }
    ]
  },
  "sect_53": {
    "narrative": "A dry raised path stretches off across the dismal marshland. You set off to find where it leads, and have not been walking long when you come across a tiny wizened man with large round eyes and a very long nose. He is lying by the side of the path in a clump of reeds, gasping with exhaustion. When he catches sight of you he raises his head weakly and says in a high-pitched whine: 'I'm so thirsty. Please give me something to drink.'<br/><br/>",
    "pieces": [
      {
        "piece": "53_0",
        "type": "navigate",
        "target": "sect_284",
        "text": "Go back to the river for some water."
      },
      {
        "piece": "53_1",
        "type": "navigate",
        "target": "sect_307",
        "text": "Ignore him and walk by."
      }
    ]
  },
  "sect_54": {
    "narrative": "You pause to admire the details of the frieze. It is divided into two long panels. In the upper part, two jaunty heroes are shown striding towards a gate where four stern sentinels await them. The faces of the heroes are identical. The lower panel is separated from this by a cornice, and the figures there are shown upside-down as though walking across the bottom of the world. You crane your neck to make out the picture, which the artisans have only half finished colouring in. It depicts a rich man and his servant trudging towards a pair of arches. Their crouched stance and tightly drawn features suggest an air of nervousness which contrasts with the bold manner of the two heroes in the upper mural.<br/><img src=\"images/tab.png\"/>The priestess smiles at you. 'You're a connoisseur of temple art? We're having to hurry to get it finished before the festivities tomorrow, of course.'<br/><br/>",
    "pieces": [
      {
        "piece": "54_0",
        "type": "navigate",
        "target": "sect_123",
        "text": "Ask about the scene with the hero twins."
      },
      {
        "piece": "54_1",
        "type": "navigate",
        "target": "sect_146",
        "text": "Ask about the noble and the servant."
      },
      {
        "piece": "54_2",
        "type": "navigate",
        "target": "sect_169",
        "text": "Ask about tomorrow's festival."
      }
    ]
  },
  "sect_55": {
    "narrative": "The king is put in a foul temper because of your paltry gift. A group of royal guards emerge from the palace brandishing hard wooden staves and demand to know if you are the one who has insulted their king by presenting him with a one-legged owl.<br/><br/>",
    "pieces": [
      {
        "piece": "55_0",
        "type": "navigate",
        "target": "sect_32",
        "text": "Use your wiles to get off the hook."
      },

        "piece": "55_1",
        "type": "navigate",
        "target": "sect_102",
        "text": "Fight them."
      },
      {
        "piece": "55_2",
        "type": "navigate",
        "target": "sect_124",
        "text": "Make no attempt to resist."
      }
    ]
  },
  "sect_56": {
    "narrative": "When you answered the riddle, the bead slipped out from under your tongue and fell to the ground. You drop to your knees and start frantically fumbling around for it, then you catch sight of it rolling towards a fissure in the rock. You make a desperate lunge, but your fingers close on thin air. The jade bead rolls into the fissure and is lost to view. <br/><br/>",
    "pieces": [
      {
        "piece": "56_0",
        "type": "navigate",
        "target": "sect_60",
        "text": "Continue."
      }
    ]
  },
  "sect_57": {
    "narrative": "Leaving while the creature is asleep would do no good. It would only come looking for you after dark. You must deal with it now. <br/><br/>",
    "pieces": [
      {
        "piece": "57_0",
        "type": "navigate",
        "target": "sect_377",

      {
        "piece": "57_2",

      {

        "target": "sect_100",
        "text": "Wait until nightfall to fight it."
      }
    ]
  },
  "sect_58": {
    "narrative": "Perhaps you will find the answers to your questions in the shrine. You climb to the top of the steps, pausing for a moment at the threshold of the shrine. The entrance is a block of shadow, dingy with foreboding. But you have no choice. Bowing as every mortal must when in the presence of the gods, you go inside.<br/><img src=\"images/tab.png\"/>It is a shrine to the God of the Pole Star, as you can tell immediately by the striped glyphs on the altar. He is the celestial guide whom all travellers pray to when they have lost their way. You doubt if anyone has ever needed his help as much as you do now.<br/><br/>",
    "pieces": [
      {
        "piece": "58_0",
        "type": "navigate",
        "target": "sect_58a",
        "text": "Burn incense and recite a prayer."
      },
      {
        "piece": "58_1",
        "type": "navigate",
        "target": "sect_58b",
        "text": "Make an offering of your own blood."

      {

        "target": "sect_105a",

      },

      }

  "sect_59": {
    "narrative": "The drink proves cool and invigorating, restoring your strength after the arduous journey.<br/><img src=\"images/tab.png\"/>Your companion leads you up to the kapok tree, where a group of nobles are resting under the canopy of foliage. They greet him cordially, but you are given a somewhat cooler reception until he explains how you helped him cross the river of blood.<br/><img src=\"images/tab.png\"/>It is a relief to be out of the glaring light of the low underworld sun for a while. Out of the shade, you can see less fortunate souls moving to and fro with their hands pressed to their foreheads, squinting in the eternal sunshine. You settle down with your back to the tree and wait to hear what the nobles have to say. <br/><br/>",
    "pieces": [
      {
        "piece": "59_0",
        "type": "navigate",
        "target": "sect_106",
        "text": "Continue."
      }
    ]
  },
  "sect_60": {
    "narrative": "The stranger leaps up into the air, displaying a long thin body like a streak of lightning. Suddenly you realize you are not looking at a man at all, but at a large iguana. It crouches on the rock, gives you a last lingering glare, and then goes darting off into the mist.<br/><img src=\"images/tab.png\"/>You trudge on, and gradually the mist breaks up to reveal that the path has become a raised stone causeway which snakes down towards a jetty in the distance. Beyond lies an endless green lake. An icy breeze blows in off the water, making you shiver. As you make your way along the causeway, you notice writhing movement under the thin veils of mist that still lie in the hollows. You stoop for a closer look, then recoil in disgust as you realize that the ground on either side of the winding causeway consists of filth and mud infested with thousands of maggots.<br/><img src=\"images/tab.png\"/>'You don't like my pets?'<br/><img src=\"images/tab.png\"/>You look up. A bizarre creature is waiting for you a little way down the causeway. You could have sworn it wasn't there a moment before. It has a large globular body supported on three strong clawed legs. Its eyes are bright narrow slits, and as it watches you it runs its tongue greedily across its lips. You realize that to reach the jetty you will have to get past that monster - or else wade through the mass of wriggling maggots.<br/><br/>",
    "pieces": [
      {
        "piece": "60_0",
        "type": "navigate",
        "target": "sect_217",
        "text": "Use your blowgun."
      },
      {
        "piece": "60_1",
        "type": "navigate",
        "target": "sect_241",
        "text": "Use the Man of Gold."
      },
      {
        "piece": "60_2",
        "type": "navigate",
        "target": "sect_148",
        "text": "March on along the causeway."
      },
      {
        "piece": "60_3",
        "type": "navigate",
        "target": "sect_194",
        "text": "March on along the causeway."
      },
      {
        "piece": "60_4",
        "type": "navigate",
        "target": "sect_171",
        "text": "Wade through the maggots to the jetty."
      }
    ]
  },
  "sect_61": {
    "narrative": "Grey clouds of fury darken the black pools of the sentinel's eyes. He lets his gory mouth drop open in a long appalling howl of fury that sounds like the heavens cracking in two. You drop cowering to the ground, so terrified that every muscle in your body loses all strength.<br/><img src=\"images/tab.png\"/>At last, like a storm, the awful sound passes. You uncurl yourself and glance timidly up. The sentinel has lost interest in you, having voiced his displeasure. He is once more staring directly ahead across the passage, giving you no more attention than he would give to an insect.<br/><img src=\"images/tab.png\"/>Still dazed, you lope on along the passage. It is only now that you realize how the sentinel's howl has addled your wits: you must lose all your skills except for one. Pray to the gods that your single skill will be enough to see you through. Which will you give up?<br/><br/>",

  "sect_62": {
    "narrative": "He gives a wild shriek of rage and drives both knives towards your breast. The attack is so fast that you have no time even to flinch. At the last instant, the sentinel pulls his blows so that instead of impaling you the tips of the blades just prick your skin. You gulp and look down. Two bright drops of blood are trickling down your chest.<br/><img src=\"images/tab.png\"/>This is not a normal injury. The wounds inflicted by Lord Blood's knives can never be healed, and so your maximum possible Life Points score has been permanently reduced by 2.<br/><br/>",
    "pieces": [
      {
        "piece": "62_0",
        "type": "navigate",
        "target": "sect_84",
        "text": "Continue."
      }
    ]
  },
  "sect_63": {
    "narrative": "",
    "pieces": []
  },
  "sect_63a": {
    "narrative": "Your strongest leap carries you to the far side of the pit \u2013 very nearly. You teeter on the brink with just your toes on solid ground, arms spinning crazily in a vain attempt to save yourself. You fall back with a cry of alarm which turns into a scream of tortured pain as you land on the burning coals.<br/><img src=\"images/tab.png\"/>The smell of your own sizzling flesh gives you the burst of frantic strength you need to scramble up out of the pit. You stagger on to the end of the passage to find the courtiers waiting for you. They have wide canine smirks on their faces. 'I hope you appreciated our little jest,' the chief courtier says. 'Now the real tests begin.'<br/><br/>",
    "pieces": [
      {
        "piece": "63a_0",
        "type": "navigate",
        "target": "sect_431",
        "text": "Continue."
      }
    ]
  },
  "sect_63b": {
    "narrative": "Your strongest leap carries you to the far side of the pit - almost. You teeter on the brink with just your toes on solid ground, arms spinning crazily in a vain attempt to save yourself. You fall back with a cry of alarm which turns into a scream of tortured pain as you land on the burning coals. Weak as you are, this last injury is too much. You collapse and are consumed in the fire.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_64": {
    "narrative": "You wedge yourself into a corner of the hall and watch the hovering knives. As they come sweeping towards you, you tear off a hunk of meat and throw it to them. They fall on it, shredding it quickly with stabbing blows, then retreat to float around in the centre of the hall. After a while they start to approach, and again you are able to distract them with a scrap of meat.<br/><img src=\"images/tab.png\"/>This continues throughout the night. You get no sleep, but at least you have kept the enchanted knives from your own flesh. You have used up the last of the haunch of venison and are waiting nervously for the next assault of the knives, when they suddenly drop lifeless to the floor with the advent of morning.<br/><img src=\"images/tab.png\"/>The courtiers cannot disguise their ill temper when they open the door to find you unscathed. 'Your luck runs out tonight,' snaps one. 'That's when you must enter the House of Cold.'<br/><br/>",
    "pieces": [
      {
        "piece": "64_0",
        "type": "navigate",
        "target": "sect_132",
        "text": "Continue."
      }
    ]
  },
  "sect_65": {
    "narrative": "You think it might be worth going for a long shot along the arena as soon as the game starts. If you are lucky you might score a point straight away, thus gaining an advantage. In subsequent rounds you know you will have to play more cautiously, perhaps even allowing the attacking enemy player to get past you so that you can close in on the defensive player.<br/><br/>",
    "pieces": [
      {
        "piece": "65_0",
        "type": "navigate",
        "target": "sect_88",
        "text": "Continue."
      }
    ]
  },
  "sect_66": {
    "narrative": "On a signal from the chief courtier, both teams return to the end zones of the arena. It is your turn to serve again. You raise the ball and consider your best tactics. The first team to reach seven points wins the contest. <br/><br/>",
    "pieces": [
      {
        "piece": "66_0",
        "type": "navigate",
        "target": "sect_89",
        "text": "It's time for a long shot."
      },
      {
        "piece": "66_1",
        "type": "navigate",
        "target": "sect_112",
        "text": "Stay cautious - go for a safe point."
      }
    ]
  },
  "sect_67": {
    "narrative": "The giant blinks. Each time he does, there is a whooshing sound in thin air and a cacao drops from nowhere into your hand. He continues doing this until you have another twenty cacao.<br/><img src=\"images/tab.png\"/>'A good trick,' you say, smiling and nodding in the hope that this will encourage him to continue.<br/><img src=\"images/tab.png\"/>He sighs wearily. 'Once my magic was much greater than that. I fear I have squandered eternity.'<br/><img src=\"images/tab.png\"/>'By making a tally of all the stars?' you say as you slip the cacao into your money-pouch. 'What could be more worthwhile!'<br/><img src=\"images/tab.png\"/>A streak of light flickers across the heavens. 'What was that?' says the giant grimly.<br/><img src=\"images/tab.png\"/>'A falling star,' you reply. 'Better reduce the total by one. Well, I'll be saying goodbye.'<br/><br/>",
    "pieces": [
      {
        "piece": "67_0",
        "type": "navigate",
        "target": "sect_135",
        "text": "Continue."
      }
    ]
  },

  "sect_68b": {
    "narrative": "You dive through the magical flames. A cry of agony escapes your lips as you are terribly burned. <br/><img src=\"images/tab.png\"/>Luckily the flame barrier dies down now that you have broken the spell. As you are still recovering from the wave of pain, Jade Thunder steps forward and eagerly takes the wand from your hand.<br/><br/>",

  "sect_68c": {
    "narrative": "You dive through the magical flames. A cry of agony escapes your lips. You had no inkling of the searing intensity of the heat. Your flesh is stripped from your bones in seconds.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_69": {
    "narrative": "Cliffs rise in front of you, and you make your way along them until you find a long shoulder of rock by which you are able to scale to the top. <br/><img src=\"images/tab.png\"/>You have gone only a little further when you hear a distant keening noise. It sounds like the wind, but you do not feel even a breath of air in the sultry stillness. Then you notice half a dozen long plumes of dust moving along the ground in your direction. Above each dust-plume is a dark twisting funnel of air. Whirlwinds. And they are bearing straight down on you. Superstitious dread crawls up your spine. You recall tales of the demons of the desert, who rip men limb from limb with the fury of their whirlwinds.<br/><br/>",
    "pieces": [
      {
        "piece": "69_0",
        "type": "navigate",
        "target": "sect_345",
        "text": "You know those legends well."
      },
      {
        "piece": "69_1",
        "type": "navigate",
        "target": "sect_92",
        "text": "Try and drive them away with a spell."
      },
      {
        "piece": "69_2",
        "type": "navigate",
        "target": "sect_115",
        "text": "Get ready to fight them."
      },
      {
        "piece": "69_3",
        "type": "navigate",
        "target": "sect_137",
        "text": "Turn and run back towards the cliffs."
      }
    ]
  },
  "sect_70": {
    "narrative": "'My lady, I do not wish to shirk my duty to the clan that has nurtured me, but neither can I ignore the demands of my heart. I must go in search of my brother, since I cannot rest until I know whether he is alive or dead.'<br/><img src=\"images/tab.png\"/>She heaves a deep sigh, more of resignation than disapproval. 'I knew you could not be dissuaded,' she says. 'You have your late father's impetuosity. Morning Star shared that same quality. It is the mark of a hero - but beware, Evening Star, for it can also get you killed.'<br/><img src=\"images/tab.png\"/>'I understand. I have your permission to undertake this quest, then?'<br/><img src=\"images/tab.png\"/>'You have.' She produces a letter and hands it to you. 'Take this to the town of Balak on the northern coast. Ask there for a girl named Midnight Bloom. She is a distant cousin of yours. Present her with this letter, which will introduce you and request her assistance in your quest.'<br/><img src=\"images/tab.png\"/>'How can she assist me?' you ask, taking the letter of introduction.<br/><img src=\"images/tab.png\"/>'She is skilled in coastal trade, and will convey you by ship to Tahil. May the gods watch over you, Evening Star.'<br/><img src=\"images/tab.png\"/>You rise and bow. As you leave, your heart is full of excitement for the journey ahead.<br/><br/>",
    "pieces": [
      {
        "piece": "70_0",
        "type": "navigate",
        "target": "sect_93",
        "text": "Continue."
      }
    ]
  },
  "sect_71": {
    "narrative": "The tarantula drowsily probes your fingers with its bristly limbs. Its movement evokes a feeling of fascination and revulsion - you can well imagine how a mouse might feel as one of these hairy monsters came rushing out of the dark of night to seize it! You snatch your hand back quickly. The tarantula's only reaction is to slowly curl back into the shade of the papaya fruit. You breathe a sigh of relief and step back out from under the tree.<br/><img src=\"images/tab.png\"/>'Hey, you there! What are you doing?'<br/><img src=\"images/tab.png\"/>You turn to see an old peasant coming through the dusty orchard towards the causeway. <br/><br/>",
    "pieces": [
      {
        "piece": "71_0",
        "type": "navigate",
        "target": "sect_139",
        "text": "Wait to talk to him."
      },
      {
        "piece": "71_1",
        "type": "navigate",
        "target": "sect_117",
        "text": "Wait to talk to him."
      },
      {
        "piece": "71_2",
        "type": "navigate",
        "target": "sect_163",
        "text": "Hurry off before he gets here."
      }
    ]
  },
  "sect_72": {
    "narrative": "A wave of dizziness warns you that your wound is becoming infected. You stop to gather puffballs. Their spores act as an antidote to fever. Finding a wild bees' nest, you mix the spores with honey to take away the dry noxious taste and gulp the mixture down. It is unpleasant, but it seems to do the trick. <br/><br/>",
    "pieces": [
      {
        "piece": "72_0",
        "type": "navigate",
        "target": "sect_118",
        "text": "Continue."
      }
    ]
  },
  "sect_73": {
    "narrative": "With one bound you cross the veranda and snatch up your belongings. The cannibals are at first taken by surprise, but when you launch yourself at them with a bellow of righteous wrath they take up their weapons and pitch into you.<br/><br/>",
    "pieces": [
      {
        "piece": "73_0",
        "type": "navigate",
        "target": "sect_73a",
        "text": "Fight."
      }
    ]
  },
  "sect_73a": {
    "narrative": "",
    "pieces": []
  },
  "sect_73b": {
    "narrative": "Overcome by sheer weight of numbers, you are struck down. If they are truly cannibals, as you assumed, they will feast on your carcass tonight.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_74": {
    "narrative": "You glance back to reassure yourself that the demons are not going to abandon you here. 'We will wait,' says one with a raw-gummed leer.<br/><img src=\"images/tab.png\"/>'Take your time,' cackles the other, nodding in grisly encouragement.<br/><img src=\"images/tab.png\"/>You brace yourself on the edge of the crevice and peer within. As your eyes adjust to the darkness, you see a narrow tunnel leading to a chamber inside the rock. Something gleams dully in the grey light. The smell is of rotting things: dank leaf mould and stagnant slime.<br/><br/>",
    "pieces": [
      {
        "piece": "74_0",
        "type": "navigate",
        "target": "sect_258",
        "text": "Return to the canoe."
      },
      {
        "piece": "74_1",
        "type": "navigate",
        "target": "sect_282",
        "text": "Sneak into the tunnel."
      },
      {
        "piece": "74_2",
        "type": "navigate",
        "target": "sect_140",
        "text": "Enter the tunnel."
      }
    ]
  },
  "sect_75": {
    "narrative": "You reach a clearing where one of the huge primeval trees has toppled, leaving a temporary rent in the leaf canopy. The great trunk lies like a fallen titan across the leaf litter. Already flowers are blossoming in its bark, their tendrils sucking nutriment out of the decaying wood, and great flanges of fungus thrive in its dank crevices. Other trees will soon grow their branches across to exploit the sunlight, but for the moment the sky is revealed in a patch of glorious blue that makes your heart soar. You watch the sun slowly decline from its zenith, slanting off across the treetops to your left. Is this information enough to let you find your way out of the forest? <br/><br/>",
    "pieces": [
      {
        "piece": "75_0",
        "type": "navigate",
        "target": "sect_52",
        "text": "Go straight ahead."
      },
      {
        "piece": "75_1",
        "type": "navigate",
        "target": "sect_412",
        "text": "Go left."
      },
      {
        "piece": "75_2",
        "type": "navigate",
        "target": "sect_121",
        "text": "Go right."
      },
      {
        "piece": "75_3",
        "type": "navigate",
        "target": "sect_301",
        "text": "Look into the green mirror."
      }
    ]
  },
  "sect_76": {
    "narrative": "Leaping to the back of the boat, you pick up the paddle and use it to steer over towards the cavern wall, where the current is not so fast-moving. <br/><img src=\"images/tab.png\"/>After a short distance you find a side tunnel and see the gleam of daylight at the far end. Paddling along it, you emerge into the open under an overcast sky the colour of dead skin. The river has become no more than a muddy trickle winding through sickly grey marshland. A dreary landscape of sour white clay and colourless rushes stretches far off into the distance. There is a foul rancid odour in the air.<br/><img src=\"images/tab.png\"/>You put in at a rotting wooden jetty and tether the boat. <br/><br/>",
    "pieces": [
      {
        "piece": "76_0",
        "type": "navigate",
        "target": "sect_53",
        "text": "Continue."
      }
    ]
  },
  "sect_77": {
    "narrative": "You approach the royal court.<br/><br/>",
    "pieces": [
      {
        "piece": "77_0",
        "type": "navigate",
        "target": "sect_192",
        "text": "You are welcomed as a noble of Koba."
      },
      {
        "piece": "77_1",
        "type": "navigate",
        "target": "sect_215",
        "text": "Your reputation precedes you."
      },
      {
        "piece": "77_2",
        "type": "navigate",
        "target": "sect_238",
        "text": "Present the king with a lavish gift."
      },
      {
        "piece": "77_3",
        "type": "navigate",
        "target": "sect_262",
        "text": "Give up hope of seeing the king."
      }
    ]
  },
  "sect_78": {
    "narrative": "The courtier returns some time later and tells you that the king is pleased with your gift. A group of royal servants is assigned to take you to the house of a minor nobleman, Lord Fire Serpent. He proves to be a bearded old warrior with a scar across his lip that gives him a rather ferocious appearance. But he greets you cordially when the servants explain that you are a favourite of the king, who commands that you be shown every hospitality.<br/><img src=\"images/tab.png\"/>Clapping his hands, Fire Serpent summons his wife, who brings you a jug of spiced cocoa, then gestures for you to sit beside him. 'Tomorrow is the festival commemorating the old King's departure to the next life,' he says. 'Is that why you have made the journey from Koba?'<br/><img src=\"images/tab.png\"/>Sipping your cocoa, you explain that you are on a quest which will take you much further west than this. Fire Serpent nods interestedly and has food brought. <br/><br/>",
    "pieces": [
      {
        "piece": "78_0",
        "type": "navigate",
        "target": "sect_218",
        "text": "Commune with the dead king's spirit."
      },
      {
        "piece": "78_1",
        "type": "navigate",
        "target": "sect_78a",
        "text": "Get some rest instead."
      },
      {
        "piece": "78_2",
        "type": "navigate",
        "target": "sect_78a",
        "text": "Continue."
      }
    ]
  },
  "sect_78a": {
    "narrative": "You spend a restful night at Fire Serpent's home. In the morning you plan your next course.<br/><br/>",
    "pieces": [
      {
        "piece": "78a_0",
        "type": "navigate",
        "target": "sect_30",
        "text": "Head north."
      },
      {
        "piece": "78a_1",
        "type": "navigate",
        "target": "sect_8",
        "text": "Head west."
      },
      {
        "piece": "78a_2",
        "type": "navigate",
        "target": "sect_416",
        "text": "Stay for the festivities."
      }
    ]
  },
  "sect_79": {
    "narrative": "Seeing that you have no intention of paying his fee, Kawak closes his jaws with a crocodilian snap that sends shockwaves rattling through the ground underfoot. He thinks he has thwarted you, but the Man of Gold is more powerful than any dragon. You warm the manikin in your hands and set it down in front of Kawak's stubbornly sealed maw. Kawak squints at it warily along the length of his snout, then his glistening eyes widen in shocked recognition. The Man of Gold does not even need to do anything. Kawak immediately opens his mouth, extending his ridged tongue like a carpet laid before an honoured guest. 'Enter then, mortal, if you must,' he growls grudgingly.<br/><img src=\"images/tab.png\"/>You stoop to retrieve the Man of Gold, but it suddenly darts away and leaps off into the abyss. <br/><br/>",
    "pieces": [
      {
        "piece": "79_0",
        "type": "navigate",
        "target": "sect_33",
        "text": "Continue."
      }
    ]
  },
  "sect_80": {
    "narrative": "You arrive at the edge of a canyon. Choking yellow vapour rises from the depths, obscuring a sullen fiery light from far below. You can hear distant rumblings, leading you to imagine a river of lava burning beneath the sulphur clouds.<br/><img src=\"images/tab.png\"/>There are thin spires of rock poking up out of the vapour at regular intervals almost two metres apart, leading in a straight line to the far side of the canyon. By jumping from one to another it might be possible to get across, but they would make precarious stepping-stones. The top of each spire is a flattened area no bigger than the palm of your hand.<br/><br/>",
    "pieces": [
      {
        "piece": "80_0",
        "type": "navigate",
        "target": "sect_286",
        "text": "Review the myths about this place."
      },
      {
        "piece": "80_1",
        "type": "navigate",
        "target": "sect_309",
        "text": "Go in search of the two-headed dragon."
      },
      {
        "piece": "80_2",
        "type": "navigate",
        "target": "sect_147",
        "text": "Cross by leaping from spire to spire."
      },
      {
        "piece": "80_3",
        "type": "navigate",
        "target": "sect_170",
        "text": "Use your blowgun to cross more safely."
      }
    ]
  },
  "sect_81": {
    "narrative": "You settle down and wait for night to fall. As the sun dips across the network of canals and trees to the west, the pitcher on the woman's shoulder starts to stir as if of its own accord. It falls away to reveal what you expected: a second head protruding from her neck. The eyes snap open and fix on you, and the head's mouth drops open in a long hissing snarl. Long strands of black hair extend rapidly from it like tentacles - some of them up to two metres long. These form into thin matted stalks like insectoid legs which probe the ground, preparing to support the creature's weight. There is a grisly sucking sound as the head pulls itself free of the sleeping woman's neck.<br/><img src=\"images/tab.png\"/>It comes scuttling forward eagerly on its limbs of twined hair and leaps up onto your neck, intending to make you its new host, but you are ready for it. The coating of salt cause it to recoil and it drops to the ground, momentarily helpless. You seize your chance to stuff it into the lobster pot, which you weight with stones before throwing it into the water. 'And good riddance,' you say as it sinks to a final resting-place on the river bed. <br/><br/>",
    "pieces": [
      {
        "piece": "81_0",
        "type": "navigate",
        "target": "sect_398",
        "text": "Continue."
      }
    ]
  },
  "sect_82": {
    "narrative": "The god accepts your sacrifice and reveals the true path to you. You hear no words. Suddenly the knowledge is in your mind, where before there was confusion. You know that you must descend the steps back down to the lake - and then keep going. The route to the Deathlands lies under the water.<br/><img src=\"images/tab.png\"/>Backing out of the shrine, you respectfully retreat one step at a time until you reach the water's edge. Now that you look closely, you can see that the stairway does indeed continue down into the icy green murk. <br/><br/>",
    "pieces": [
      {
        "piece": "82_0",
        "type": "navigate",
        "target": "sect_105",
        "text": "Continue."
      }
    ]
  },
  "sect_83": {
    "narrative": "Your companion leads you past miserable souls who are doomed to mill about for ever in the blazing sunshine, eyes downcast and hands pressed to their foreheads. As you approach the kapok tree, you see that the figures sitting under it are living skeletons. Their bones are green with algae and moss, and creepers and insects twine through their open joints. One raises a grinning face made even more grotesque by a brilliantly patterned butterfly sitting above his eyeless sockets. It is strange juxtaposition of the imagery of life and death.<br/><img src=\"images/tab.png\"/>Your companion tells you that these denizens of the Deathlands are nobles like himself who, because of their status, are privileged to rest in the shade of the tree. Now you see that he too is changing. The appearance of flesh and sinew is dropping away to reveal another of the emerald skeletons with its covering of foliage and wildlife.<br/><br/>",
    "pieces": [
      {
        "piece": "83_0",
        "type": "navigate",
        "target": "sect_128",
        "text": "Continue."
      },
      {
        "piece": "83_1",
        "type": "navigate",
        "target": "sect_151",
        "text": "Continue."
      }
    ]
  },
  "sect_84": {
    "narrative": "You reach the last of the sentinels - a gaunt hunched figure with eyes like fiery mirrors. He crooks one of his taloned fingers and beckons you closer. 'Tell me,' he says in a rasping whisper, 'by what name am I called?'<br/><img src=\"images/tab.png\"/>This is your last test. Get past this demon unscathed, and you can escape into the fresh air of the living world.<br/><br/>",
    "pieces": [
      {
        "piece": "84_0",
        "type": "navigate",
        "target": "sect_336",
        "text": "'Lord Skull.'"
      },
      {
        "piece": "84_1",
        "type": "navigate",
        "target": "sect_349",
        "text": "'Thunderbolt Laughter.'"
      },
      {
        "piece": "84_2",
        "type": "navigate",
        "target": "sect_84a",
        "text": "Look into the green mirror."
      }
    ]
  },
  "sect_84a": {
    "narrative": "The mirror presents you with two possible futures. In one you are cursed, in the other you pass safely out of the underworld. Having revealed this, the mirror cracks across from side to side and becomes dark.<br/><br/>",
    "pieces": [
      {
        "piece": "84a_0",
        "type": "navigate",
        "target": "sect_336",
        "text": "Greet Lord Skull by name."
      }
    ]
  },
  "sect_85": {
    "narrative": "",
    "pieces": []
  },
  "sect_85a": {
    "narrative": "Food will be hard to come by in the arid sierra, so you make sure to pluck fruits from the abandoned orchards lining the first few kilometres of the causeway. The causeway dwindles to a stony road, then a dirt track, and finally you are trudging through open country.<br/><img src=\"images/tab.png\"/>Your fruit soon gives out, but in the baking summer heat it is lack of water, not food, that is your main concern.<br/><img src=\"images/tab.png\"/>Days turn to weeks. At last you catch sight of the town of Shakalla in the distance, its pyramids trembling in a haze of heat and dust. Beyond it lies a grim grey shadow: the desert, stretched like a basking serpent along the edge of the world.<br/><br/>",
    "pieces": [
      {
        "piece": "85a_0",
        "type": "navigate",
        "target": "sect_321",
        "text": "Continue."
      }
    ]
  },
  "sect_85b": {
    "narrative": "The causeway dwindles to a stony road, then a dirt track, and finally you are trudging through barren countryside under a blazing sky. In the summer heat you are soon weak with thirst. Lacking either survival skills or a waterskin, you drop dead in your tracks and the sun will bleach your bones.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_86": {
    "narrative": "The arrangement of beams reminds you of a trap you were once asked to devise to foil tomb robbers. It is all down to a question of basic stress and strain: identifying which beams are taking the weight of the wall, and which you can safely remove without disturbing anything.<br/><img src=\"images/tab.png\"/>It takes you the better part of an hour, but at last you clear enough space to pick your way through to the far end of the passage. You find the courtiers already waiting for you there, crouching around the sides of the wide sunlit courtyard. The chief courtier leaps to his feet as he sees you.<br/><img src=\"images/tab.png\"/>'What kept you?' he said. 'If you found that little puzzle of ours difficult, you're going to have real trouble with the tests to come.' <br/><br/>",
    "pieces": [
      {
        "piece": "86_0",
        "type": "navigate",
        "target": "sect_431",
        "text": "Continue."
      }
    ]
  },
  "sect_87": {
    "narrative": "You wedge yourself into a corner of the hall and watch the hovering knives with a wary eye. As they come sweeping through the air towards you, you thrust out the stone. Sparks fly as the first of the knives strikes it, chipping its edge of volcanic glass.<br/><img src=\"images/tab.png\"/>The knives go darting away like startled birds, retreating to float around uncertainly in the centre of the hall. After a while they seem to recover themselves and again start to approach. Again you strike out with the stone, blunting one of the knives and sending them veering away, but this time the attack took a chip out of the stone.<br/><img src=\"images/tab.png\"/>This continues throughout the night. You get no sleep, but at least you have kept the enchanted knives from your own flesh. Your stone shrinks to the size of a pebble, and finally a concerted attack by the knives shatters it entirely. You are waiting nervously for the knives' next assault when they suddenly drop lifeless to the floor with the coming of the dawn.<br/><img src=\"images/tab.png\"/>The courtiers cannot disguise their ill temper when they open the door to find you unscathed. 'You're a cool customer,' snaps one, 'so you're probably looking forward to the House of Cold tonight.'<br/><br/>",
    "pieces": [
      {
        "piece": "87_0",
        "type": "navigate",
        "target": "sect_132",
        "text": "Continue."
      }
    ]
  },
  "sect_88": {
    "narrative": "The chief courtier comes forwards and puts the ball into your hands. 'So we get to launch the first round?' you say. 'Very sporting.'<br/><img src=\"images/tab.png\"/>'We are nothing if not magnanimous,' he replies with a vaunting leer. 'Later, when you have lost, we will be equally generous in dividing your carcass.'<br/><img src=\"images/tab.png\"/>You watch him dart back to the sidelines. At the other end of the arena, the two shadow men stand ready.<br/><img src=\"images/tab.png\"/>'Begin,' commands Necklace of Skulls.<br/><img src=\"images/tab.png\"/>You throw the ball against the side wall and run forward to intercept it on the rebound. The nearer of the shadow men charges towards you.<br/><br/>",
    "pieces": [
      {
        "piece": "88_0",
        "type": "navigate",
        "target": "sect_111",
        "text": "Tackle him head-on."
      },
      {
        "piece": "88_1",
        "type": "navigate",
        "target": "sect_133",
        "text": "Circle round him towards the other."
      },
      {
        "piece": "88_2",
        "type": "navigate",
        "target": "sect_156",
        "text": "Try to score a point immediately."
      }
    ]
  },
  "sect_89": {
    "narrative": "You aim the ball high up on the wall, so that it strikes the angle where the slope meets the vertical. As it rebounds in a long arc that carries it far out across the arena, you run forward and deflect it up into the high-scoring zone on the opposite wall, gaining two points.<br/><img src=\"images/tab.png\"/>The ball ricochets off towards your opponents, who leap in to seize possession.<br/><br/>",
    "pieces": [
      {
        "piece": "89_0",
        "type": "navigate",
        "target": "sect_134",
        "text": "You now have seven points - a win!"
      },
      {
        "piece": "89_1",
        "type": "navigate",
        "target": "sect_19",
        "text": "You now have seven points - a win!"
      },
      {
        "piece": "89_2",
        "type": "navigate",
        "target": "sect_181",
        "text": "Play on."
      }
    ]

  "sect_90": {
    "narrative": "'Buy a waterskin,' the giant tells you.<br/><img src=\"images/tab.png\"/>'Others have suggested the same thing.'<br/><img src=\"images/tab.png\"/>'Buy two, then. And a knife or sword. There is a four-headed serpent in the desert, and its one weak spot is at the branching of its four necks. You'll need to get close to land a killing blow, and my advice is to pretend to retreat at first. Dodge back a couple of times and the serpent will rush at you headlong - er, heads-long. Then you can slay it.'<br/><img src=\"images/tab.png\"/>'What about just avoiding it?'<br/><img src=\"images/tab.png\"/>'Then you wouldn't get a drop of its blood: a substance like sap, which hardens into rubber.'<br/><img src=\"images/tab.png\"/>'And what's the good of that?'<br/><img src=\"images/tab.png\"/>'The rubber ball will help you in Necklace of Skulls's ball contest. The ball contest is an ancient ritual which he uses to humiliate and weaken his foes, but by scoring a daring victory you can exploit the contest's magic for yourself.'<br/><img src=\"images/tab.png\"/>'How do I kill Necklace of Skulls?'<br/><img src=\"images/tab.png\"/>He snorts contemptuously. 'You mortals are so predictable. There are greater victories than revenge. Do you know the ultimate triumph?'<br/><img src=\"images/tab.png\"/>You can think of several replies, but you doubt if any of them are what he is driving at. 'No.'<br/><img src=\"images/tab.png\"/>'The ultimate triumph is to be greater than your enemy,' he says. 'There, that is my best advice.'<br/><br/>",
    "pieces": [

        "piece": "90_0",
        "type": "navigate",

        "text": "Continue."
      }
    ]
  },
  "sect_91": {
    "narrative": "Jade Thunder goes down to the water's edge and sweeps his wand in a grand magical gesture. The water immediately in front of him becomes as smooth and flat as a sheet of glass. You blink in amazement as the effect stretches off into the distance, leaving a glassy causeway through the waves.<br/><img src=\"images/tab.png\"/>You test your weight on the causeway. It is solid. 'Neat trick,' you say, impressed.<br/><img src=\"images/tab.png\"/>'I used to be quite famous in my heyday.' Jade Thunder starts out along the causeway. <br/><img src=\"images/tab.png\"/>'Can't I join you?' you call after him.<br/><img src=\"images/tab.png\"/>'Not on this path. But if you care to sail south to the mainland, look along the coast for a giant who's buried up to his neck in the sand. He has been counting stars since the dawn of time. Tell him the true number, which is one hundred thousand million and seven, and he will grant you one wish.'<br/><img src=\"images/tab.png\"/>You watch him walk off towards the horizon, then go to rejoin the others at the ship. You are amazed to discover that instead of the flimsy vessel in which you set sail, you now have a magnificent craft of green-lacquered kikche wood with magical sails that can never lose the wind. You climb aboard and put out to sea, but now you must decide whether to<br/><br/>",

    "narrative": "Realizing there are things you will need on your travels, you head to the market. Here, under a long colonnade festooned with coloured rugs, you can usually find almost anything. Unfortunately it is now late afternoon and many of the traders have packed up their wares and gone home, driven off by the waves of heat rising from the adjacent plaza.<br/><img src=\"images/tab.png\"/>Making your way along the colonnade, you identify the different goods at a glance according to the colours of the rugs. Green indicates sellers of maize, while yellow and red are used for other foodstuffs. Black is the colour of stone or glass items, with the addition of grey frets signifying weaponry. Wooden products are set out on ochre cloth, and white is reserved for clay pottery.<br/><img src=\"images/tab.png\"/>Soon you have found a few items which might prove useful. You count the cacao in your money-pouch while considering which to buy:<br/><br/>",

  "sect_94": {
    "narrative": "The spider's bristly limbs send a shiver through you as they slowly probe your outstretched hand. It takes every shred of nerve to remain motionless while you carefully reach around behind it with your other hand. Its multiple eyes gleam horribly, full of the ruthless intensity of the predator. It looks like a demon carved from polished mahogany, more nightmarish than any image on the walls of the Temple of Death.<br/><br/>",

  "sect_94b": {
    "narrative": "As you take hold of the spider, it starts to twitch its legs furiously. With a sob of revulsion, you hurl it away. It falls with an audible thud somewhere off among the trees, but then a stab of pain convulses your hand. Did it bite you after all? You have to prise your fingers apart, but instead of a bite you find dozens of tiny pinpricks all over your palm. The tarantula's bristles were razor-sharp, and seem to have injected a stinging chemical into your skin.<br/><img src=\"images/tab.png\"/>'Hey, you there! What are you doing?'<br/><img src=\"images/tab.png\"/>You look up to see an old peasant coming through the dusty orchard towards the causeway. <br/><br/>",
