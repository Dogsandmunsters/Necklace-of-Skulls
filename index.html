  "sect_263": {
    "narrative": "You trudge on through terrain consisting of bare bleached rocks swathed in steam rising from fissures in the ground. Wet gravel crunches underfoot. Sweat soaks your clothes, and the air is so hot that you can hardly breathe.<br/><img src=\"images/tab.png\"/>You see someone sprawled atop a boulder. He is a gangling figure with a weather-beaten face and lazy heavy-lidded eyes. Your first impression is that he is asleep, but then he calls out in a sibilant voice, saying, 'You are Evening Star, are you not? I might know a secret or two that could help you find your brother, if you can give me an answer to this riddle: \"I'm a narrow fellow and I live in narrow spaces between the rocks. Born from a pebble, I'm as hard to catch as a flicker of lightning when my blood's up, but in the cool of night I'm as sedentary as a stalactite.\" '<br/><img src=\"images/tab.png\"/>What answer will you give?<br/><br/>",
    "pieces": [
      {
        "piece": "263_0",
        "type": "navigate",
        "target": "sect_376",
        "text": "'A lizard.'"
      },
      {
        "piece": "263_1",
        "type": "navigate",
        "target": "sect_397",
        "text": "'A dragonfly.'"
      },
      {
        "piece": "263_2",
        "type": "navigate",
        "target": "sect_10",
        "text": "'Water.'"
      },
      {
        "piece": "263_3",
        "type": "navigate",
        "target": "sect_60",
        "text": "None of the above."
      },
      {
        "piece": "263_4",
        "type": "navigate",
        "target": "sect_263a",
        "text": "Look into the green mirror."
      }
    ]
  },
  "sect_263a": {
    "narrative": "The mirror shows there is nothing to gain by answering the riddle, which seems merely a ploy to make you speak so that the jade bead will fall from under your tongue. After you have discerned the most favourable future is one in which you remain silent, the mirror splinters into fragments.<br/><br/>",
    "pieces": [
      {
        "piece": "263a_0",
        "type": "navigate",
        "target": "sect_60",
        "text": "Say nothing."
      }
    ]
  },
  "sect_264": {
    "narrative": "You fall in with others who are travelling in a group for safety. Since the collapse of the great city there has been a wave of refugees from the north-west, many of them impoverished and desperate. It is no longer wise to travel the back roads unaccompanied.<br/><img src=\"images/tab.png\"/>Some of your companions make their farewells as they arrive at their homes, others join the group. You might be walking with up to a dozen other people at any one time, while on other stretches of the riverside path you travel alone. At such times you are keen for company, and when you see a peasant woman walking ahead you quicken your pace to catch up.<br/><img src=\"images/tab.png\"/>You soon begin to regret joining her, because there is something strange about her manner that gives you a feeling of disquiet despite the bright sunny morning. She peers constantly ahead of her with a dreamy expression, stumbling along as though half asleep. For the sake of conversation, you remark on the large clay pitcher she carries balanced upside-down on her shoulder. 'Isn't it easier to carry those on your head? That's what most peasants do.'<br/><img src=\"images/tab.png\"/>Your question takes a while to sink in. When her answer comes it is a distracted murmur: 'Only if it's full... This isn't full...'<br/><img src=\"images/tab.png\"/>You walk on for several minutes before saying, 'Why don't you switch it to your other shoulder? You'd find it less of a strain that way, I'm sure.'<br/><img src=\"images/tab.png\"/>'It's fine like this...' She suddenly stops and turns to you with a drowsy smile. 'I think I'll rest in the shade of this tree. You'll wait until I wake up, won't you? It's too hot to walk in the middle of the day anyhow...'<br/><img src=\"images/tab.png\"/>Before you can reply, she hunkers down by the side of the road - still with the pitcher balanced carefully on her shoulder - and her head slumps forward in sleep.<br/><br/>",
    "pieces": [
      {
        "piece": "264_0",
        "type": "navigate",
        "target": "sect_287",
        "text": "This reminds you of a folktale."
      },
      {
        "piece": "264_1",
        "type": "navigate",
        "target": "sect_310",
        "text": "Recall what the fenman told you."
      },
      {
        "piece": "264_2",
        "type": "navigate",
        "target": "sect_100",
        "text": "Stay here as the woman asked."
      },
      {
        "piece": "264_3",
        "type": "navigate",
        "target": "sect_333",
        "text": "Sneak a look under the pitcher."
      },
      {
        "piece": "264_4",
        "type": "navigate",
        "target": "sect_356",
        "text": "Leave before she wakes up."
      }
    ]
  },

  "sect_265a": {
    "narrative": "The monster rushes forward, realizing too late that it has been tricked. Once out of the shade of the tree where it was resting, it is dazzled by the bright sunlight and can only flail back blindly as you step in to finish it. Even so, its clumsy blows strike you with staggering force.<br/><br/>",

        "text": "Finish it off."

  "sect_265b": {
    "narrative": "The monster rushes forward. Once out of the shade of the tree where it was resting, it is dazzled by the bright sunlight and can only flail back blindly. Even so, its clumsy blows strike you with staggering force. You are dashed to the ground and it falls on your helpless form, clawing and gouging until there is no life left.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_266": {
    "narrative": "As you walk, you pass through bands of bright golden light interspersed by shadow. The flickering effect leaves you dazed and disoriented, so you are slow to react when something heavy slams into your back, forcing you down. You hear the deep resonant growl of a jaguar. Despite your fear, you struggle to rise. Hands - or paws? - fumble at your pack. You get to your feet in time to catch a fleeting glimpse of a large feline shape bounding off into the gloom.<br/><img src=\"images/tab.png\"/>Your backpack is lying limp on the ground beside you.  Examining it, you find you have lost everything. You have also been robbed of all your money. Angrily you retrace your steps to the crossroads and select a different route.<br/><br/>",
    "pieces": [
      {
        "piece": "266_0",
        "type": "navigate",
        "target": "sect_196",
        "text": "Follow the red path."
      },
      {
        "piece": "266_1",
        "type": "navigate",
        "target": "sect_243",
        "text": "The white path."
      },
      {
        "piece": "266_2",
        "type": "navigate",
        "target": "sect_219",
        "text": "Or the black path."
      }
    ]
  },
  "sect_267": {
    "narrative": "According to legend, the hero-twins called Forethought and Afterthought once travelled west across the great desert in search of the tunnel leading to the underworld. There they had to pass these four sentinels. They addressed each with due deference, calling the first Lord Skull, the second Lord Blood, the third Thunderbolt Laughter, and the fourth Grandfather of Darkness. Thus they finally penetrated into the underworld.<br/><br/>",
    "pieces": [
      {
        "piece": "267_0",
        "type": "navigate",
        "target": "sect_313",
        "text": "Continue."
      }
    ]
  },

    "narrative": "The monster dips one of its necks close to the ground and swings it around behind your legs while another lunges towards your face.<br/><br/>",

  "sect_268c": {
    "narrative": "You are caught a staggering blow and it is only by falling backwards that you avoid having your head torn off. <br/><img src=\"images/tab.png\"/>You scramble to your feet as the hydra bears down on you. It moves slowly, but its heads can strike out with lightning speed. You will need to keep your wits about you if you are to survive this battle. <br/><br/>",
    "pieces": [
      {
        "piece": "268c_0",
        "type": "navigate",
        "target": "sect_245",
        "text": "Dodge away from its attack."
      },
      {
        "piece": "268c_1",
        "type": "navigate",
        "target": "sect_268",
        "text": "Rush straight in towards it."
      },
      {
        "piece": "268c_2",

        "target": "sect_291",
        "text": "Stand your ground and be ready to parry."

  },
  "sect_268d": {
    "narrative": "In trying to evade one of the heads, you blunder straight into a staggering blow that tears your head clean off your shoulders.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_269": {
    "narrative": "Stooping Eagle and his servant are led off across the courtyard towards a group of buildings. 'They will be our guests also, but in another part of the palace from you,' says the chief of the courtiers, smiling to display a sharp set of teeth.<br/><img src=\"images/tab.png\"/>'Do not worry, friend,' Stooping Eagle calls back to you, 'we have only to persevere and our swords shall drink the fiend's blood eventually!'<br/><img src=\"images/tab.png\"/>You would like to resist the courtiers, but there are too many to fight in your weakened state. 'After five nights I will be taken to Necklace of Skulls?' you ask. It occurs to you that five nights' rest will leave you all the fitter to deal with the wizard.<br/><img src=\"images/tab.png\"/>The chief courtier dips his head. 'Exactly. Our master lives in the inner precinct of the palace.' He gestures with a thin hairy hand towards a pyramid that towers over the inner courtyard. The black colouring of the pyramid makes it look like a crack of the night sky that has lingered on after sunrise.<br/><img src=\"images/tab.png\"/>'Take me to my quarters, then,' you tell him.<br/><img src=\"images/tab.png\"/>The assembled courtiers give a high howling laugh at this. 'Not so fast,' titters their chief when he has recovered himself 'First you have to choose your route to our compound.'<br/><br/>",
    "pieces": [
      {
        "piece": "269_0",
        "type": "navigate",
        "target": "sect_315",
        "text": "Continue."
      }
    ]
  },
  "sect_270": {
    "narrative": "The albino hound leaps forward with a savage bark as it sees you approach. Suddenly jumping back, you lure it out of the passage and into the bright sunshine, where its weak eyes are blinded by the glare. Making sure to keep up a stream of taunts so that it can hear you, you double around and race back towards the unguarded tunnel. <br/><img src=\"images/tab.png\"/>The hound lopes after you, furiously intent on rending your flesh in its powerful jaws. Dazzled, it does not see you stop on one side of the tunnel entrance. You toss a pebble into the open tunnel and the hound, hearing this, bounds off along it thinking you are still in full flight.<br/><img src=\"images/tab.png\"/>The arch of the tunnel shudders and gives way, burying the hound under a mass of falling masonry. Once the dust clears there is no sign of it. You go along to the passage previously guarded by the hound and make your way through to the inner courtyard, where you find the courtiers already waiting for you.<br/><img src=\"images/tab.png\"/>Clever,' remarks the chief courtier. 'You'll need more tricks like that if you're going to get through the real tests, though.'<br/><br/>",
    "pieces": [
      {
        "piece": "270_0",
        "type": "navigate",
        "target": "sect_431",
        "text": "Continue."
      }
    ]
  },
  "sect_271": {
    "narrative": "You scrape some clay out of the walls and spit into it, smearing it into a grey-white mixture which you apply to your eyelids. Once that has dried, you collect a little soot from the candle-flame and dab a black spot into the middle of each eyelid. You have no mirror in which to check the finished result, but it ought to now look as though your eyes are open even when you in fact have them screwed tight shut.<br/><img src=\"images/tab.png\"/>Settling down with your back to the wall, you pull your cloak across in front of you like a blanket. After a few minutes, a gust of cool dry air blows out the candle and you are left in darkness. As if on cue, the ghosts come seeping up from their graves under the floor. You see flickers of luminosity sketching the outlines of skeletal bodies and grotesque dead faces against the darkness. As they draw near, you close your eyes.<br/><img src=\"images/tab.png\"/><em>'Ah, we have a visitor among us,'</em> whispers a voice like wind sighing in a well. <em>'Watch, brothers, as I unleash my most terrifying visage.'</em><br/><img src=\"images/tab.png\"/>There is a revolting wet sound and a blaze of grey-blue light that you see even through your closed eyelids. After a long pause, another ghostly voice says: <em>'That didn't work. Let me try: I'll send the mortal screaming to the rafters.'</em><br/><img src=\"images/tab.png\"/>The ensuing sound is suggestive of maggots, shrieking torments and fluttering dead things. Fortunately you do not see the manifestation that caused it. As far as the ghosts can tell, you are looking on at their best efforts to haunt you without batting an eyelid.<br/><img src=\"images/tab.png\"/><em>'Aren't you getting the least bit scared, mortal?'</em> asks a voice like a death-rattle.<br/><img src=\"images/tab.png\"/>'No,' you say in feigned innocence. 'I'm quite enjoying the show, actually. Do go on.'<br/><img src=\"images/tab.png\"/>Having been fooled into thinking you aren't frightened by them, the ghosts lose interest and return grumbling to their graves. Even so, you find it difficult to get any sleep with the thought of their corpses lying just under the mounds of earth. At dawn you emerge gratefully from the House of Gloom and retrieve your pack of belongings, eager for the final stage of your quest to commence.<br/><br/>",
    "pieces": [
      {
        "piece": "271_0",
        "type": "navigate",
        "target": "sect_40",
        "text": "Continue."
      }
    ]
  },

    "narrative": "",
    "pieces": []
  },
  "sect_272a": {
    "narrative": "The onrushing figure looks just like a black rip in the air and makes no sound as he runs, but the impact when he hits you is like having a tree-branch swung into your midriff.<br/><img src=\"images/tab.png\"/>While you stagger back recovering your balance, your opponent sends the ball sailing against the high-score zone for two points.<br/><br/>",
    "pieces": [
      {
        "piece": "272a_0",
        "type": "navigate",
        "target": "sect_66",
        "text": "Continue."
      }
    ]
  },
  "sect_272b": {
    "narrative": "The onrushing figure looks just like a black rip in the air and makes no sound as he runs, but the impact when he hits you is like being hit by a falling tree. You are flung to the ground and have no strength left to rise. Your quest ends here.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_273": {
    "narrative": "",
    "pieces": []
  },
  "sect_273a": {
    "narrative": "As you race along the arena and up the steps of the pyramid, Necklace of Skulls conjures down a storm of blazing meteors. That won't stop you. You dodge the worst of it and close with your foe for the final battle.<br/><br/>",
    "pieces": [
      {
        "piece": "273a_0",
        "type": "navigate",
        "target": "sect_240",
        "text": "You don't have to fight him alone."
      },
      {
        "piece": "273a_1",
        "type": "navigate",
        "target": "sect_296",
        "text": "It's just you and him now."
      }
    ]
  },
  "sect_273b": {
    "narrative": "As you race up the steps of the pyramid towards him, Necklace of Skulls conjures a storm of blazing meteors out of the sky. You are engulfed and burned to death in seconds.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_274": {
    "narrative": "The water between the two ships seethes, then a vast fanged maw bursts to the surface and long tentacles slash towards the sky. The pirates stare in terror, then scramble over one another in their mad haste to change course. You watch with a smile as they recede into the distance.<br/><img src=\"images/tab.png\"/>The trader is crouching in the bottom of the hull.<br/><img src=\"images/tab.png\"/>'A sea monster,' he whimpers. 'It's come to kill us and seize all my goods!'<br/><img src=\"images/tab.png\"/>The two boys are leaping up and down with whoops of joy, pulling faces at the fleeing pirates. One of them turns to his father. 'Oh, Dad,' he says. 'It was just an illusion!'<br/><br/>",
    "pieces": [
      {
        "piece": "274_0",
        "type": "navigate",
        "target": "sect_343",
        "text": "Continue."
      }
    ]
  },
  "sect_275": {
    "narrative": "Apart from a few glowering looks, you are all but ignored by the people of Ashaka. Striding boldly up to a warrior in scarlet war paint, you ask directions to the market. He gives you a look like a bird studying a worm.<br/><img src=\"images/tab.png\"/>'Market?' he sneers. 'There's no time for trade these days. We're preparing for war.'<br/><img src=\"images/tab.png\"/>'War?' you say naively. 'With whom?'<br/><img src=\"images/tab.png\"/>'With everyone! Now the Great City's gone, all the upstart cities will start vying for dominance in the region.'<br/><img src=\"images/tab.png\"/>'How sad and senseless,' you sigh.<br/><img src=\"images/tab.png\"/>He spits into the dust. 'Don't be daft. Think about it: now there'll have to be a new Great City. That's going to be us.'<br/><img src=\"images/tab.png\"/>Shaking your head, you make your way through the streets until you find a furtive stallholder who is prepared to sell you a strip of salted meat for one cacao.<br/><br/>",
    "pieces": [
      {
        "piece": "275_0",
        "type": "navigate",
        "target": "sect_275a",
        "text": "Buy it."
      },
      {
        "piece": "275_1",
        "type": "navigate",
        "target": "sect_275b",
        "text": "Decline."
      }
    ]
  },

    "narrative": "",

    "narrative": "Consulting the map, you ponder which way to head from Ashaka:<br/><br/>",

  },
  "sect_276a": {
    "narrative": "You get water from the bush by biting the tips off the hard sharp-tipped leaves and sucking the moisture out of them. It is barely enough to slake your thirst. You head on across the barren and blistered rocks, knowing that your ordeal will continue for many gruelling days yet.<br/><br/>",
    "pieces": [
      {
        "piece": "276a_0",
        "type": "navigate",
        "target": "sect_152",
        "text": "Continue."
      }
    ]
  },
  "sect_276b": {
    "narrative": "You are able to suck a little moisture from the leaves of the bush. It is not nearly enough to slake your thirst. You struggle on for a few more miles across the sun-blistered landscape before you collapse. You have no strength left. Your quest ends here.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_277": {
    "narrative": "The high priest of the Death God is a portly short-sighted man wrapped in a black kilt. White paint is daubed in streaks around his belly as if to represent the fleshless ribcage of a corpse - though you cannot help smiling as you reflect how his own ribs are so well covered. His head-dress is a rather intimidating effigy of a skull without its lower jaw, with long earpieces of jointed fingerbones hanging on either side of his rotund face, but the priest removes this as soon as you are both seated in the shade of the outer shrine.<br/><img src=\"images/tab.png\"/>'I have come to you for advice,' you begin by saying. 'I must undertake a journey to the west in search of my brother, Morning Star.'<br/><img src=\"images/tab.png\"/>He wipes a slick of sweat off his brow with one plump hand. 'I have heard the story. Only one man has entered the great desert and left it alive - the veteran who accompanied your brother. What makes you think you will fare better?'<br/><img src=\"images/tab.png\"/>'One man survived. Why shouldn't I?'<br/><img src=\"images/tab.png\"/>The priest shakes his head. 'He was one man from an expedition of thirty. Did you not hear his account of the perils of the desert? The devil-driven sands? The monstrous serpents?'<br/><img src=\"images/tab.png\"/>'Then you counsel me to stay here in Koba? To abandon my quest?'<br/><img src=\"images/tab.png\"/>He casts a quick gaze towards the shadowy archway leading to the inner shrine. 'The advice of the god is not so easily obtained. Are you willing to make an offering?'<br/><br/>",
    "pieces": [
      {
        "piece": "277_0",
        "type": "navigate",
        "target": "sect_408",
        "text": "Give him five cacao."
      },
      {
        "piece": "277_1",
        "type": "navigate",
        "target": "sect_277a",
        "text": "You cannot spare the money."
      }
    ]
  },
  "sect_277a": {
    "narrative": "You look ruefully at the handful of cacao in your hand. 'The thing is, I still need to buy supplies for the trip.'<br/><img src=\"images/tab.png\"/>He nods in understanding. 'Then may the Death God go with you. But not too close.'<br/><br/>",
    "pieces": [
      {
        "piece": "277a_0",
        "type": "navigate",
        "target": "sect_93",
        "text": "Visit the market."
      }
    ]
  },
  "sect_278": {
    "narrative": "On and on through the forest, the glowing figure leads you a madcap chase until your heart is pound\u00ading and your breath comes in raw sobs. Creepers hang across your path, but you dash them aside and race on. Sweat plasters your clothes to your skin. You catch your foot on a root and stumble, only to leap up again and stagger after your elusive quarry.<br/><img src=\"images/tab.png\"/>At last you emerge into a clearing beside a stream where you give a breathless cry of triumph. The girl has stopped at the bank of the stream. She stands with her back to you, shawl drawn around her golden body, her head bowed as if in passive accept\u00adance that she can go no further.<br/><img src=\"images/tab.png\"/>A final burst of effort carries you across the clearing, even though your legs feel like clay. The girl turns and favours you with a sweet smile. Then she breaks apart into hundreds of motes of dazzling light. Gasping for breath, you accidentally inhale one of the motes of light and feel an insectoid buzzing as you swallow it. A firefly. The 'girl' you were chasing was just a swarm of fireflies!<br/><img src=\"images/tab.png\"/>Spluttering violently in a vain attempt to cough up the firefly you've just breathed in, you flail about and by blind luck your fingers close on the shawl. You feel someone trying to tug it out of your hand, but the convulsive coughing makes you cling on tight.<br/><br/>",
    "pieces": [
      {
        "piece": "278_0",
        "type": "navigate",
        "target": "sect_302",
        "text": "Keep hold of the shawl."
      },
      {
        "piece": "278_1",
        "type": "navigate",
        "target": "sect_324",
        "text": "Let go of it."
      }
    ]
  },
  "sect_279": {
    "narrative": "You must have wandered far to the south of your original route. But which way is north? The leaf canopy virtually covers the sky, giving you few clues about which way you should go.<br/><br/>",
    "pieces": [
      {
        "piece": "279_0",
        "type": "navigate",
        "target": "sect_441",
        "text": "A few clues are all you need."
      },
      {
        "piece": "279_1",
        "type": "navigate",
        "target": "sect_75",
        "text": "Perhaps luck will guide you."
      },
      {
        "piece": "279_2",
        "type": "navigate",
        "target": "sect_326",
        "text": "Press on."
      }
    ]
  },
  "sect_280": {
    "narrative": "You set out in the early morning. A cool wind whips spindrift in your face and fills the taut white wing of the sail. The trader calls to his two young sons, who scramble along the vessel like monkeys making adjustments to the course. Soon the prow is chop\u00adping the sea aside as you steer out of sight of land with the sun at your backs.<br/><img src=\"images/tab.png\"/>'Shouldn't we keep the coast in sight?' you ask.<br/><img src=\"images/tab.png\"/>'Not a bit of it!' bellows the trader over the crash of the surf. 'The sun is enough to guide our way, for any seafarer with a pinch of salt in his blood.'<br/><img src=\"images/tab.png\"/>'Father...' says one of the sons, tugging the hem of his kilt.<br/><img src=\"images/tab.png\"/>'Not now, lad,' mutters his father, scanning the western horizon as he moves the tiller.<br/><img src=\"images/tab.png\"/>'But, Father...' insists the other boy.<br/><img src=\"images/tab.png\"/>You turn to see what they are looking at. A longship filled with fierce warriors is bearing down at you out of the north-east. As they get nearer, you see their black tunics and the turquoise beads that blaze at their wrists and throats. White face-paint gives them the appearance of hungry ghosts, and the raised spears make their intentions clear. Pirates!<br/><br/>",
    "pieces": [
      {
        "piece": "280_0",
        "type": "navigate",
        "target": "sect_274",
        "text": "Cast a spell."
      },
      {
        "piece": "280_1",
        "type": "navigate",
        "target": "sect_297",
        "text": "Use your blowgun."
      },
      {
        "piece": "280_2",
        "type": "navigate",
        "target": "sect_320",
        "text": "Fight."
      }
    ],
    "image_before": "280_illo.jpg"
  },
  "sect_281": {
    "narrative": "",
    "pieces": []
  },
  "sect_281a": {
    "narrative": "You are surrounded by guards and any attempt to fight must be hampered by the throng of people crowding around the pit. As you lash out, the obsidian teeth of a guard's sword bite deeply into the flesh of your side.<br/><img src=\"images/tab.png\"/>'Be careful!' commands the high priest. 'The Rain God will be angered if we damage his sacrifice!'<br/><img src=\"images/tab.png\"/>Shoving one of the guards aside, you manage to struggle to the brink of the pit. The high priest steps back nervously as he sees the look of desperation in your eyes, raising his ritual knife to defend himself. The guards have regrouped and are spreading out to capture you.<br/><img src=\"images/tab.png\"/>You are losing blood from the wound you have taken.<br/><br/>",
    "pieces": [
      {
        "piece": "281a_0",
        "type": "navigate",
        "target": "sect_327",
        "text": "Surrender."
      },
      {
        "piece": "281a_1",
        "type": "navigate",
        "target": "sect_51",
        "text": "Fight on."
      },
      {
        "piece": "281a_2",
        "type": "navigate",
        "target": "sect_235",
        "text": "Leap into the sacred well."
      }
    ]
  },
  "sect_281b": {
    "narrative": "You are surrounded by guards. As you lash out, the obsidian teeth of a guard's sword bite deeply into your flesh.<br/><img src=\"images/tab.png\"/>'Be careful!' commands the high priest. 'The Rain God will be angered if we damage his sacrifice!'<br/><img src=\"images/tab.png\"/>His adjuration comes too late. You fall with blood spurting from your wound and the darkness of death closes around you.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_282": {
    "narrative": "Your talent for stealth seems heightened in this otherworldly realm. You creep forward as noise\u00adlessly as a shadow. Gruesome slime coats the rough stone walls and the smell is almost unbearable, but you reach the chamber and stoop to inspect the item that caught your eye. It is a bowl of polished stone bearing the insignia of the Creator God, who gave life to all things, and you need no special senses to recognize the aura of divine magic. This can only be the fabled Chalice of Life in which the gods mixed the brew that spawned mankind.<br/><img src=\"images/tab.png\"/>You take the Chalice of Life, then slip quietly back to the boat and gesture for the demons to convey you on.<br/><br/>",
    "pieces": [
      {
        "piece": "282_0",
        "type": "navigate",
        "target": "sect_258",
        "text": "Continue."
      }
    ]
  },
  "sect_283": {
    "narrative": "Circular marks are scored into the stone of the ledge. To anyone else they would mean nothing, but you realize that the slabs must be built to swivel on a central axis. Searching, your deft fingers soon find a concealed catch which unlocks the slab. With a grinding noise it revolves to reveal the darkened interior of the tomb.<br/><img src=\"images/tab.png\"/>Something moves within it. At first a sense of dread stirs the hairs on the nape of your neck, but it is no horrific walking corpse that emerges from the hole - just a snake. You are almost relieved. At least this is a natural foe, although a deadly one. But then you see it is no ordinary snake. Its hood is enlarged to form translucent oval wings which flap slowly, carrying it on the warm updraught with a sinister gliding motion. Its iridescent scales make it resemble an obsidian idol, but there is no mistaking the living menace in those beady eyes and thin flickering tongue.<br/><br/>",
    "pieces": [
      {
        "piece": "283_0",
        "type": "navigate",
        "target": "sect_375",
        "text": "Fight it."
      },
      {
        "piece": "283_1",
        "type": "navigate",
        "target": "sect_352",
        "text": "Shoot it with a blowgun dart."
      },
      {
        "piece": "283_2",
        "type": "navigate",
        "target": "sect_394",
        "text": "Cast a protective enchantment."
      },
      {
        "piece": "283_3",
        "type": "navigate",
        "target": "sect_413",
        "text": "Use the Man of Gold."
      },
      {
        "piece": "283_4",
        "type": "navigate",
        "target": "sect_283a",
        "text": "It's too dangerous to mess with."
      }
    ]
  },
  "sect_283a": {
    "narrative": "You give up any hope of looting the tomb and climb back down to the canoe while you still can. The two demons continue their senseless chortling as they paddle you away from the rock tombs. It is as if they share some private joke, and you have the unpleasant feeling that the joke is at your expense.<br/><br/>",
    "pieces": [
      {
        "piece": "283a_0",
        "type": "navigate",
        "target": "sect_236",
        "text": "Continue."
      },
      {
        "piece": "283a_1",
        "type": "navigate",
        "target": "sect_7",
        "text": "Continue."
      }
    ]
  },
  "sect_284": {
    "narrative": "You bring some water back in your cupped hands. It is green with pond scum and smells like bile, so you are not surprised when the little fellow turns his long nose up at it. But then he clasps your arm and explains in a weak voice, 'It's not water I need, friend, but nice warm blood. Will you let me have a drop or two of yours? If not, I fear I'm doomed to end my days here in this cold ditch.'<br/><br/>",
    "pieces": [
      {
        "piece": "284_0",
        "type": "navigate",
        "target": "sect_395",
        "text": "Let him drink some of your blood."
      },
      {
        "piece": "284_1",
        "type": "navigate",
        "target": "sect_307",
        "text": "Shake off his grip and go on your way."
      }
    ]
  },
  "sect_285": {
    "narrative": "<div class=\"s4\">THE SKILLS</div><br/>Current skills chosen:<br/><br/>",
    "pieces": [
      {

  "sect_286": {
    "narrative": "This is the so-called Death Canyon which prevents spirits returning from the Deathlands by means of the underworld. The story goes that even the hero Jewelled Bird nearly fell when he tried jumping between the spires of rock, so you guess that such a feat would demand great agility. Dredging deeper into your memory you recall a legend of the dragon Kawak, a serpentine monster with a head at each end who is said to span this canyon, lying with one head on each side. The hero-twins Forethought and After\u00adthought returned from the Deathlands by walking into the open jaws of the dragon and making their way through its bowels. It goes without saying that such a route might not be so easy in reality as it was for such heroes of long ago. Kawak might just devour you!<br/><br/>",
    "pieces": [
      {
        "piece": "286_0",
        "type": "navigate",
        "target": "sect_309",
        "text": "Look for the two-headed dragon."
      },
      {
        "piece": "286_1",
        "type": "navigate",
        "target": "sect_170",
        "text": "Use your blowgun to get across."
      },
      {
        "piece": "286_2",
        "type": "navigate",
        "target": "sect_147",
        "text": "Try jumping between the spires of rock."
      }
    ]
  },
  "sect_287": {
    "narrative": "All the signs are that the woman is a victim of one of the parasitical monsters that people call nightcraw\u00adlers. These are disembodied heads that latch onto a human host, sinking tendrils deep into the flesh that allow them to control their victim like a puppet. By day they prefer to shield themselves from the sun, which no doubt explains the overturned pitcher on the woman's shoulder. After nightfall they detach from the host and go gliding about in search of blood to feed on.<br/><img src=\"images/tab.png\"/>You know that salt prevents the night-crawler from fixing onto its prey.<br/><br/>",
    "pieces": [
      {
        "piece": "287_0",
        "type": "navigate",
        "target": "sect_34",
        "text": "Good idea."
      },
      {
        "piece": "287_1",
        "type": "navigate",
        "target": "sect_57",
        "text": "A pity you don't have any."
      }
    ]
  },
  "sect_288": {
    "narrative": "You stand over the fallen body. The eyes in the creature's ghastly face fix you with a last glare of fury, then roll up in their sockets. There is a dying rattle from the inhuman throat as it detaches itself from its host and rolls away, rotting like an overripe fruit the moment it enters the sunlight. You cover your nose with a gasp of disgust as you catch a whiff of the mouldering stench that drifts up from it.<br/><img src=\"images/tab.png\"/>You kneel beside the poor woman who was forced to act as host to the disembodied head. Her neck was broken in the struggle. There is nothing you can do except give her a decent burial before heading grimly onwards.<br/><br/>",
    "pieces": [
      {
        "piece": "288_0",
        "type": "navigate",
        "target": "sect_417",
        "text": "Continue."
      }
    ]
  },
  "sect_289": {
    "narrative": "In the mythology of your people, each of the cardinal points is associated with a colour. White is the colour of the north, the colour of mankind's ancient ancestors, a place of lost memories. Red is the east, denoting birth and a return to fresh beginnings. Yellow is the southern route of misfortune and loss. And black is the west, where the Deathlands lie. That is the route you must follow. <br/><br/>",
    "pieces": [
      {
        "piece": "289_0",
        "type": "navigate",
        "target": "sect_219",
        "text": "Continue."
      }
    ]
  },
  "sect_290": {
    "narrative": "You press yourself into the angle where the floor meets the wall and slither forward like a snake. You pass right under the alcove where the first sentinel sits, but he never notices a thing. As you go past the second, he sniffs the air suspiciously but says nothing. Beneath the alcove of the third, you acci\u00addentally scuff the stone flagging; the sentinel pricks up his ears and looks left and right along the passage, but he does not think to look down.<br/><img src=\"images/tab.png\"/>You are almost past the fourth alcove when your luck runs out. A speck of dust wafts up your nose and you give a loud sneeze. Instantly you are on your feet and running, but just as quickly the last sentinel makes a grab for you. He snatches away something - but what?<br/><br/>",
    "pieces": [
      {
        "piece": "290_0",
        "type": "navigate",
        "target": "sect_290a",
        "text": "The Chalice of Life."
      },
      {
        "piece": "290_1",
        "type": "navigate",

        "text": "The gold diadem."
      },

      },
      {

      },

        "text": "Your magic wand."
      },
      {
        "piece": "290_5",

        "target": "sect_290f",
        "text": "Your brother's skull."
      },
      {
        "piece": "290_6",
        "type": "navigate",
        "target": "sect_290g",
        "text": "A strip of your flesh."
      }
    ]

  "sect_292": {
    "narrative": "Your companion is led off across the courtyard towards a group of buildings. He looks back at you with sudden alarm, only to be jostled by the throng of dog-like courtiers surrounding him. 'Do not be afraid,' you call after him. 'Courage and determina\u00adtion will win us through the trials to come.'<br/><img src=\"images/tab.png\"/>The chief courtier picks at his teeth and murmurs in a mocking tone, 'By the look of him, he doesn't share your sterling qualities. Timidity and wretched\u00adness seem more his mark.'<br/><img src=\"images/tab.png\"/>You watch until the poor man is bustled inside, then round on the chief courtier. 'I demand to be taken to Necklace of Skulls.'<br/><img src=\"images/tab.png\"/>'In good time,' he chortles. 'Have I not invited you to be our guest first? After five nights you will be admitted to the sanctum of our master.' He points a long hairy finger towards the pyramid that towers over the inner courtyard. The black colouring of the building makes it look like a sliver of night that remains to defy the daytime.<br/><img src=\"images/tab.png\"/>'Take me to my quarters, then,' you tell him.<br/><img src=\"images/tab.png\"/>The assembled courtiers give a high howling laugh at this. 'Not so fast,' titters the chief when he has recovered himself. 'First you have to choose your route to our compound.'<br/><br/>",
    "pieces": [
      {
        "piece": "292_0",
        "type": "navigate",
        "target": "sect_315",
        "text": "Continue."
      }
    ]
  },

    "narrative": "You lick your lips nervously and venture another step closer to the burly hound. Its snarl becomes a roar as it throws itself at your throat. <br/><br/>",

  "sect_294": {
    "narrative": "The candle looks as though it will last for about an hour. Just as you are thinking this, a draft of cold air suddenly blows it out, plunging you into darkness.<br/><img src=\"images/tab.png\"/>Silence hangs like a waiting presence in the air. The darkness dances in front of your eyes, causing your imagination to paint pictures of horror on the back of your mind. Your flesh creeps with unidenti\u00adfiable fears.<br/><br/>",
    "pieces": [
      {
        "piece": "294_0",
        "type": "navigate",
        "target": "sect_294a",
        "text": "Scared to death?"
      }
    ]
  },

  "sect_294b": {
    "narrative": "You hear a noise that sets your heart pounding and every nerve shrieking. It was the sound of something dragging itself across the dry earthen floor. It stops beside you and you feel it reach out to stroke your leg: a thin dry hand with no flesh on it...<br/><img src=\"images/tab.png\"/>And then you scream.<br/><img src=\"images/tab.png\"/>All through the night you are beset by gibbering phantoms that come prancing out of the darkness, running their unseen hands over your skin and whispering horrible things in your ears. Sleep is impossible and you grow steadily weaker throughout this harrowing ordeal.<br/><img src=\"images/tab.png\"/>When dawn arrives you stagger out on shaking legs to retrieve your pack of belongings. No matter what dangers you have to face now, you cannot conceive of anything more unpleasant than another night in the House of Gloom. <br/><br/>",
    "pieces": [
      {
        "piece": "294b_0",
        "type": "navigate",
        "target": "sect_40",
        "text": "Continue."
      }
    ]
  },

  "sect_296a": {
    "narrative": "Necklace of Skulls towers over you, his grotesque head looming like a pallid mushroom against the deep blue bowl of the heavens. His sword descends in a jagged sweep, and you throw yourself to one side. You hear it clash against the stone steps. At the same time as fighting you physically, he also uses his magic - unleashing tendrils of poisonous gas from his throat and enchanting the skulls hanging at his chest so that they strain on their cords to snap at you.<br/><img src=\"images/tab.png\"/>The struggle between the two of you is an epic one, the kind of battle told of in myths, where blows cause the earth to tremble and spells ring across the sky. It seems to last for a time beyond time, but at last you gain the upper hand.<br/><br/>",
    "pieces": [

        "piece": "296a_0",
        "type": "navigate",
        "target": "sect_342",
        "text": "Continue."
      }
    ]

  "sect_297": {
    "narrative": "Your first dart hits a pirate right between his white-rimmed eyes and he slumps over the side with a groan. The others react to this with screeches of rage, paddling furiously to catch up with your own vessel. By the time the gap has closed to ten paces, you have slain two more of them with your blowgun and they are beginning to have second thoughts. When they see you slide another dart into the blowgun, they throw up their hands in a gesture of surrender and go veering off towards the horizon, no doubt in search of easier pickings.<br/><br/>",

    "narrative": "All along your route you find deserted cottages where people have abandoned their homes and farms for safer regions. You pass refugees on the mountain roads. Some tell you they are fleeing from brigands. Others fear the devils and werewolves that they believe will be unleashed from the western desert now the Great City has fallen.<br/><img src=\"images/tab.png\"/>Food is hard to come by in the arid sierra. Travelling off the main paths to avoid the groups of marauding brigands, you are forced back on your own means to find sustenance. <br/><br/>",
    "pieces": [
      {
        "piece": "298_0",
        "type": "navigate",
        "target": "sect_298a",
        "text": "Survive by hunting."

        "target": "sect_298b",
        "text": "Break out your provisions."

  "sect_299a": {
    "narrative": "You break the stem of the cactus and it oozes a clear sweet-smelling fluid. You taste a little, then suck at it until you have drained all you can. It is barely enough. You stumble on across the lifeless wilderness of stone and sand, thirst burning a throbbing gulf in your throat. <br/><br/>",

        "text": "Continue."
      }

  "sect_299b": {
    "narrative": "You are able to suck the sap from the cactus It sweet-smelling and clear, but does nothing to slake your thirst. You struggle on for a few more miles across the sun-blistered landscape before you collapse. You have no strength left. Your quest ends here.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_300": {
    "narrative": "Two days' sailing brings you to Tahil, a busy trading settlement on the far coast. The others squint warily as they bring the vessel in to the harbour. You can see at once there is trouble here. Instead of the stacks of trade goods that would normally be piled up along the quayside at a port like this, there are milling crowds of refugees carrying everything they own on their backs.<br/><img src=\"images/tab.png\"/>As you tie up at the quay, a man whose elegant clothing marks him as a lord of the Great City comes striding towards you. 'I am commandeering your vessel,' he says in a tone that brooks no disagree\u00adment. Without waiting for a reply, he turns and beckons his wife and children to join him. A couple of servants scurry along behind them, struggling under the weight of the family's possessions.<br/><br/>",
    "pieces": [
      {
        "piece": "300_0",
        "type": "navigate",
        "target": "sect_159",
        "text": "Assert your status."
      },
      {
        "piece": "300_1",
        "type": "navigate",
        "target": "sect_183",
        "text": "Trick him into not taking the boat."
      },
      {
        "piece": "300_2",
        "type": "navigate",
        "target": "sect_206",
        "text": "Fight him."
      },
      {
        "piece": "300_3",
        "type": "navigate",
        "target": "sect_85",
        "text": "Let him have the boat."
      }
    ],
    "image_before": "300_illo.jpg"
  },
  "sect_301": {
    "narrative": "The mirror cracks. But before it does, you see many futures in which you wander lost in the woods, sometimes succumbing to starvation, other times to sickness. Among all those myriad destinies, there is one path that leads back to civilization. <br/><br/>",
    "pieces": [
      {
        "piece": "301_0",
        "type": "navigate",
        "target": "sect_160",
        "text": "Take it."
      }
    ]
  },
  "sect_302": {
    "narrative": "The effort of trying to regurgitate the firefly leaves your eyes watering, but to no avail. Before you can blink away the tears, you realize someone is trying to pull the shawl out of your grip. You have the impression of someone very tall and unbelievably thin, like a human stick insect. The face is as pale as sap, and the naked skin exudes a sweet smell like tree bark and honey.<br/><img src=\"images/tab.png\"/>You wipe your eyes and look again. At first you think the figure is gone, but then there is a flicker of movement at the edge of your vision. Whirling, you catch a brief glimpse of two or three thin creatures. They dart away like pale green fishes to hang just behind your line of sight. By standing still you get an uncertain and unfocused view of them out of the corner of your eye. It dawns on you that there are many of them clustered noiselessly around the clear\u00ading, transient as sunbeams. They are the stabai - the creatures of the wooded dells, who ply their magic to the discomfort of lone travellers like yourself.<br/><img src=\"images/tab.png\"/>'You have our shawl,' buzzes a soft forlorn voice in your ear. 'Won't you return it?'<br/><br/>",
    "pieces": [
      {
        "piece": "302_0",
        "type": "navigate",
        "target": "sect_255",
        "text": "You're wise to their tricks."
      },
      {
        "piece": "302_1",
        "type": "navigate",
        "target": "sect_347",
        "text": "Return the shawl to them."
      },
      {
        "piece": "302_2",
        "type": "navigate",
        "target": "sect_369",
        "text": "Hold onto it."
      }
    ]
  },
  "sect_303": {
    "narrative": "The sun rises again, flooding the sands with red-gold light. You are contemplating the need for shelter when, cresting a dune, you catch sight of it at long last. The wizard's palace. Double ramparts surround a central courtyard where a high black pyramid rises like a blotch of midnight. The palace lies just ahead across a stretch of brown-gold sand. The dawn light makes it seem to shimmer like a mirage in the deep blue shadows between the dunes, but you know it is real.<br/><img src=\"images/tab.png\"/>Double doors swing open in the wall as you approach. Confronting you is a horde of men in ragged animal skins. Their long thin faces and down\u00adcast smiles give them a canine appearance. All of them bear stone axes which they lift when you walk through the palace gate - not a gesture of impending violence, but just to warn you where you stand.<br/><img src=\"images/tab.png\"/>'I have come,' you say, 'to see Necklace of Skulls.'<br/><img src=\"images/tab.png\"/>One of the men gives a bark of laughter. 'It's not as easy as that. Do you think our master sees every stray mongrel who wanders to his door? First you will have to pass five nights among us, his faithful courtiers. And before that you'll face another test: deciding which route to take to the inner courtyard.'<br/><br/>",
    "pieces": [
      {
        "piece": "303_0",
        "type": "navigate",
        "target": "sect_315",
        "text": "Continue."
      }
    ]
  },
  "sect_304": {
    "narrative": "From what your friend the old soothsayer told you, it is unwise to speak once you enter the underworld. You had better cast your spells now, while you still can.<br/><img src=\"images/tab.png\"/>'Allow me a moment to compose myself,' you say to the high priest.<br/><img src=\"images/tab.png\"/>'It is irregular...'<br/><img src=\"images/tab.png\"/>'I am about to meet a god,' you point out. <br/><img src=\"images/tab.png\"/>Stepping away a few paces, you murmur the words of an incantation which renders your body as buoy\u00adant as wood. You gaze down into the depths of the well. At least now you can be sure of not drowning - but if this is truly the entrance to the underworld, there will be other dangers which you cannot yet even guess at.<br/><img src=\"images/tab.png\"/>You turn to the assembled crowd and announce, 'I am ready.'<br/><img src=\"images/tab.png\"/>You are led to a shrine at the western edge of the hole. From here, a steep flight of steps descends towards a platform covered with the hieratic glyphs of the afterlife. A vest of golden plaques is fastened across your chest and the high priest places a tall helmet of gold and copper on your head. The burden of so much metal makes you stoop. These artifacts are beyond price, since gold is not found in this part of the world. It is a lavish offering to the Rain God, but it also serves a secondary purpose: the great weight ensures you will be carried deep under the water.<br/><img src=\"images/tab.png\"/>Several junior priests come forward with dishes of blue dye, which they use to paint spirals across your face and limbs. 'Thus you are consecrated to the Rain God,' they explain. 'Go now into the other world, and carry our plea for rain to refresh the arid fields.'<br/><br/>",
    "pieces": [
      {
        "piece": "304_0",
        "type": "navigate",
        "target": "sect_304b",
        "text": "Any other preparations?"
      },
      {
        "piece": "304_1",
        "type": "navigate",
        "target": "sect_304a",
        "text": "Ready to jump."
      }
    ]
  },
  "sect_304a": {
    "narrative": "You descend to the platform overlooking the well and prepare yourself for the most uncanny voyage anyone could ever attempt: a leap into the underworld.<br/><br/>",
    "pieces": [

        "piece": "304a_0",

      }
    ]

  "sect_304b": {
    "narrative": "You still have the jade bead given to you by the soothsayer. You remember to slip it under your tongue as he advised. Then you descend to the platform overlooking the well and prepare yourself for the most uncanny voyage anyone could ever attempt: a leap into the underworld.<br/><br/>",

  "sect_306": {
    "narrative": "The Man of Gold comes to life in the warmth of your hands. You set him down on the ledge and he surveys the sealed tomb with a smile on his tiny sculpted features. You have no need to tell him what you want him to do. Striding forward, he batters at the slab with thunderous blows. You are amazed to see chips of stone fly away as he gradually tunnels a hole large enough for you to squeeze through. Then, his task completed, he turns and dives off into the river below. <br/><img src=\"images/tab.png\"/>A movement from inside the tomb makes you jump. Out of the hole slithers a cobra. It is no ordinary cobra: its hood is vastly extended to form translucent oval wings which beat slowly, carrying it through the air with a sinister gliding motion. With its iridescent scales it seems like a polished stone idol, but there is no mistaking the living menace in the glittering eyes and forked tongue.<br/><br/>",
    "pieces": [
      {
        "piece": "306_0",
        "type": "navigate",
        "target": "sect_167",
        "text": "Retreat back down to the canoe."
      },
      {
        "piece": "306_1",
        "type": "navigate",
        "target": "sect_375",
        "text": "Fight."
      },
      {
        "piece": "306_2",
        "type": "navigate",
        "target": "sect_352",
        "text": "Shoot it with a blowgun dart."
      },
      {
        "piece": "306_3",
        "type": "navigate",
        "target": "sect_394",
        "text": "Cast a protective enchantment."
      }
    ]
  },
  "sect_307": {
    "narrative": "A bundle lies across the path ahead. Quickening your pace, you are startled when the 'bundle' suddenly raises its head. It is a dwarf with withered legs but very broad shoulders, wrapped in a long black mantle. His large ears and upturned nose give him a grotesque appearance, and you are on the point of hurrying past when he raises a long imploring arm. <br/><img src=\"images/tab.png\"/>'Please help me,' he begs. 'I'm too weak to go on, and I'm so terribly thirsty...'<br/><br/>",
    "pieces": [
      {
        "piece": "307_0",
        "type": "navigate",
        "target": "sect_330",
        "text": "Fetch him some water from the river."
      },
      {
        "piece": "307_1",
        "type": "navigate",
        "target": "sect_353",
        "text": "Let him drink some of your blood."
      },
      {
        "piece": "307_2",
        "type": "navigate",
        "target": "sect_373",
        "text": "Ignore him and continue along the path."
      }
    ]
  },
  "sect_308": {
    "narrative": "You discover that King Cloud Jaguar is sitting with his courtiers in the steam bath at the rear of the palace. Leaving your clothes and belongings in a bundle behind a wall, you mingle in among the servants and pick up a jar of water. Clad in only a loin-cloth, there is nothing to draw attention to you when you enter the bath-house with downcast eyes and pour water onto the sizzling stones of the hearth.<br/><img src=\"images/tab.png\"/>The king and the nobles of his court sit naked on the benches of the bath-house, sweltering in the wreathes of herb-scented steam. 'Will you be communing with your late father tonight, your Majesty?' you hear one of the nobles asking.<br/><img src=\"images/tab.png\"/>'Of course!' says the king gruffly. 'I must dis\u00adcover the import of recent events. The collapse of the Great City will have far-reaching consequences.'<br/><img src=\"images/tab.png\"/>'The astrologers have read the signs,' puts in the king's vizier. 'The most auspicious time is the hour just before dawn. We shall ascend the pyramid and speak our questions into the spirit tube which leads to King Sky Shield's tomb. Perhaps you would like to accompany us, Lord Smoke Shell?'<br/><img src=\"images/tab.png\"/>The noble who spoke first looks up with sudden alarm. 'Ah... er, that's most gracious, but I need my sleep if I'm to cope with all the excitement tomorrow. I'm not as young as I once was.'<br/><img src=\"images/tab.png\"/>'Nor as brave,' says the king pointedly, provoking a gust of laughter at Smoke Shell's expense. You leave the bath-house and retrieve your belongings. <br/><br/>",
    "pieces": [
      {
        "piece": "308_0",
        "type": "navigate",
        "target": "sect_101",
        "text": "Seek lodging in the city."
      },
      {
        "piece": "308_1",
        "type": "navigate",
        "target": "sect_8",
        "text": "Continue on your journey going west."
      },
      {
        "piece": "308_2",
        "type": "navigate",
        "target": "sect_30",
        "text": "Head north to the coast."
      }
    ]
  },
  "sect_309": {
    "narrative": "You walk along the side of the canyon in search of the dragon Kawak. The sky slowly acquires a sullen red glare like the inside of a kiln. Through the clouds of gritty yellow vapour rising out of the depths, you begin to discern a rock outcropping just ahead. Then you take a step or two closer and you realize it is not a pile of boulders that you see resting at the lip of the chasm. It is a gigantic head.<br/><img src=\"images/tab.png\"/>Kawak's snout reminds you of the temple pyra\u00admids of your homeland, with its size and bright patterning of carmine and bone-white. His mouth stands open like an ominous gateway, tongue leading up like a temple's stairway to where his eyes burn darkly under brows like shields of stone. You can see the immense curve of his body, as broad as a city plaza, arcing off into the distance towards the other side of the canyon. His claws resemble the prows of ocean-going canoes hanging over the edge of the precipice.<br/><img src=\"images/tab.png\"/>'You wish to cross. To enter my mouth and pass into the world beyond.' His voice is the sound of birth and death, the dull titanic roar that is more felt than heard. 'You must pay for your passage with a jade bead.'<br/><br/>",
    "pieces": [
      {
        "piece": "309_0",
        "type": "navigate",
        "target": "sect_309a",
        "text": "Give him the jade bead."
      },
      {
        "piece": "309_1",
        "type": "navigate",
        "target": "sect_79",
        "text": "Call on the Man of Gold."
      },
      {
        "piece": "309_2",
        "type": "navigate",
        "target": "sect_170",
        "text": "Use your blowgun to cross the chasm."
      },
      {
        "piece": "309_3",
        "type": "navigate",
        "target": "sect_147",
        "text": "Use the rock spires as stepping stones."
      }
    ]
  },
  "sect_309a": {
    "narrative": "",
    "pieces": []
  },
  "sect_310": {
    "narrative": "This situation reminds you unpleasantly of what the fenman told you about nightcrawlers. You find that you cannot even consider what might be hidden under the over\u00adturned pitcher without a shudder of horror. <br/><img src=\"images/tab.png\"/>You remember something else the fenman said. Salt will stop a nightcrawler from attaching itself to a victim.<br/><br/>",
    "pieces": [
      {
        "piece": "310_0",
        "type": "navigate",
        "target": "sect_34",
        "text": "Good thing you brought some."
      },
      {
        "piece": "310_1",
        "type": "navigate",
        "target": "sect_57",
        "text": "A pity you don't have any."
      }
    ]
  },
  "sect_311": {
    "narrative": "You roll forward, carrying yourself and your hideous foe to the ground. It emits a gurgle of vaunting glee as it presses the stump of its neck against your shoulder, trying to drive its vampiric tendrils into your flesh and make you its unwilling host.<br/><br/>",
    "pieces": [
      {
        "piece": "311_0",
        "type": "navigate",
        "target": "sect_357",
        "text": "Trust in your amulet."
      },
      {
        "piece": "311_1",
        "type": "navigate",
        "target": "sect_357",
        "text": "Hope that the salt does the trick."
      },
      {
        "piece": "311_2",
        "type": "navigate",
        "target": "sect_311a",
        "text": "You have no defence."
      }
    ]
  },
  "sect_311a": {
    "narrative": "You are helpless against the creature's malign magic and are doomed to become its next victim. Your adventure is at an end.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_312": {
    "narrative": "You set your wand down on the ground in the middle of the crossroads and spin it, meanwhile uttering the words of a divining spell. It comes to rest pointing along the black path. That is the route you must take to reach the Deathlands.<br/><br/>",
    "pieces": [
      {
        "piece": "312_0",
        "type": "navigate",
        "target": "sect_219",
        "text": "Continue."
      }
    ]
  },
  "sect_313": {
    "narrative": "You approach the first of the sentinels. Seeing you, he leans forward on his granite throne and taps your shoulder with a sceptre carved from a human thigh\u00adbone. 'Where are your manners?' he thunders. His voice sounds like the shriek of an eagle at the instant of seizing its prey.<br/><img src=\"images/tab.png\"/>What name will you greet him by?<br/><br/>",
    "pieces": [
      {
        "piece": "313_0",
        "type": "navigate",
        "target": "sect_401",
        "text": "'Lord Blood.'"
      },
      {
        "piece": "313_1",
        "type": "navigate",
        "target": "sect_380",
        "text": "'Thunderbolt Laughter.'"
      },
      {
        "piece": "313_2",
        "type": "navigate",
        "target": "sect_359",
        "text": "'Grandfather of Darkness.'"
      },
      {
        "piece": "313_3",
        "type": "navigate",
        "target": "sect_14",
        "text": "'Lord Skull.'"
      },
      {
        "piece": "313_4",
        "type": "navigate",
        "target": "sect_313a",
        "text": "Look into the green mirror."
      }
    ]
  },
  "sect_313a": {
    "narrative": "In the murky depths of the mirror you see overlapping versions of yourself giving various answers. Only one satisfies the sentinel and leads to you passing on without suffering a curse. Having revealed this future to you, the mirror cracks across from side to side and becomes dark.<br/><br/>",
    "pieces": [
      {
        "piece": "313a_0",
        "type": "navigate",
        "target": "sect_359",
        "text": "Greet Grandfather of Darkness by name."
      }
    ]
  },
  "sect_314": {
    "narrative": "Again you avoid the monster's bites by a hair's breadth. Spitting with fury at its failure to trap you, it slithers forward with all four necks extended. <br/><img src=\"images/tab.png\"/>Decide your next move:<br/><br/>",
    "pieces": [
      {
        "piece": "314_0",
        "type": "navigate",
        "target": "sect_360",
        "text": "Keep evading away from the hydra."
      },
      {
        "piece": "314_1",
        "type": "navigate",
        "target": "sect_381",
        "text": "Rush in to strike a blow."
      },
      {
        "piece": "314_2",
        "type": "navigate",
        "target": "sect_419",
        "text": "Try a feint."
      }
    ]
  },
  "sect_315": {
    "narrative": "You are taken to the back wall of the courtyard, where a colonnade gives respite from the intense sun. Beneath a frieze patterned like a rattlesnake's skin, four archways lead on from here to the next court\u00adyard of the palace. The courtiers give you wide grins and invite you to make a choice.<br/><img src=\"images/tab.png\"/>You look into the first archway. A short flight of steps leads up to the edge of a pit about two metres across. The purpose of the steps is apparently to ensure that you cannot take a running jump. The bottom of the pit is filled with smoking coals.<br/><img src=\"images/tab.png\"/>Beyond the next arch is a tunnel blocked by an artful tangle of wooden beams, some of which seem to be shoring up the walls. 'The trick there is to remove the right combination of beams in the right order,' says the chief courtier, leaning over your shoulder. 'You want to clear enough space to get past without causing the tunnel to collapse.'<br/><img src=\"images/tab.png\"/>The third route is a passage with no obstacles - just a triangular vault leading through to the next courtyard. Then you notice the sigils inscribed along the corbels of the vault: sigils indicating calamity and catastrophe. Is the vault designed to cave in when someone walks along it?<br/><img src=\"images/tab.png\"/>The passage beyond the last archway is guarded by a large pallid hound with narrow pink eyes. It greets you with a threatening growl as you poke your head around the corner, but makes no move to attack. 'My second cousin twice removed,' says the chief courtier in your ear. 'Nasty temper. His bite's worst than his bark, of course.'<br/><img src=\"images/tab.png\"/>It is time for you to decide.<br/><br/>",

      {
        "piece": "315_0",
        "type": "navigate",
        "target": "sect_338",
        "text": "Cross the pit."
      },

      },

        "text": "Walk along the unguarded tunnel."
      },

        "text": "Brave the albino hound."
      }

  "sect_316a": {
    "narrative": "Your dart tears into the hound's flank, leaving a raw bloody gash. It whines and shrinks back, only to leap forward without warning when you move to get past it along the tunnel. You feel a stab of pain as its teeth tear a hunk of flesh out of your thigh, but you stagger on regardless.<br/><img src=\"images/tab.png\"/>You emerge into the inner court\u00adyard to find the courtiers already there waiting for you. 'You're a blowgunner, eh?' says the chief cour\u00adtier. 'Well, I'm afraid you'll find the creatures who serve Necklace of Skulls are less easy to intimidate than your average deer.'<br/><br/>",
    "pieces": [

        "piece": "316a_0",
        "type": "navigate",
        "target": "sect_431",
        "text": "Continue."
      }
    ]
  },
  "sect_316b": {
    "narrative": "The hound shrinks back as your dart hits it, only to leap forward when you move to get past it along the tunnel. Its teeth tear a hunk of flesh out of your thigh. Hunger, fatigue and lossof blood have already taken their toll, and this last injury finishes you. You sink to the ground, unable to go on.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_317": {
    "narrative": "You squint in the shimmering glare of the sun, but your eyes cannot make out any shape within the black void of the shrine entrance. The soot-coloured pillars give its darkened interior the look of a fleshless mouth. Again Necklace of Skulls's voice rolls along the avenue, each syllable driving like a grave-cool gust of wind through the blistering desert heat. 'Your brother came here before you.'<br/><img src=\"images/tab.png\"/>Red rage seethes in your heart. 'That's right, you - '<br/><img src=\"images/tab.png\"/>The sorcerer's words continue, unperturbed by your outburst. 'He played the ritual ball contest and he lost. His life was forfeit. Now you will play for the same stakes. Behold your antagonists.'<br/><img src=\"images/tab.png\"/>Two long rivulets of shadow flow out of the shrine and down the pyramid steps, looking like spreading pools of black blood against the ebon stone. Reaching the bottom, they rise up in obscenely palpitating columns which gradually take solid form. Human form. Confronting you now are your opponents in the ball contest: two creatures of living shadow fashioned by the sorcerer's magic.<br/><br/>",

  "sect_319a": {
    "narrative": "You manage to get the firebrand alight. It gives a little warmth, but not much. You spend a miserable night shivering in the icy draughts blowing through the House of Cold.<br/><img src=\"images/tab.png\"/>In the morning you stumble gratefully out into the hot sunshine.<br/><br/>",

  "sect_319b": {
    "narrative": "You manage to get the firebrand alight. It gives a little warmth, but not much. Certainly not enough. Throughout the endless night, the icy draughts blowing through the House of Cold slowly freeze you to death.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },

    "pieces": []

  "sect_320a": {
    "narrative": "The pirates' vessel bumps against yours and they come swarming over the side like ants. You cannot understand their yammering war-cries, for they are not of your people but come from a land beyond the northern sea. Their white-rimmed eyes hold a look that means the same in any language, though. It is the look of fury and hate.<br/><img src=\"images/tab.png\"/>You fight with desperate strength, knowing that you are fighting not just for your own life but also for the trader and his young sons. <br/><img src=\"images/tab.png\"/>After a hard and bloody battle, you finally force the pirates to retreat to their own vessel and sail off.<br/><br/>",
    "pieces": [
      {
        "piece": "320a_0",
        "type": "navigate",
        "target": "sect_343",
        "text": "Continue."
      }
    ]
  },
  "sect_320b": {
    "narrative": "The pirates' vessel bumps against yours and they come swarming over the side. Their white-rimmed eyes hold a look of fury and hate. In moments you are overwhelmed by hopeless odds, falling under a rain of blows. Your life and your quest end here.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_321": {
    "narrative": "Shakalla is a walled town whose hard sun-baked streets are the colour of hot ash. At this time of day, the place is deserted. Those who have not fled in fear have retreated to the cool interiors of their houses, seeking refuge from the midday sun. You see a few faces peering from the narrow doorways as you go past. A dog lies stretched in the shade of a shop's awning, panting with the heat.<br/><br/>",
    "pieces": [
      {
        "piece": "321_0",
        "type": "navigate",
        "target": "sect_344",
        "text": "Enter the shop."
      },
      {
        "piece": "321_1",
        "type": "navigate",
        "target": "sect_325",
        "text": "Carry on to the west gate of the town."
      }
    ]
  },
  "sect_322": {
    "narrative": "You become weaker and weaker. Finally you collapse and lie stretched out on the hard sun-blistered ground, too weak to rise. You feel like one who has been chosen for sacrifice to the gods, spread-eagled and helpless. Your eyes are stinging. You stare up at the sky, which first blackens until it is like ink, then explodes in a hazy burst of light. Now you are weightless, dropping down an endless tunnel that leads into the bowels of the earth...<br/><img src=\"images/tab.png\"/>And so you die, far out in the cruel desert with only the vultures to witness your last agonized moments. Perhaps you will be reunited with your brother in the afterlife. But only the gods can say.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_323": {
    "narrative": "'A generous donation.' The high priest puts the money into his belt-pouch. 'I shall see that a ritual of benediction is performed for you at the temple tomorrow morning. You will carry the blessing of the god.'<br/><img src=\"images/tab.png\"/>The blessing of the War God will allow you to survive a single battle where you would otherwise have been killed. It will take effect when you need it, but remember that it works only once.<br/><img src=\"images/tab.png\"/>'How about a spot of ball practice?' suggests the high priest.<br/><br/>",

    "narrative": "You gaze around. All directions present you with the same vista: trees stand like stone sentinels draped in moss-coloured gloom. Great nets of creepers are strung between their heavy boughs. There are not even any sounds of wildlife to disturb the hoary solitude of the ancient woods. You are thoroughly lost.<br/><br/>",

  "sect_325": {
    "narrative": "A low tunnel in the wall around the town forms the west gate. Crouching as you make your way along the tunnel, you notice rough markings in the stone. One shows a man with the tail and claws of a scorpion: another is of a four-headed dragon.<br/><img src=\"images/tab.png\"/>Two sentries armed with spears stand at the far end of the tunnel, staring nervously out across the desert. As they hear you come up, they glance at you and one says, 'Here's a traveller who isn't afraid to take the Gate of Exiles!'<br/><img src=\"images/tab.png\"/>Beyond, in the bright sunshine, lies the desert you must cross. The bleak stony landscape of crags and dusty gullies stretches off into a haze of heat along the horizon. A path leads from the gate, but it peters out beside a large boulder ten paces away.<br/><br/>",
    "pieces": [
      {
        "piece": "325_0",
        "type": "navigate",
        "target": "sect_388",
        "text": "Ask the sentries about that boulder."
      },
      {
        "piece": "325_1",
        "type": "navigate",
        "target": "sect_367",

        "text": "Set out into the desert."
      }
    ],
    "image_before": "325_illo.jpg"
  },

    "narrative": "You follow a game trail that forks beside a high moss-caked boulder. Sunlight slants down through chinks in the foliage, teasing you with inadequate clues as to your bearing.<br/><br/>",

  "sect_327a": {
    "narrative": "You are led to a shrine at the western edge of the hole. From here, a steep flight of steps descends towards a platform covered with the hieratic glyphs of the afterlife. You will soon walk down those steps and, after reaching the platform, plunge far down into the dark waters below.<br/><img src=\"images/tab.png\"/>A vest of golden plaques is fastened across your chest and the high priest places a tall helmet of gold and copper on your head. The burden of so much metal makes you stoop. These artifacts are beyond price, since gold is not found in this part of the world. It is a lavish offering to the Rain God, but it also serves a secondary purpose: the great weight ensures you will be carried deep under the water.<br/><img src=\"images/tab.png\"/>Several junior priests come forward with dishes of blue dye, which they use to paint spirals across your face and limbs. 'Thus you are consecrated to the Rain God,' they explain. 'Go now into the other world, and carry our plea for rain to refresh the arid fields!'<br/><img src=\"images/tab.png\"/>You still have the jade bead given to you by the soothsayer, so you slip it under your tongue as he advised. Then you descend to the platform overlooking the well and prepare yourself for the most uncanny voyage anyone could ever attempt: a leap into the underworld.<br/><br/>",

  "sect_328a": {
    "narrative": "You cannot suppress a scream as their wet stubby fingers clutch at you. It is like a scene from your worst nightmares. Striking out blindly, you stumble along the tunnel. You feel their shells crack under your frantic blows, but then a slimy hand presses over your face and you reel under a hail of punches. Ichor spurts into your eyes as you drive a deep blow hard into one of the creatures, and its eerie keening wail evokes a feeling of unendurable horror.<br/><br/>",
    "pieces": [
      {
        "piece": "328a_0",
        "type": "navigate",
        "target": "sect_258",
        "text": "Get back to the canoe."
      }
    ]

  "sect_328b": {
    "narrative": "Their wet stubby fingers clutch at you. Striking out blindly, you stumble along the tunnel. You feel their shells crack under your frantic blows, but then a slimy hand presses over your face and you are pulled to the ground. You can do nothing to prevent yourself being overwhelmed and slain.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_329": {
    "narrative": "You were optimistic. It takes you nearer two hours to smash a hole large enough to squeeze through. As you stand on the ledge, panting with exhaustion and with sweat pouring off your body, there is a move\u00adment from inside the tomb. <br/><img src=\"images/tab.png\"/>Out of the hole slithers a flying cobra. Its hood is vastly extended to form translucent oval wings which beat slowly, carrying the snake forward through the air with venatic precision. Its iridescent scales and hood make it seem like a polished stone effigy, but there is no mistaking the living menace in its glittering golden eyes and flickering forked tongue.<br/><img src=\"images/tab.png\"/>After the hours spent pounding away at the slab, your shoulders are aching and you can barely lift your arms. There is no way you could climb back down to the canoe right now. The cobra swoops higher, arching its head as it hovers just above you. You must think of something quickly, or you will fall prey to its lethal bite.<br/><br/>",
    "pieces": [
      {
        "piece": "329_0",
        "type": "navigate",
        "target": "sect_394",
        "text": "Cast a protective enchantment."
      },
      {
        "piece": "329_1",
        "type": "navigate",
        "target": "sect_191",
        "text": "It's fast, but you're faster."
      },
      {
        "piece": "329_2",

        "target": "sect_413",
        "text": "Use the Man of Gold."
      },
      {

        "text": "Continue."
      }
    ]
  },
  "sect_330": {
    "narrative": "By the time you return with a little of the river water cupped in your hands, the strange dwarfish man has disappeared. Presumably he has crawled off into the reeds. You scan the bleak landscape, straining your ears for the sound of someone sloshing through the wet mud, but to no avail. He looked so weak that he could not get far, but you are not keen to go wading off the path in search of him. At least you know that you tried to help. <br/><br/>",

  "sect_332": {
    "narrative": "'I notice you suffer from a bad back,' you say to the fenman. 'May I ask why you don't rig a sail on your boat to save yourself the effort of rowing?'<br/><img src=\"images/tab.png\"/>'Do you know nothing about boats?' he grumbles as he picks up another heavy pot. 'A vessel made of reeds is too flimsy to support the weight of a mast.'<br/><img src=\"images/tab.png\"/>'Use a double mast, so that the sail straddles the boat,' you suggest. 'This would distribute the load more evenly. Also, why not treat the reeds with oil, which would make the hull more watertight?'<br/><img src=\"images/tab.png\"/>'With the price of oil today?' he cries incredu\u00adlously. 'Reeds cost next to nothing.'<br/><img src=\"images/tab.png\"/>'Ah, but think of the time it takes you to make a new boat for each river trip. A hull treated with oil would soon repay the initial cost.'<br/><img src=\"images/tab.png\"/>He stops what he is doing and looks at you with new interest. 'Anything else?' he asks.<br/><img src=\"images/tab.png\"/>'Yes. I see you are loading empty pots aboard your boat, presumably for sale downriver. Mead is plentiful in Nachan but not in the fens, so why not fill the pots with mead? It would take up no more space, but your profits would be enlarged by at least one fifth.'<br/><img src=\"images/tab.png\"/>'A fine idea,' he admits, 'but the pots are heavy enough for my poor back already.'<br/><img src=\"images/tab.png\"/>'Exactly why you need a passenger who's willing to chip in and help,' you answer in a trice. Convinced you are worth having along, he agrees to take you downriver for free. <br/><br/>",
    "pieces": [
      {
        "piece": "332_0",
        "type": "navigate",
        "target": "sect_355",
        "text": "Continue."
      }
    ]
  },
