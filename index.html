  "sect_415": {
    "narrative": "The shrine at the top of the pyramid is a small dark chamber fronted by a portico supported by strong square pillars. You can see the mouth of the spirit tube, fashioned in the shape of a slim snake. You know that the hollow tube extends all the way down through the interior of the pyramid to the tomb chamber deep in its heart. It is an eerie feeling to think that when you speak into the tube your words echo down into the ear of the dead king.<br/><img src=\"images/tab.png\"/>You keep a lone vigil long into the night. As the moon reaches its zenith, there is a soft soughing of wind up the spirit tube. Suddenly you realize you are unable to move. You will not admit to fear, but you are struck with awe to see a long curl of glowing green mist ooze out of the mouth of the tube. It hangs there in the shadows of the shrine, slowly curling in the air, gradually coming into focus in the form of a translu\u00adcent snake. As you watch, the snake opens its jaws and the head of a man pushes into view, extruding from inside the snake's body until he has entirely emerged except for his left leg, which remains within its throat. He is a glistening red colour, as though covered in fresh blood, and as nude as a newborn baby.<br/><img src=\"images/tab.png\"/>You bow your head humbly to the cold flag\u00adstones, knowing that this is the spirit of King Sky Shield.<br/><br/>",
    "pieces": [
      {
        "piece": "415_0",
        "type": "navigate",
        "target": "sect_335",
        "text": "Continue."
      }
    ]
  },
  "sect_416": {
    "narrative": "The festivities include ritual dance-dramas in which the participants mask themselves as beasts, gods and heroes from folklore. Accompanied by flutes and the throbbing beat of immense wooden drums, they swirl across the plaza in front of the temples, enacting the deeds of such mythic figures as the hero-twins Forethought and Afterthought.<br/><img src=\"images/tab.png\"/>At one point the twins take part in a ball contest and Afterthought succeeds in hurling the ball through the stone hoop on the side of the court. This provokes shouts of praise from spectators at the back of the crowd, but you are close to the front and can see that the apparently difficult shot was made with the help of string tied to the ball. <br/><img src=\"images/tab.png\"/>'Huh!' snorts a woman standing next to you. 'He'd never have made that shot otherwise. I've never seen it done for real in all the contests I've watched.'<br/><img src=\"images/tab.png\"/>The woman's son tugs at her skirt. He wants to know why the act of scoring in the ball contest has given him victory over his foes, the Lords of Death. 'That's because it's more than a game,' you hear her saying. 'It's also a sacred ritual. You'll understand when you're older.'<br/><img src=\"images/tab.png\"/>The afternoon wears on with much feasting and jollity. By evening you are happy to lie down in the plaza and drift off to sleep as the sultry night unfolds its canopy of stars. Tomorrow you must decide whether to:<br/><br/>",

      {
        "piece": "416_0",
        "type": "navigate",
        "target": "sect_8",
        "text": "Continue overland to Ashaka."
      },

        "piece": "416_1",

        "text": "Or go downriver to the coast."
      }
    ]
  },
  "sect_417": {
    "narrative": "You leave the fenlands and continue north. Arriving at last at the coast, you go to the edge of the sea and watch the setting sun gouge streaks of blood across a jade-grey sky.<br/><br/>",

  "sect_418": {
    "narrative": "'You can wait for a poor man to show up if you like,' you say to the noble, 'but I don't have the patience for that.'<br/><img src=\"images/tab.png\"/>'Wait!' he cries as you step out onto the beam. 'You'll fall into the river and be drowned!'<br/><img src=\"images/tab.png\"/>But he has reckoned without your extraordinary sense of balance. You run along the thin edge of the beam like a tightrope walker and leap off safely on the far bank. Glancing back, you wave to him, saying flippantly, 'I'm an expert. Don't try it yourself.'<br/><br/>",

  "sect_419a": {
    "narrative": "One of the heads flinches back as you fake a lunge towards it, but then you are caught a glancing blow by one of the others which sends you reeling off across the sand. Your blood drenches the ground underfoot.<br/><br/>",

  "sect_419b": {
    "narrative": "One of the heads flinches back as you fake a lunge towards it, but you are caught by one of the others. It closes its jaws on your arm and rips it off at the shoulder. Your lifeblood soaks into the sand as you lie dying at the far end of the world.<br/><br/><div class=\"s3\">THE END</div>",

  "sect_420": {
    "narrative": "The hound's hot glowering gaze burns in the brutal white wedge of its face. It looks as strong as a jaguar, but without the jaguar's easygoing disposition. As it sees you take a step into the passage, its jaws begin to slaver and it gives a rasping snarl.<br/><br/>",

  "sect_421": {
    "narrative": "The owl is a natural predator of the bats. It perches on your shoulder and scans the dim vaults of the hall, its luminous eyes drinking up even the faintest glim\u00admer of light. You feel reassured that, even though your own senses are helpless in the darkness, the owl remains alert and watchful. Any bat who dared to descend from its roost would meet a sticky end. They seem to know this, and despite the rank stench of the place you are able to get a restful night's sleep.<br/><br/>",
    "pieces": [
      {
        "piece": "421_0",
        "type": "navigate",
        "target": "sect_41",
        "text": "Continue."
      }
    ]
  },
  "sect_422": {
    "narrative": "You take out the chalice and hold it reverentially in your hands. If it is indeed Chalice of Life, it is the same bowl in which the Supreme God gave birth to mankind. Praying that it still has some power to work miracles, you set the chalice on the ground and place your brother's skull within.<br/><img src=\"images/tab.png\"/>The sun's golden rays blaze down, catching in an incandescent cusp on the rim of the chalice. A stream of heavy vapour rapidly boils up, and within seconds you can no longer make out the skull within its pool of gold mist. The mist rises up into a swirling column about two metres high and hangs there above the chalice, shining with an inner core of light.<br/><img src=\"images/tab.png\"/>A brief gust of wind stirs and dissipates the mist. The last strands are blown away and you stare incredulously for a long moment before giving a great shout of joy. Your brother is standing there in front of you, alive again!<br/><img src=\"images/tab.png\"/>'Morning Star!' As the two of you embrace, there is a crackle of energy and you feel the injuries and fatigue of the last few weeks burned away by life-giving magic.<br/><img src=\"images/tab.png\"/>'It is good to see you, Evening Star,' says your brother, smiling as he hugs you to him.<br/><img src=\"images/tab.png\"/>'And you.' You point towards the brooding shrine overlooking the ball contest arena. 'Now, brother, let's show that sorcerer our true mettle!'<br/><br/>",
    "pieces": [
      {
        "piece": "422_0",
        "type": "navigate",
        "target": "sect_42",
        "text": "Continue."
      }
    ]
  },

  "sect_424": {
    "narrative": "'The goddess oversees the tides,' says the priest, accepting your gift with a heavy-lidded smile. 'Betake yourself to the town of Balak. Do not put to sea at once; wait a week before you set sail. Stay close to shore if you wish to avoid a hazardous adventure.'<br/><img src=\"images/tab.png\"/>You wait for more, but he seems to have finished speaking. 'You haven't even mentioned the western desert,' you say in a tone verging on indignation.<br/><img src=\"images/tab.png\"/>'I have given my advice on that. There is just one thing I might add: seek the blood that is like sap.'<br/><img src=\"images/tab.png\"/>You suck your teeth. 'Enigmatic,' you comment drily.<br/><img src=\"images/tab.png\"/>'If it's clarity you're after, consult a merchant.'<br/><img src=\"images/tab.png\"/>Somewhat disgruntled, you retreat down the temple steps. You would have preferred to proudly turn your back on the smug priest, but custom forbids you to avert your face from any shrine as you leave it for fear of offending the deity within. Also, these temple steps are alarmingly steep; descending backwards is less nerve-wracking.<br/><br/>",
    "pieces": [
      {
        "piece": "424_0",
        "type": "navigate",
        "target": "sect_93",
        "text": "Continue."
      }
    ]
  },
  "sect_425": {
    "narrative": "You hold out the shawl, allowing the scaly talons to catch hold of it. The arm withdraws into the hole and there is a pause while the unseen creature exam\u00adines what it has got. 'This is a stabai shawl!' cries a voice full of insensate rage. 'A curse be upon you, you crafty stabai! May fungus infect your limbs and sickness burrow into your bodies. You'll not escape lightly for this outrage.'<br/><img src=\"images/tab.png\"/>The stabai utter moans of dismay and melt away into the distance, alarmed by the monster's threats. For your part, you descend swiftly and quietly to examine your prize. Cleaning away the coating of muck, you discover it to be a circlet such as a nobleman or high priest might wear upon his brow. It is patterned with sacred glyphs and bears the cruciform symbol of the World Tree in inlaid plaques of jade. It is literally worth a king's ransom. <br/><br/>",
    "pieces": [
      {
        "piece": "425_0",
        "type": "navigate",
        "target": "sect_324",
        "text": "Continue."
      }
    ]
  },
  "sect_426": {
    "narrative": "Not far off, a young priestess is overseeing the work of a group of artisans. Out of curiosity you stroll over and see that they are decorating a temple wall with an overlay of stucco. Apprentices trowel the plaster into place and then senior artisans work with the speed and assurance of past masters, sculpting images of heroes, princes and gods as the priestess directs. Then, while the stucco is still damp, a second team steps in with pots of dye and applies bright colours. You can only marvel at the skill of the men's work. The figures depicted in the frieze look so startlingly vivid that you could almost imagine them coming to life and stepping out of the stucco.<br/><br/>",
    "pieces": [
      {
        "piece": "426_0",
        "type": "navigate",
        "target": "sect_54",
        "text": "Talk to the priestess."
      },
      {
        "piece": "426_1",
        "type": "navigate",
        "target": "sect_101",
        "text": "Find a place to stay."
      },
      {
        "piece": "426_2",
        "type": "navigate",
        "target": "sect_77",
        "text": "Seek an audience with the king of Nachan."
      }
    ]
  },
  "sect_427": {
    "narrative": "Covering your mouth and nose, you sift through the mouldered remains. You find various trinkets adorning the corpse as jewellery. Inside the shattered remnants of the mouth rests a jade bead intended for the dead woman's soul to purchase its passage into the afterlife. Her babies have no such beads; conventional lore says that they are too young to have souls. You feel sad for them, seeing the tiny little skeletons clutched so hopelessly to the mother's dead breast. Even across the gulf of centuries, it is a scene poignant with deep tragedy.<br/><img src=\"images/tab.png\"/>In front of the sarcophagus you now notice a funerary lamp. It still has a little incense inside it. You can take the incense and the jade bead too if you need it.<br/><img src=\"images/tab.png\"/>The two demons utter a stream of coarse remarks as you climb back down, annoyed at having been kept waiting. You ignore them. Your experience in the tomb has left you feeling melancholy and haunted.<br/><br/>",
    "pieces": [
      {
        "piece": "427_0",
        "type": "navigate",
        "target": "sect_167",
        "text": "Continue."
      }
    ]
  },

    "pieces": []
  },
  "sect_428a": {
    "narrative": "You glance up. In the gloomy vault of the dragon's throat, giant tonsils hang like a pair of gongs. You can just reach one of the tonsils by standing on tiptoe. You tickle it. The dragon gives a gagging cough and spits you out - along with a torrent of bilious vomit which burns your skin.<br/><img src=\"images/tab.png\"/>Slowly and painfully you get to your feet. Kawak's face at this end is blunter, with bulbous white eyes and long tusks. He sees you grimace at the stink of the vomit and remarks in a rumbling voice: 'Be thankful I didn't eat you alive!.<br/><img src=\"images/tab.png\"/>Nodding, you press on deeper towards the Deathlands.<br/><br/>",

    "narrative": "'We might wait for ever for a poor man to show up,' you say. 'My quest demands rather more urgency than that.'<br/><img src=\"images/tab.png\"/>So saying, you retrace your steps to the wooden gate. It is now sealed again by the convoluted knot, but with your dexterity it is the work of a moment to untie it. Returning outside, you untie the knot on the other gate and hurry through to the other ledge, where you pick up the hooked pole lying there. Putting the nobleman's plan into operation, the two of you slowly cross the twin beams, putting your weight onto the hooked poles to counterbalance one another.<br/><img src=\"images/tab.png\"/>The torrent of blood churns beneath you. One slip and you would both be borne away to your doom. But at last you reach the far bank and step onto firm dry land. With a sigh of relief, the noble casts his pole into the river.<br/><br/>",

  "sect_431": {
    "narrative": "This courtyard is surrounded by low grey walls that lie like borders of soot around a plaza ablaze in the blistering sunshine. In the far wall is a massive gateway of intertwined human bones and skulls. 'They are the previous victims of our master,' says the chief courtier with a leer when he sees you blanch. 'Soon your own bones with be added to that gate.'<br/><img src=\"images/tab.png\"/>Ignoring him, you turn your attention to five windowless buildings standing in the wide plaza. 'And those?' you ask.<br/><img src=\"images/tab.png\"/>'They are the Five Houses of Destiny,' he says. 'If you can pass one night in each, the gate will open. Then you will gaze on the countenance of Necklace of Skulls.'<br/><img src=\"images/tab.png\"/>You wait through a long afternoon until the sun dips into a red hot shimmer along the western horizon. The heat of the day has left you giddy, but you do your best not to show it as the courtiers come to lead you to the first of the buildings. As they open the door, you are confronted by a wave of fiery heat as though from an open kiln. The interior of the building is a single stone hall with a blazing channel of smouldering charcoal set along it. Large stones warmed to red heat surround it. Sweat erupts from your pores as you are ushered inside.<br/><img src=\"images/tab.png\"/>'This is the House of Fire,' says the chief courtier. 'Have a good night. I'll come for you in the morning, should you survive.'<br/><img src=\"images/tab.png\"/>The door closes and you are left sealed within the House of Fire. Its smoky confines are swelteringly airless, and your only rest is not true sleep, but a listless swoon brought on by heat exhaustion. <br/><br/>",

  "sect_432": {
    "narrative": "Your eyes can make out nothing in the inky darkness that enfolds you. As you squat down on the guano-spattered floor, there is a flap of leathery wings and the first of the bats comes fluttering down towards you. You put an arm up to fend it away. Then suddenly you feel a tingle of cold alarm as you realize someone is standing beside you.<br/><img src=\"images/tab.png\"/>'This mortal is under my protection,' says a familiar voice. 'Return to your roosts. There will be no drinking of blood for any of you tonight.'<br/><img src=\"images/tab.png\"/>The rustle of wings recedes into the rafters. You turn, straining to make out the stranger in the absolute dark. 'Who are you?' you ask him.<br/><img src=\"images/tab.png\"/>'A friend.' He touches your arm reassuringly. 'You helped me once, now I am returning the favour. Go to sleep now. These bats are my subjects, and they will not dare harm you.'<br/><img src=\"images/tab.png\"/>You enjoy a restful night. <br/><br/>",

        };

        if (saved) {
            try {
                var data = JSON.parse(saved);
                this.vars = data.vars;
                this.currentSection = data.section;
                this.shopPurchases = data.shopPurchases || {};
                this.previousMoney = this.vars[this.VAR.money];
                this.previousLife = this.vars[this.VAR.life_points];
            } catch (e) {
                this.resetGameState();
            }
        } else {
            this.resetGameState();
        }

    life: function(delta) {
        this.vars[this.VAR.life_points] += delta;
        if (this.vars[this.VAR.life_points] < 0) {
            this.vars[this.VAR.life_points] = 0;
        }
        if (this.vars[this.VAR.life_points] > this.vars[this.VAR.life_points_max]) {
            this.vars[this.VAR.life_points] = this.vars[this.VAR.life_points_max];
        }
    },

    goToSection: function(sectionId) {
        this.playSound('click');
        
        var section = SECTIONS[sectionId];
        if (!section) {
            console.error('Section not found:', sectionId);
            return;
        }

        this.currentSection = sectionId;
        
        var result = executeSectionLogic(this, sectionId, true);
        
        if (result.auto) {
            var autoTarget = 'sect_' + result.auto;
            if (SECTIONS[autoTarget]) {
                this.goToSection(autoTarget);
                return;
            }
        }
        
        if (this.vars[this.VAR.life_points] <= 0) {
            this.showDeathScreen();
            return;
        }
        
        this.checkStateChanges();
        this.saveGame();
        this.displaySection(sectionId);
    },

    checkStateChanges: function() {
        var currentMoney = this.vars[this.VAR.money];
        var currentLife = this.vars[this.VAR.life_points];
        
        if (currentMoney !== this.previousMoney) {
            this.playSound('money');
        }
        if (currentLife < this.previousLife) {
            this.playSound('hurt');
        }
        
        this.previousMoney = currentMoney;
        this.previousLife = currentLife;
    },

    showDeathScreen: function() {
        document.getElementById('death-overlay').style.display = 'flex';
        this.updateHeader();
    },

    getShopPurchaseKey: function(sectionId, itemVar) {
        return sectionId + '_' + itemVar;
    },

    buyItem: function(shopId) {
        var shop = SHOP_ITEMS[shopId];
        if (!shop) return;
        
        var itemVar = this.VAR[shop.var];
        var purchaseKey = this.getShopPurchaseKey(this.currentSection, shop.var);
        
        // Check if bought from THIS shop already
        if (this.shopPurchases[purchaseKey]) return;
        
        // Check if already have the item (from another shop)
        if (this.vars[itemVar] > 0) return;
        
        // Check if can afford
        if (this.vars[this.VAR.money] < shop.price) return;
        
        // Buy the item (set to 1, not increment)
        this.vars[this.VAR.money] -= shop.price;
        this.vars[itemVar] = 1;
        this.shopPurchases[purchaseKey] = true;
        
        this.playSound('money');
        this.saveGame();
        this.displaySection(this.currentSection);
    },

        }
        if (this.vars[V.life_points] >= this.vars[V.life_points_max]) {
            alert("You are at full strength. Save the drink for later.");
            return;
        }
        if (this.vars[V.magic_drink] > 0) {
            this.vars[V.magic_drink]--;
            this.life(5);
            this.playSound('money');
            this.saveGame();
            this.updateHeader();
            this.updateCharacterSheet();
        }
    },

    isPieceHidden: function(pieceId, hidepieces) {
        for (var j = 0; j < hidepieces.length; j++) {
            var normHp = hidepieces[j].replace('p_', '');
            var normPiece = pieceId.replace('p_', '');
            if (normHp === normPiece) {
                return true;
            }
        }
        return false;
    },

    isShopStatusText: function(text) {
        return text.indexOf('out of stock') !== -1 || 
               text.indexOf("haven't enough money") !== -1;
    },

    getPieceSortKey: function(pieceId) {
        var parts = pieceId.split('_');
        var nums = [];
        for (var i = 0; i < parts.length; i++) {
            var n = parseInt(parts[i], 10);
            if (!isNaN(n)) nums.push(n);
            else {
                var m = parts[i].match(/^(\d+)([a-z]*)$/i);
                if (m) {
                    nums.push(parseInt(m[1], 10));
                    if (m[2]) nums.push(m[2]);
                } else {
                    nums.push(parts[i]);
                }
            }
        }
        return nums;
    },

    comparePieces: function(a, b) {
        var keyA = Game.getPieceSortKey(a.piece);
        var keyB = Game.getPieceSortKey(b.piece);
        for (var i = 0; i < Math.max(keyA.length, keyB.length); i++) {
            var va = keyA[i] !== undefined ? keyA[i] : 0;
            var vb = keyB[i] !== undefined ? keyB[i] : 0;
            if (typeof va === 'number' && typeof vb === 'number') {
                if (va < vb) return -1;
                if (va > vb) return 1;
            } else {
                va = String(va);
                vb = String(vb);
                if (va < vb) return -1;
                if (va > vb) return 1;
            }
        }
        return 0;
    },

    displaySection: function(sectionId) {
        var section = SECTIONS[sectionId];
        if (!section) return;
        
        this.updateHeader();
        
        var imageDiv = document.getElementById('section-image');
        var textDiv = document.getElementById('section-text');
        var optionsDiv = document.getElementById('section-options');
        
        imageDiv.innerHTML = '';
        textDiv.innerHTML = '';
        optionsDiv.innerHTML = '';
        
        if (section.image_before) {
            imageDiv.innerHTML = '<img src="images/' + section.image_before + '" alt="">';
        }
        
        var result = executeSectionLogic(this, sectionId, false);
        var hidepieces = result.hidepieces || [];
        
        var narrative = section.narrative || '';
        narrative = narrative.replace(/<img src="images\/tab\.png"\/>/g, '<span class="indent"></span>');
        textDiv.innerHTML = narrative;
        
        var pieces = (section.pieces || []).slice();
        pieces.sort(this.comparePieces);
        
        var self = this;
        for (var i = 0; i < pieces.length; i++) {
            var piece = pieces[i];
            
            // Skip shop status text pieces - we handle that ourselves
            if (piece.type === 'text' && this.isShopStatusText(piece.text)) {
                continue;
            }
            
            // Don't apply hidepieces to shop items - we handle their display ourselves
            if (piece.type !== 'shop' && this.isPieceHidden(piece.piece, hidepieces)) continue;
            
            if (piece.type === 'text') {
                var span = document.createElement('span');
                span.className = 'inline-text';
                span.innerHTML = piece.text;
                optionsDiv.appendChild(span);
            } else if (piece.type === 'navigate') {
                var btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = piece.text;
                (function(target) {
                    btn.onclick = function() { self.goToSection(target); };
                })(piece.target);
                optionsDiv.appendChild(btn);
            } else if (piece.type === 'shop') {
                var shop = SHOP_ITEMS[piece.shop_id];
                if (shop) {
                    var itemVar = this.VAR[shop.var];
                    var purchaseKey = this.getShopPurchaseKey(sectionId, shop.var);
                    var boughtHere = this.shopPurchases[purchaseKey] === true;
                    var hasItem = this.vars[itemVar] > 0;
                    var canAfford = this.vars[this.VAR.money] >= shop.price;
                    
                    if (boughtHere) {
                        // Bought from THIS shop - show out of stock
                        var div = document.createElement('div');
                        div.className = 'shop-unavailable';
                        div.textContent = shop.name + ' - out of stock';
                        optionsDiv.appendChild(div);
                    } else if (hasItem) {
                        // Already have item (bought elsewhere) - show "already have one"
                        var div = document.createElement('div');
                        div.className = 'shop-unavailable';
                        div.textContent = shop.name + ' - you already have one';
                        optionsDiv.appendChild(div);
                    } else if (!canAfford) {
                        // Can't afford
                        var div = document.createElement('div');
                        div.className = 'shop-unavailable';
                        div.textContent = shop.name + " - you haven't enough money";
                        optionsDiv.appendChild(div);
                    } else {
                        // Can buy
                        var btn = document.createElement('button');
                        btn.className = 'option-btn shop-btn';
                        btn.innerHTML = '<span>' + shop.name + '</span><span class="shop-price">' + shop.price + ' cacao</span>';
                        (function(shopId) {
                            btn.onclick = function() { self.buyItem(shopId); };
                        })(piece.shop_id);
                        optionsDiv.appendChild(btn);
                    }
                }
            }
        }
        
        if (section.is_victory) {
            textDiv.innerHTML += '<img src="images/filler_triumph.jpg" alt="" class="ending-image">';
        } else if (section.is_failure) {
            textDiv.innerHTML += '<img src="images/filler_demise.jpg" alt="" class="ending-image">';
        }
        
        document.getElementById('game-content').scrollTop = 0;
    },

    updateHeader: function() {
        document.getElementById('money-value').textContent = this.vars[this.VAR.money];
        document.getElementById('life-value').textContent = this.vars[this.VAR.life_points];
        
        var bgStat = document.getElementById('stat-ballgame');
        if (this.vars[this.VAR.show_bg_score]) {
            bgStat.style.display = 'flex';
            document.getElementById('ballgame-value').textContent = this.vars[this.VAR.ballgame_score];
        } else {
            bgStat.style.display = 'none';
        }
    },

    updateCharacterSheet: function() {
        var sheet = document.getElementById('character-sheet');
        
        if (this.vars[this.VAR.char_chosen] === 0) {
            sheet.innerHTML = '<p class="no-character">Once you have chosen a character, their details will be listed here.</p>';
            return;
        }
        
        var html = '';
        
        html += '<h3>SKILLS</h3><div class="char-list">';
        var skills = [];
        for (var i = 69; i <= 80; i++) {
            if (this.vars[i] > 0 && this.VAR_NAMES[i]) {
                skills.push(this.VAR_NAMES[i]);
            }
        }
        html += skills.length > 0 ? skills.join(', ') : 'None';
        html += '</div>';
        
        html += '<h3>LIFE POINTS</h3><div class="char-list">' + this.vars[this.VAR.life_points] + ' / ' + this.vars[this.VAR.life_points_max] + '</div>';
        
        html += '<h3>MONEY</h3><div class="char-list">' + this.vars[this.VAR.money] + ' cacao</div>';
        
        html += '<h3>POSSESSIONS</h3><div class="char-list">';
        var items = [];
        for (var i = 1; i <= 34; i++) {
            if (this.vars[i] > 0 && this.VAR_NAMES[i]) {
                var itemText = this.VAR_NAMES[i];
                if (this.vars[i] > 1) {
                    itemText += ' (x' + this.vars[i] + ')';
                }
                if (i === this.VAR.magic_drink) {
                    itemText += ' <button class="drink-btn" onclick="Game.useMagicDrink()">Use</button>';
                }
                items.push(itemText);
            }
        }
        html += items.length > 0 ? items.join('<br>') : 'None';
        html += '</div>';
        
        html += '<h3>CODEWORDS</h3><div class="char-list">';
        var codewords = [];
        var cwNames = ['angel', 'blessing', 'calabash', 'cenote', 'eb', 'ignis', 'olmek', 
                       'pakal', 'poktapok', 'psychoduct', 'sakbe', 'salvation', 'shade', 
                       'venus', 'zaz', 'zotz'];
        for (var i = 0; i < cwNames.length; i++) {
            var cw = cwNames[i];
            if (this.vars[this.VAR[cw]] > 0) {
                codewords.push(cw.charAt(0).toUpperCase() + cw.slice(1));
            }
        }
        html += codewords.length > 0 ? codewords.join(', ') : 'None';
        html += '</div>';
        
        sheet.innerHTML = html;
    },

    setupEventListeners: function() {
        var self = this;
        
        document.getElementById('btn-new-game').onclick = function() {
            self.startNewGame();
        };
        
        document.getElementById('btn-resume-game').onclick = function() {
            self.resumeGame();
        };
        
        document.getElementById('btn-character').onclick = function() {
            self.updateCharacterSheet();
            document.getElementById('character-modal').style.display = 'flex';
        };
        
        document.getElementById('btn-map').onclick = function() {
            self.playSound('map');
            document.getElementById('map-modal').style.display = 'flex';
        };
        
        document.getElementById('btn-reset').onclick = function() {
            document.getElementById('reset-modal').style.display = 'flex';
        };
        
        document.getElementById('btn-sound').onclick = function() {
            self.toggleSound();
        };
        
        document.getElementById('close-character').onclick = function() {
            document.getElementById('character-modal').style.display = 'none';
        };
        document.getElementById('close-map').onclick = function() {
            document.getElementById('map-modal').style.display = 'none';
        };
        document.getElementById('close-reset').onclick = function() {
            document.getElementById('reset-modal').style.display = 'none';
        };
        document.getElementById('cancel-reset').onclick = function() {
            document.getElementById('reset-modal').style.display = 'none';
        };
        document.getElementById('confirm-reset').onclick = function() {
            document.getElementById('reset-modal').style.display = 'none';
            self.resetGame();
        };
        
        document.getElementById('btn-try-again').onclick = function() {
            self.resetGame();
        };
        
        var modals = document.querySelectorAll('.modal');
        for (var i = 0; i < modals.length; i++) {
            (function(modal) {
                modal.onclick = function(e) {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                };
            })(modals[i]);
        }
    }
};

    try {

            '<p>' + e.message + '</p></div>';
