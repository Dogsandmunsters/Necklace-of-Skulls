  "sect_333a": {
    "narrative": "Lifting the pitcher, you are horrified to see a second head on the woman's shoulder. It has long lank hair, white skin and ghastly black lips. As you stifle a gasp of horror, its eyes snap open and it gives a chilling screech. The woman's arms lash out like a sleepwalk\u00ader's, dashing you backwards with astonishing strength. <br/><br/>",
    "pieces": [
      {
        "piece": "333a_0",
        "type": "navigate",
        "target": "sect_104",
        "text": "Continue."
      }
    ]
  },
  "sect_333b": {
    "narrative": "Lifting the pitcher, you are horrified to see a second head on the woman's shoulder. It has long lank hair, white skin and ghastly black lips. As you stifle a gasp of horror, its eyes snap open and it gives a chilling screech. Its jaws close around your throat and you know no more.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_334": {
    "narrative": "The monster is impervious to your blows. More strands of long black hair wrap themselves around you. It is like fighting an octopus. You can do nothing to prevent it dragging itself closer until finally its jaws close on your windpipe. You feel yourself weakening, and then there is a crunching of cartilage and a pink spray of blood. Your blood. The quest to find your twin brother has failed.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_335": {
    "narrative": "'You seek to enter the underworld,' says the spirit. 'The way will not be easy. But I perceive your cause to be honourable, so I shall aid you.'<br/><img src=\"images/tab.png\"/>You do not dare to answer. He goes on: 'You must place a jade bead under your tongue and keep it there until you reach the four paths, not speaking whatever the temptation. Once you are at the four paths, you may remove the bead from your mouth but you should retain it until you see a kapok tree. Before any of this you must cross Death Canyon, however. If you have no other option, seek the dragon Kawak who lies across the canyon with one of his two heads on either side. Others have passed through his jaws and emerged at the far end, and if you are dauntless you may be able to do this too.'<br/><img src=\"images/tab.png\"/>There is deep silence after he finishes speaking. You wait with lowered gaze. It is not seemly to look upon even a living king unless invited to. Suddenly there is a flash and an immediate peal of thunder, followed by a deluge of heavy tropical rain.<br/><img src=\"images/tab.png\"/>You look up. King Sky Shield and the phantom snake have vanished, but the shrine is not as it was before. Now a pit has opened in the floor, revealing stairs down into the pyramid. It is your route to the underworld.<br/><br/>",
    "pieces": [
      {
        "piece": "335_0",
        "type": "navigate",
        "target": "sect_9",
        "text": "Venture down the steps."
      },
      {
        "piece": "335_1",
        "type": "navigate",
        "target": "sect_335a",
        "text": "Leave the shrine."

  "sect_336": {
    "narrative": "You reach the end of the tunnel and emerge into the open under a bright blue sky. The sun of the upper world blazes high in the heavens - a welcome change from the grey glare permeating the Deathlands, although you know that too long an exposure to its blistering rays may eventually leave you weak with thirst. Waves of heat rise around you off the baking sands of the great desert. Dunes stretch like the tops of clouds as far as the eye can see.<br/><img src=\"images/tab.png\"/>Near by, you see various items poking up out of the sand. They may be the grave goods of spirits who descended here to the Deathlands. A closer inspection uncovers a sword, a waterskin and a copper-tipped spear. You take what you need.<br/><br/>",

  "sect_339": {
    "narrative": "You find yourself in a narrow chamber. The air of the tomb is thick with the smell of old incense. In the faint light shining in from outside, you see an upright sarcophagus set against the far wall. Stylized features moulded into the sarcophagus lid suggest a woman in the raiment of a priestess. Then you notice that in her arms she carries two newborn children.<br/><img src=\"images/tab.png\"/>Curiosity gets the better of you. Dislodging the lid, you strain with all your strength and finally succeed in dragging it open. For an instant the face of a beautiful woman stares out at you, and you give a startled cry. She has two little children in her arms. All three seem only asleep, but then the air you have allowed into the sarcophagus unlocks the closed gates of time. The bodies cave in and crumble to dust in front of your eyes.<br/><br/>",
    "pieces": [

  "sect_342": {
    "narrative": "You have defeated the sorcerer. His monstrous body topples onto the steps of his black pyramid and begins to seethe with putrid vapours. With the magic that sustained him unnaturally throughout the cen\u00adturies now broken, Necklace of Skulls decomposes into dank grey dust.<br/><img src=\"images/tab.png\"/>The walls of the palace begin to stir. You can feel the ground trembling underfoot. You hurry back through the courtyard and out of the gates. After a dozen paces you cannot resist the urge to look back. The pyramid and surrounding buildings are sinking into the sand. In minutes they have vanished entirely, and there is no sign to show that this was the spot where Necklace of Skulls once dwelt among his bestial courtiers. You look around for the courtiers, but see only a pack of malnourished dogs slinking off amid the dunes.<br/><img src=\"images/tab.png\"/>It is over. You turn your face to the east. You have a long journey back to civilization. If only you had been able to save your brother...<br/><img src=\"images/tab.png\"/>You dismiss such thoughts with a shrug. It is too late for regrets. At least you avenged Morning Star's death and rid the world of an evil monster.<br/><img src=\"images/tab.png\"/>One of the dogs gives a howl. You look round, into the glowering darkness along the western hori\u00adzon that marks the boundary of the Deathlands. That is where your brother is now.<br/><img src=\"images/tab.png\"/>You look east, then west again. Civilization - or further adventure? Only you can decide which way your destiny beckons. This quest is ended, but perhaps further adventures still await you? The only limit is your own imagination.<br/><br/><div class=\"s3\"><a href=\"facebooklink\">- THE END -</a></div>",
    "pieces": [],
    "is_victory": true
  },
  "sect_343": {
    "narrative": "You sail on until the sight of circling gulls tells you that land is near. You know that it cannot be the mainland. As a green swathe of foliage appears in the distance, you realize you have found the fabled Isle of the Iguana.<br/><img src=\"images/tab.png\"/>Getting closer, you find a coast of high cliffs which the sea has pounded into fanciful shapes. You sail under an arch of white rock and around a headland that reminds you of a serpent's mouth, arriving at last at a stretch of pebble-strewn beach.<br/><img src=\"images/tab.png\"/>'We must be virtually due east of Tahil,' you announce. 'Certainly by sailing with the rising sun at our backs we'd soon reach the mainland.' But even as you are saying this, your eyes are scanning the shore with avid curiosity.<br/><br/>",
    "pieces": [

        "piece": "343_0",
        "type": "navigate",
        "target": "sect_366",
        "text": "Put in at the island."

        "text": "Sail on to Tahil."
      }
    ]
  },

    "narrative": "Cool shade embraces you as you step into the shop's interior. Your eyes adjust to the darkness. You call for service. A man rouses himself from his siesta and comes forward, blinking sleepily at you where you stand in the sunlit doorway as though you were a spirit that had emerged from the afterlife.<br/><img src=\"images/tab.png\"/>'I am journeying into the desert,' you announce, to his obvious amazement. 'I'll need supplies.'<br/><img src=\"images/tab.png\"/>He shows you the few items he has for sale in this impoverished town. They are:<br/><br/>",

  "sect_345": {
    "narrative": "The invisible demons of the desert are known to harness whirlwinds, which they ride pell-mell across the sand. It is said that on nights of the full moon they can even be seen crouched atop their captive whirlwinds - translucent unhuman figures with their faces raised shrieking to the sky.<br/><img src=\"images/tab.png\"/>The moon is not full tonight, and you are glad. You have no wish to see these monsters. Your only desire is to get rid of them, and to do that you must exploit their one weakness: once in full pursuit of a victim, they cannot veer quickly off a straight line.<br/><br/>",
    "pieces": [

        "target": "sect_137",
        "text": "Continue."
      }
    ]
  },
  "sect_346": {
    "narrative": "The high priest looks disappointed, but seems to understand when you explain that you have barely enough to purchase the supplies you will need for the journey. <br/><img src=\"images/tab.png\"/>'A coil of rope might not be a bad idea,' he suggests. 'I've often found rope to come in handy. Oh, and a decent sword, of course, assuming you know how to use one.' He juggles the heavy rubber ball he's carrying from one hand to the other. 'What about a practice session in the arena before you head off?'<br/><br/>",
    "pieces": [
      {
        "piece": "346_0",
        "type": "navigate",
        "target": "sect_368",
        "text": "Practise the ball contest with him."
      },
      {

        "type": "navigate",
        "target": "sect_93",
        "text": "Get on with preparations for your journey."
      }
    ]
  },
  "sect_347": {
    "narrative": "No sooner have you released your tight grip on the shawl than it is snatched away. There is a whispered cry of exultation from all around. You have your only clear view of the stabai as they shoot off into the distance like flickers of silent lightning, to be swallowed up by the gloom of the forest within moments. Silence fills the glade, and you realize you are alone in the heart of the wood. <br/><br/>",
    "pieces": [

        "piece": "347_0",
        "type": "navigate",

        "text": "Continue."
      }
    ]
  },
  "sect_348": {
    "narrative": "You come to a huge buttress which at first you mistake for a cliff. Only when you get closer do you see what it truly is, and the realization draws a gasp from your lips: 'A tree!' A tree whose trunk is as thick and solid as a temple-pyramid. You look up. You cannot see the upper branches. It stretches right through the forest canopy, dwarfing even the biggest trees, seeming to reach right up through the clouds.<br/><img src=\"images/tab.png\"/>You know what it is. It can only be the World Tree, which according to fable supports the heavens. Awestruck, you reach out and touch it, discovering that the bark is tingling. It is alive with the rhythms of life throughout the world.<br/><img src=\"images/tab.png\"/>You rest under the World Tree for a while. It fills you with a sense of joy to be so close to the roots of all existence. As you get up at last to resume your journey, you feel stronger and more confident than before. Now there is no peril that seems too daunting for you to face.<br/><br/>",
    "pieces": [
      {
        "piece": "348_0",
        "type": "navigate",
        "target": "sect_412",
        "text": "Continue."
      }
    ]
  },
  "sect_349": {
    "narrative": "Lord Skull rocks his bulbous head and gives a groan of distress at being greeted incorrectly. Etiquette is obviously very important to these demons, because he also clouts you hard across the eyes as punishment. You reel back stunned, waiting for your vision to clear. It does so only partially: you can still see, but not so clearly as before. You can no longer use the Targeting skill if you had it, and must lose whatever expertise you possessed in the sacred ballgame. Both of these talents rely on being able to judge distances accurately.<br/><img src=\"images/tab.png\"/>You retreat sullenly out of the sentinel's presence. The curse he has laid on you makes no difference. You have sworn to avenge your brother, and nothing short of death will stop you.<br/><br/>",
    "pieces": [
      {
        "piece": "349_0",
        "type": "navigate",
        "target": "sect_336",
        "text": "Continue."
      }
    ]
  },
  "sect_350": {
    "narrative": "You get your first glimpse of Yashuna on the afternoon of the following day. Like Koba, the tall temple pyramids of the city are visible for miles across the rolling countryside. As you approach the poorer dwellings at the outskirts of the city, you notice a large number of people milling towards the raised central complex which houses the temples and the palaces of the rich.<br/><img src=\"images/tab.png\"/>It seems to be market day.<br/><br/>",

  "sect_351": {
    "narrative": "The Man of Gold comes to life in your hands and jumps down to the ground. You have no need to explain your needs - after one glance at the snail-creatures, the little golden manikin leaps to the attack. His sharp blows crack their shells with ease and soon a path is cleared along the tunnel for you to dash back to the waiting canoe.  The Man of Gold does not follow.<br/><br/>",

      }

  },

  "sect_352a": {
    "narrative": "You drop low as the cobra comes sailing through the air. It passes over your head, jaw snapping just inches from your flesh. Instinct warns you that the slightest scratch from those long curved fangs would spell your death. You pivot on your heel as the cobra swings gracefully to hover out off the ledge, readying itself for another attack.<br/><img src=\"images/tab.png\"/>A single short puff sends a lethal dart deep into the cobra's head. You watch it drop into the river below. The demons in the canoe see it fall and nod up at you with witless grins of encouragement.<br/><img src=\"images/tab.png\"/>You realize you have lost your jade bead. You check inside the blowgun but it is not there. You must have blown it out along with the dart!<br/><img src=\"images/tab.png\"/>The tomb yawns open beside you. Having so nearly died at the fangs of its guardian, you decide you might as well take a look inside. Perhaps there will be some treasures worth taking.<br/><br/>",
    "pieces": [

        "piece": "352a_0",

      }
    ]

  "sect_352b": {
    "narrative": "You drop low as the cobra comes sailing through the air. It passes over your head, jaw snapping just inches from your flesh. Instinct warns you that the slightest scratch from those long curved fangs would spell your death. You pivot on your heel as the cobra swings gracefully to hover out off the ledge, readying itself for another attack.<br/><img src=\"images/tab.png\"/>A single short puff sends a lethal dart deep into the cobra's head. You watch it drop into the river below. The demons in the canoe, seeing it fall, nod up at you with witless grins of encouragement.<br/><img src=\"images/tab.png\"/>The tomb yawns open beside you. Having so nearly died at the fangs of its guardian, you decide you might as well take a look inside. Perhaps there will be some treasures worth taking.<br/><br/>",

  "sect_353": {
    "narrative": "He opens a vein in the back of your hand using his long sharp fingernails, then laps eagerly at the blood. His tongue is rough and rasping at first, but soon the discomfort and the stinging of the wound begin to fade. You guess that there is something in his saliva that has a numbing effect. <br/><img src=\"images/tab.png\"/>The dwarf wipes his mouth fastidiously and gets to his feet. Once he is standing up he looks even more peculiar. Because of his stunted legs, his arms trail right down to the ground. 'You're most chari\u00adtable,' he says, grinning to reveal a snagged array of sharp little teeth. 'Rest assured that I'm not one to forget my obligations. Until we meet again, farewell!'<br/><img src=\"images/tab.png\"/>So saying, he spreads his arms wide and executes a remarkable leap that carries him right over your head. His cloak flutters like a sail in the wind. Whirling around, you see no sign of him in any direction. When you gaze up, there is just a distant black shape flying off into the grey sky.<br/><br/>",
    "pieces": [
      {
        "piece": "353_0",
        "type": "navigate",
        "target": "sect_373",
        "text": "Continue."
      }
    ]
  },
  "sect_354": {
    "narrative": "The wall around the royal precinct is constructed of closely fitted blocks of smooth limestone. The builders even bowed it out slightly to make it more difficult to climb. You loiter casually at a corner until there is no one in sight, then brace yourself around the bend in the wall and pull yourself up. <br/><img src=\"images/tab.png\"/>The top of the wall tapers to a wedge which is rimmed with spikes of sharp obsidian, provoking a grin of admir\u00adation from you for the ingenuity of the royal archi\u00adtects. But none of these measures is enough to deter you. Swinging into a cartwheel, you vault over the top of the wall without touching the razor-edge of obsidian, dropping lightly to your feet on the other side.<br/><img src=\"images/tab.png\"/>A glance towards the gate confirms that the guards heard nothing: they are still gazing stolidly into the street outside. You slink away in the twilight and climb the steps of the pyramid.<br/><br/>",
    "pieces": [
      {
        "piece": "354_0",
        "type": "navigate",
        "target": "sect_415",
        "text": "Continue."
      }
    ]
  },
  "sect_355": {
    "narrative": "You spend a couple of pleasant days on the river, with nothing to do but watch the green banks slide past while you trail your fingers in the water and swap stories with the fenman. Like most people who travel widely, he has a fund of folktales with which to regale you.<br/><img src=\"images/tab.png\"/>'I have enjoyed having you along,' he says as he ties up his boat at a village, 'but now we have arrived at my home. The coast is only a few days' walk. Just follow the road which leads along the riverbank, and may the God of the Pole Star guide you safely on your quest.'<br/><img src=\"images/tab.png\"/>'Thank you,' you reply, 'and may the God of the River see that you find good fortune in your business.'<br/><img src=\"images/tab.png\"/>You have gone only a short distance when he calls out after you. 'Incidentally, I should warn you that the fens are infested with nightcrawlers. I take it you know how to deal with such creatures?'<br/><br/>",
    "pieces": [
      {
        "piece": "355_0",
        "type": "navigate",
        "target": "sect_264",
        "text": "Assure him that you do."
      },
      {
        "piece": "355_1",
        "type": "navigate",
        "target": "sect_172",
        "text": "Ask him to explain further."
      }
    ]
  },
  "sect_356": {
    "narrative": "You walk on until overtaken by nightfall and exhaustion. Sitting down under the spreading foliage of a calabash tree, you consider looking for a more comfortable place to spend the night. You have passed a few peasant huts among the canals lining your route, but at the moment you cannot see any glimmers of lamplight to indicate habitation. Since it is a warm and sultry night, you decide to sleep out in the open.<br/><img src=\"images/tab.png\"/>You are woken by something heavy falling on your shoulder. It is pitch dark. Your heart is thud\u00adding, your nerves taut with unreasoning fear. You hear a slurping sound and turn your head. A horrible inhuman face is pressed up close to yours. Its lips are slick with your blood, but that is not the worst of it. You see that the monstrous head is sprouting from your own shoulder, and then you start to scream.<br/><img src=\"images/tab.png\"/>Your adventure has come to a grisly end.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_357": {
    "narrative": "The head is unable to take control of you. Repulsed, it falls back with a snarl of icy rage. The enmeshing strands of hair go slack, but at best you have only a moment's respite before it resumes its attack. <br/><br/>",
    "pieces": [
      {
        "piece": "357_0",
        "type": "navigate",
        "target": "sect_334",
        "text": "Strike it with your fist."
      },
      {
        "piece": "357_1",
        "type": "navigate",
        "target": "sect_378",
        "text": "Dash it against the nearest tree."
      }
    ]
  },
  "sect_358": {
    "narrative": "A knot unties itself and one of the gates swings open. No sooner have you gone through than it closes behind you. You proceed along a short tunnel to a chamber which is open on the far side, giving onto a ledge overlooking a river of foaming blood. You step out onto the ledge and look downriver. There is another ledge corresponding to the other doorway, and there you see the feather-robed noble who got here before you.<br/><img src=\"images/tab.png\"/>He points to two obsidian beams spanning the river to the far bank. At first you think they are bridges, but then you notice the shape. They are wedge-shaped, coming to a sharp edge on the upper surface. 'It would be difficult to keep one's balance on that,' you call out to him.<br/><img src=\"images/tab.png\"/>'That isn't the intention,' says the noble. He holds up a pole with a hook on the end. 'I found this here on the ledge. Notice that there is a similar pole next to you.'<br/><img src=\"images/tab.png\"/>You glance down. A pole like the one the noble is holding rests against the wall, and you pick it up.<br/><img src=\"images/tab.png\"/>'You have a plan?' you ask him.<br/><img src=\"images/tab.png\"/>He nods. 'If we extend our arms, we'll be able to hook the poles together. Then, leaning away from each other with our feet on the sloping outer surfaces of the obsidian beams, we'll be able to cross together.'<br/><img src=\"images/tab.png\"/>The plan is ingenious. You agree to put it to the test, and by this means you are both able to get across the river of blood to the far bank.<br/><br/>",
    "pieces": [
      {
        "piece": "358_0",
        "type": "navigate",
        "target": "sect_399",
        "text": "Continue."
      }
    ]
  },
  "sect_359": {
    "narrative": "He listens to your greeting and gives a curt regal nod before waving you on towards the next sentinel. This one rubs his jaw as he looks at you. Then you notice with a shudder that his lower jaw is bare of skin, just a raw glistening mass of sinew and tendon. His eyes are like the gulf of stars on a cloudless night. <br/><img src=\"images/tab.png\"/>How will you address him?<br/><br/>",

      {
        "piece": "359_0",
        "type": "navigate",
        "target": "sect_37",
        "text": "'Thunderbolt Laughter.'"

      {
        "piece": "359_1",

  "sect_359a": {
    "narrative": "In the murky depths of the mirror you see yourself giving several different answers. Only one satisfies the sentinel and leads to you passing on without suffering a curse. Having revealed this future to you, the mirror cracks from side to side and becomes dark.<br/><br/>",

        "target": "sect_37",
        "text": "Greet Thunderbolt Laughter by name."

  "sect_361": {
    "narrative": "You advance into the passage and start to examine the perplexing structure of wooden beams. The trick is to clear enough of them out of the way so as to be able to get past, but without bringing the whole passage down on top of you. It is like a child's puzzle, only this is a puzzle with a deadly twist.<br/><img src=\"images/tab.png\"/>You select one of the beams and dislodge it. As you haul it out of position, there is a crack and a thin trickle of plaster dust sifts down from the roof of the passage. You look up in alarm, heart skipping a beat, but the roof holds. This time.<br/><br/>",
    "pieces": [
      {
        "piece": "361_0",
        "type": "navigate",
        "target": "sect_86",
        "text": "Your roguish background can help here."
      },
      {
        "piece": "361_1",

      }
    ]
  },
  "sect_362": {
    "narrative": "The albino hound is so intent on reaching you and closing its jaws on your windpipe that it does not realize you are luring it back into the open. The moment it rushes out from under the colonnade, the sunshine forces it to screw up its weak eyes. When you see it is dazzled, you feel more confident about closing in to do battle.<br/><br/>",
    "pieces": [
      {
        "piece": "362_0",
        "type": "navigate",
        "target": "sect_362a",
        "text": "Seize the advantage."
      }
    ]

  "sect_362a": {
    "narrative": "",
    "pieces": []
  },
  "sect_362b": {
    "narrative": "You finally manage to force the hound down with your foot on its throat and administer the death-blow. Then you make your way along the passage it was guarding to the inner courtyard, where you find the courtiers already waiting for you. The chief courtier looks at you with surprise, as though he did not expect you to win through.<br/><img src=\"images/tab.png\"/>'About your cousin - ' <br/><img src=\"images/tab.png\"/>'Yes?' he says, peering back along the tunnel with a puzzled frown.<br/><img src=\"images/tab.png\"/>'He's dog meat.'<br/><br/>",
    "pieces": [
      {
        "piece": "362b_0",
        "type": "navigate",
        "target": "sect_431",
        "text": "Continue."
      }
    ]
  },
  "sect_362c": {
    "narrative": "Even blinded, the hound is more than a match for you. As you close in, it snaps its jaws around your leg, bears you to the ground, and proceeds to rip out your throat.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_363": {
    "narrative": "The ball contest requires two participants on each side. 'Am I to face this challenge alone?' you cry out angrily.<br/><img src=\"images/tab.png\"/>Necklace of Skulls' voice rustles from the depths of his shrine. It sounds like a whisper, but is loud enough to carry right along the arena. 'The man you befriended on the journey here. He shall fight beside you.'<br/><img src=\"images/tab.png\"/>Hearing a footstep behind you, you glance back to see Stooping Eagle approaching through the skel\u00adetal gate. 'Evening Star!' he says, glad to see that you too have survived the ordeals set by the courtiers. He touches his sword. 'Where is the wizard? I am eager to see if his blood is red and clean like other men's, or flows like foul sewage!'<br/><img src=\"images/tab.png\"/>You gesture to the pyramid at the far end of the arena. 'He awaits us there. But first we must prove ourselves in the contest.'<br/><img src=\"images/tab.png\"/>He nods and leans closer to whisper in your ear. 'I know something of the strategy of the ball contest. Begin boldly so as to unsettle your opponents, then allow their leading player past you and drive deep towards the enemy defence.'<br/><img src=\"images/tab.png\"/>'Well,' you say with a shrug, 'it's as good a plan as any.'<br/><br/>",
    "pieces": [
      {
        "piece": "363_0",
        "type": "navigate",
        "target": "sect_42",
        "text": "Continue."
      }
    ]
  },
  "sect_364": {
    "narrative": "Your partner darts forward and succeeds in intercept\u00ading the ball. You see that he cannot keep possession for long with the enemy attacking player dogging his every move. 'Send it over here!' you shout.<br/><br/>",

  "sect_365": {
    "narrative": "Leaving the battle behind, you hurry on until the stars begin to drown in the limpid haze heralding a new day. As the sun's heat grows stifling, you find shelter beneath a sand-blasted spar of rock where you rest until night comes again. Then you gather your belongings and set out again by moonlight. Your mouth feels as dry as the endless wastes surrounding you.<br/><br/>",
    "pieces": [

        "piece": "365_0",

      }

  "sect_366": {
    "narrative": "Cowering under the trees at the back of the beach you find a very old man. His clothing is ragged, but the few scraps of adornment that he retains indicate a person of wealth and prestige. This impression is confirmed when he opens his mouth, saying, 'If you have come to kill me, I pray that you do so quickly, at least.'<br/><img src=\"images/tab.png\"/>'We haven't come to kill you,' you reply, extend\u00ading your hand in friendship.<br/><img src=\"images/tab.png\"/>He returns a hopeful smile. 'I am Jade Thunder, once a great wizard. A contest with my arch-rival brought me to this desolate spot, and here we fought our last battle. I slew him, but with his dying breath he sealed my wand within a barrier of fire and now I cannot use my magic to return home.'<br/><img src=\"images/tab.png\"/>You go with him to a spot further up the beach. Great magic has obviously been at work here, impos\u00adsibly warping the trees and leaving the coconuts with silent staring faces. The sand underfoot has a dozen colours. In the centre of the clearing, a circle of crackling green flame surrounds a wand.<br/><img src=\"images/tab.png\"/>Do you want to help Jade Thunder?<br/><br/>",
    "pieces": [
      {
        "piece": "366_0",
        "type": "navigate",
        "target": "sect_45",
        "text": "Get the Man of Gold to fetch the wand."
      },
      {
        "piece": "366_1",
        "type": "navigate",
        "target": "sect_21",
        "text": "Apply your cunning to the problem."
      },
      {
        "piece": "366_2",
        "type": "navigate",
        "target": "sect_435",
        "text": "Douse the flames with a spell."
      },
      {
        "piece": "366_3",

        "target": "sect_68",
        "text": "Walk through the flames."
      },
      {
        "piece": "366_4",
        "type": "navigate",
        "target": "sect_437",
        "text": "Decline to help him."
      }
    ]
  },
  "sect_367": {
    "narrative": "'In times gone by, heretics and madmen were cast out from the town by this gate,' says one of the guards. 'As they went, some would scratch pictures of what they expected to find in the far west.'<br/><img src=\"images/tab.png\"/>'That's why it's called the Gate of Exiles,' says the other man. 'I reckon you must be one of the few people who've taken this route by choice.'<br/><img src=\"images/tab.png\"/>'I didn't have a choice,' you say.<br/><img src=\"images/tab.png\"/>Taking up your pack, you walk out into the waiting desert.<br/><br/>",
    "pieces": [
      {
        "piece": "367_0",
        "type": "navigate",
        "target": "sect_407",
        "text": "Continue."
      }
    ]
  },
  "sect_368": {
    "narrative": "He flings the ball against the slanting wall of the arena and it bounces towards you. Leaping up with all your strength, you manage to strike it a glancing blow with your arm. A moment of stinging pain is followed by numbness, and the ball thuds to the court at your feet.<br/><img src=\"images/tab.png\"/>'No, no!' says the priest, stepping forward to retrieve the ball. 'You have to judge the angle of impact perfectly, otherwise you end up bruised and the ball goes nowhere.'<br/><img src=\"images/tab.png\"/>He demonstrates, swinging his hips for momen\u00adtum as he slams his muscular forearm against the ball. It goes careering across the arena to ricochet off the side wall. This time you manage to intercept it, sending it skidding back along the slant of the wall towards the priest.<br/><img src=\"images/tab.png\"/>'You've got the hang of it now,' he says some time later, leaning on his knees to get his breath back. 'The object is to keep the ball from touching the ground. It represents the sun, you see, so it has to stay aloft or else it's \"eclipse\", meaning you lose a point.'<br/><img src=\"images/tab.png\"/>You toss the ball up and catch it, enjoying the contest now you know more about it. 'And what about the stone rings at the top of the wall?'<br/><img src=\"images/tab.png\"/>'Ah!' says the priest. 'If you can get the ball through the ring then you've scored a \"sunrise\" and you win outright. But it's not as easy as it looks, believe me.'<br/><img src=\"images/tab.png\"/>You stare up at the ring. It is three man-heights off the ground and barely wider than the ball itself. 'But it doesn't look at all easy!'<br/><img src=\"images/tab.png\"/>The priest grins. 'Precisely.'<br/><img src=\"images/tab.png\"/>It is now getting late. Thanking the priest, you make your way back home. Tomorrow you will set out in search of your brother. <br/><br/>",
    "pieces": [
      {
        "piece": "368_0",
        "type": "navigate",
        "target": "sect_389",
        "text": "Continue."
      }
    ]
  },
  "sect_369": {
    "narrative": "You make a great show of folding the shawl and tucking it tightly under your arm. 'You've lured me far off the beaten track and caused me to inhale an insect!' you say aloud, feeling somewhat foolish since you cannot see the creatures you are addressing.<br/><img src=\"images/tab.png\"/>'Merely a prank,' says the eerie voice at your shoulder. 'Give us back our shawl, and we'll lead you back to the path without delay.'<br/><img src=\"images/tab.png\"/>'Better yet,' offers another of the stabai, 'we know of a great treasure hidden near by. If we take you to it, will you return the shawl?'<br/><img src=\"images/tab.png\"/>You know better than to hand the shawl back before they have completed their part of any bargain. Even then, it might be wise to retain it in case they try to cause you further trouble. You decide to make no firm promises for now.<br/><br/>",
    "pieces": [
      {
        "piece": "369_0",
        "type": "navigate",
        "target": "sect_409",
        "text": "Ask them to show you the treasure."
      },
      {
        "piece": "369_1",
        "type": "navigate",
        "target": "sect_390",
        "text": "Insist on being led back to the trail."
      }
    ]
  },
  "sect_370": {
    "narrative": "Midnight Bloom proves to be a briskly efficient young woman with a vivacious smile. A jade neck\u00adlace inlaid with flecks of gold sets off her deep coppery tan to good effect. She reads the letter given to you by the Matriarch and nods, saying, 'Many traders are reluctant to go as far as Tahil now, because the collapse of the Great City has left bands of brigands roaming unchecked in the region. But luckily I shall be sailing there in a week's time, to tie up some loose ends in the clan's business.'<br/><img src=\"images/tab.png\"/>You spend a restful week in Balak at the house of your relatives here, recuperating fully from any injuries. At last Midnight Bloom comes to tell you that preparations are com\u00adplete. Tomorrow you set sail for Tahil.<br/><br/>",
    "pieces": [
      {
        "piece": "370_0",
        "type": "navigate",
        "target": "sect_182",
        "text": "Continue."
      }
    ]
  },
  "sect_371": {
    "narrative": "There is a gasp from the crowd as they watch you jump over the edge. You know you must act quickly. Pulling off the helmet as you tumble down, you hug it against you an instant before the lake surface comes rushing up, driving the air out of your lungs with its chilling embrace. You are surrounded by silence and watery gloom. The weight of gold drags you down, but you have managed to trap a pocket of air inside the helmet and you use this to breathe while unfastening the straps of the regalia. All the air is used up by the time you struggle free, and a red haze swims in front of your vision as you kick up towards the surface.<br/><img src=\"images/tab.png\"/>You reach fresh air to discover you are no longer at the bottom of the well. Instead of open sky, a cavern roof stretches overhead. A ghostly grey light emanates out of nowhere. Trudging up onto a rocky ledge, you hear the sound of oars. A canoe is approaching. As it takes shape out of the shadows, you get a good look at the two occupants. They are like nothing you have ever seen outside your night\u00admares. Now you know you truly have plunged into the fabled river that leads between the world of the living and the world of the dead.<br/><br/>",
    "pieces": [
      {
        "piece": "371_0",
        "type": "navigate",
        "target": "sect_97",
        "text": "Continue."
      }
    ]
  },
  "sect_372": {
    "narrative": "Ripping open the packet, you scatter a handful of salt into the face of the closest snail-creature. It emits a ghastly whining cry and pulls back into its shell as the salt stings its sensitive flesh like acid.<br/><img src=\"images/tab.png\"/>You advance, casting more salt at any of the creatures that are bold enough to try to stop you. It is hard going, for they are clustered thickly in the tunnel and you are shuddering with terror by now, but at last you reach the canoe. Scattering the last of the salt back to deter pursuers, you jump into the canoe and gesture for the demonic oarsmen to cast off.<br/><br/>",
    "pieces": [
      {
        "piece": "372_0",
        "type": "navigate",
        "target": "sect_258",
        "text": "Continue."
      }
    ]
  },
  "sect_373": {
    "narrative": "You continue westwards, trudging beneath the living world on a journey that will carry you to the lower reaches of the Deathlands. Any attempt to contem\u00adplate your bizarre situation threatens to bring on an attack of claustrophobic panic, so you try to think only of your quest for Morning Star. You swear you'll give that wizard cause to rue the day he chose to work his wiles on your brother.<br/><img src=\"images/tab.png\"/>All the light drains out of the sky, leaving a hot sulphurous darkness. A flicker of red light shows as a haze on the horizon, like glowing coals against the blackness. You head towards it.<br/><br/>",
    "pieces": [
      {
        "piece": "373_0",
        "type": "navigate",
        "target": "sect_80",
        "text": "Continue."
      }
    ]
  },
  "sect_374": {
    "narrative": "Not far away, down a backstreet close to the palace wall, you find a house with a plump young pig tethered outside. Listening at the window, you hear the occupants of the house rowdily enjoying a few cups of mead. You tiptoe back to the pig and, stifling its squeals, tuck it under your arms before returning to the palace gate. There, crouched out of sight around the corner of a building, you release the pig and give it a shove which carries it towards the guards.<br/><img src=\"images/tab.png\"/>The pig takes a few steps, gives a baffled grunt upon confronting the guards, then bolts past them. 'Grab it, lads!' cries a guard in high spirits. 'What a fine succulent feast it'll make tomorrow, eh?'<br/><img src=\"images/tab.png\"/>Two or three of the guards go chasing off after the pig, and the others look on laughing at their comrades' antics. You sneak past while their backs are turned and make your way over to the pyramid of the dead king.<br/><br/>",
    "pieces": [
      {
        "piece": "374_0",
        "type": "navigate",
        "target": "sect_415",
        "text": "Continue."
      }
    ]
  },
  "sect_375": {
    "narrative": "The cobra hovers in the air, head swaying from side to side with the beat of its strange wings. The wings are lit up by the luminous veins of glassy rock shining from behind it, displaying dark spots which on a normal cobra would be the patterning of its hood. They look like huge black eyes hanging in the gloom.<br/><br/>",
    "pieces": [
      {
        "piece": "375_0",
        "type": "navigate",
        "target": "sect_122",
        "text": "Lunge forward and strike it at once."
      },
      {
        "piece": "375_1",
        "type": "navigate",
        "target": "sect_145",
        "text": "Bide your time until it swoops."
      }
    ],
    "image_before": "375_illo.jpg"
  },
  "sect_376": {
    "narrative": "He receives your answer with a languid smile. You suddenly have the nasty feeling you have been tricked.<br/><br/>",
    "pieces": [
      {
        "piece": "376_0",
        "type": "navigate",

      {

  "sect_377": {
    "narrative": "You hide behind some bushes and wait for the sun to set. As dusk descends, the pitcher tips over to reveal a second head perched on the sleeping woman's shoulder. It has long coiled hair, stark white flesh and a black slit of a mouth. Rolling its eyes, it gives vent to a thin shriek of annoyance at seeing no sign of you. Then its hair flicks out, twisting to form thin legs like a pond-skater's which it braces against the ground before pulling itself off its host's neck with a sucking noise.<br/><img src=\"images/tab.png\"/>You wait until it has gone loping off into the night in search of prey, then look along the river bank until you find what you need: a smooth rock about the size and shape of a head. Using mud to daub some facial features on this, you prop it on the sleeping woman's shoulder and drape it with reeds to resemble hair. Then you go back and hide in the bushes.<br/><img src=\"images/tab.png\"/>Hours pass before the monster returns, prancing out of the darkness on its thin stilt-like legs. On catching sight of another of its kind perched on its own host body, it gives a shriek like an enraged bird and hurls itself forward, only to fall stunned when it bites hard on the 'interloper' and breaks its teeth. You rush out of cover, snatch up the creature, and stuff pebbles into its bloodied mouth. All it can do is writhe weakly and emit choking noises. You take it to the edge of the river and throw it in, where it sinks without trace.<br/><br/>",
    "pieces": [
      {
        "piece": "377_0",
        "type": "navigate",
        "target": "sect_398",
        "text": "Continue."
      }
    ]
  },
  "sect_378": {
    "narrative": "Grabbing a long hunk of hair, you bunch your muscles and swing the gibbering head around in a swift arc. It strikes the tree with a noise like a melon splitting, and a loathsome torrent of ichor spills out of its broken skull as it drops heavily to the ground. You watch in disgust as its eyes roll up and it gives a last fetid gasp. The twitching tresses shrivel before your eyes, and the head withers rapidly to a desic\u00adcated lifeless shell.<br/><br/>",
    "pieces": [
      {
        "piece": "378_0",
        "type": "navigate",
        "target": "sect_398",
        "text": "Continue."
      }
    ]
  },
  "sect_379": {
    "narrative": "Legend states that a rich man can only enter the afterlife if led there by a poor man. Judging by his regalia, the figure you saw walking ahead of you was rich, and he evidently did not get rid of his money when he passed the idol or the bowl would not be empty. The sensible thing to do would therefore be to get rid of all your money at this point. <br/><br/>",
    "pieces": [
      {
        "piece": "379_0",
        "type": "navigate",
        "target": "sect_219a",
        "text": "Continue."
      }
    ]
  },
  "sect_380": {
    "narrative": "No expression shows on the hard mask-like face as you make your genuflection. There is no roar of rage to show he is affronted, nor flash of sullen anger in his eye. He only raises his sceptre slowly, as though to emphasize a point he is about to make. Then, before you have a chance to move, he brings the sceptre swishing down to split your skull open like a melon. Your adventure ends suddenly and horribly.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_381": {
    "narrative": "This may be your once chance to slay the hydra.<br/><br/>",
    "pieces": [
      {
        "piece": "381_0",
        "type": "navigate",
        "target": "sect_429",
        "text": "Attack it."
      },
      {
        "piece": "381_1",

      }
    ]
  },
  "sect_382": {
    "narrative": "You pause at the archway and look along the passage. It looks deceptively easy. Just half a dozen paces would take you to the far end, where you can see a dusty sun-bleached courtyard.<br/><img src=\"images/tab.png\"/>You take one cautious step. Another. Then there is an ominous creak from the lintel above, and a fine sift of rock dust falls from the passage roof...<br/><br/>",
    "pieces": [
      {
        "piece": "382_0",
        "type": "navigate",
        "target": "sect_177",
        "text": "Recite a warding charm."
      },
      {
        "piece": "382_1",
        "type": "navigate",

        "text": "Dive clear."
      },
      {
        "piece": "382_2",
        "type": "navigate",
        "target": "sect_224",
        "text": "Dive clear."
      }
    ]
  },
  "sect_383": {
    "narrative": "You toss the ball into the hound's open jaws. It immediately crouches down on the ground and starts gnawing at the ball, wagging its tail contentedly, and you are able to slip past unchal\u00adlenged.<br/><img src=\"images/tab.png\"/>The courtiers are waiting for you in the inner courtyard. 'Ah, you fool,' says their chief with a yelp of crowing laughter. 'You just wasted your best weapon!'<br/><img src=\"images/tab.png\"/>'Then I'll just have to try that much harder from now on, won't I?' you reply.<br/><br/>",
    "pieces": [
      {
        "piece": "383_0",
        "type": "navigate",
        "target": "sect_431",
        "text": "Continue."
      }
    ]
  },
  "sect_384": {
    "narrative": "The ball contest requires two participants on each side. 'Am I to face these shadow beings alone?' you cry out angrily.<br/><img src=\"images/tab.png\"/>Necklace of Skulls' voice rustles from the depths of his shrine. It is like a whisper that is somehow loud enough to carry right along the arena. 'You came here seeking your brother. He shall fight beside you.'<br/><img src=\"images/tab.png\"/>A chill settles in the hot air for an instant. A figure has appeared beside you. You turn, not recognizing him at first. It is Morning Star, but there is a ghastly pallor to his skin and his eyes have a hollow look. His arm is pressed to his forehead in the gesture of the denizens of the Deathlands, who must forever shield their eyes from the glare of the sun beneath the world.<br/><img src=\"images/tab.png\"/>'Evening Star,' he says forlornly. 'I am so cold. The grave has scant comforts.'<br/><img src=\"images/tab.png\"/>You must fight beside the ghost of your brother in a contest to the death. <br/><br/>",

  "sect_387a": {
    "narrative": "You repair the boat and set sail. After two days you reach Tahil, a busy trading settlement on the far coast. The others squint warily as they bring the vessel in to the harbour. You can see at once there is trouble here. Instead of the stacks of trade goods that would normally be piled up along the quayside at a port like this, there are milling crowds of refugees carrying everything they own on their backs.<br/><img src=\"images/tab.png\"/>As you tie up at the quay, a man whose elegant clothing marks him as a lord of the Great City comes striding towards you. 'I am commandeering your vessel,' he says in a tone that brooks no disagree\u00adment. Without waiting for a reply, he turns and beckons his wife and children to join him. A couple of servants scurry along behind them, struggling under the weight of the family's possessions.<br/><br/>",
    "pieces": [
      {
        "piece": "387a_0",
        "type": "navigate",
        "target": "sect_159",
        "text": "Assert your status."
      },
      {
        "piece": "387a_1",

        "text": "Use your cunning to stop him."
      },

      }
    ]
  },

  "sect_388": {
    "narrative": "'It is protection against the dust demons,' explains one of the guards. 'They are invisible sprites who whip up whirlwinds and drive them like ravaging beasts onto those who travel in the desert.'<br/><img src=\"images/tab.png\"/>You cast a brief glance at the boulder. 'Not much protection, surely? The demons could just steer their whirlwinds around it.'<br/><img src=\"images/tab.png\"/>'No,' says the other man in a tone that suggests they tell this legend to every wayfarer, 'because dust demons can only travel in long straight paths. They can't turn easily.'<br/><img src=\"images/tab.png\"/>'Or so the priest Spitting Viper told us,' chimes in the first man.<br/><img src=\"images/tab.png\"/>Bidding them farewell, you take up your pack and walk out into the waiting desert.<br/><br/>",
    "pieces": [
      {
        "piece": "388_0",
        "type": "navigate",
        "target": "sect_407",
        "text": "Continue."
      }
    ]
  },
  "sect_389": {
    "narrative": "You decide to set out early the next morning, before sunrise. This will spare your family from farewells. By lantern light in the chill grey predawn, you stand in the antechamber of your family's house and check your belongings for the journey. You are attended by only one servant, who silently fastens the straps of your pack. Your aunts have left out a parcel of maize cakes for you to eat on the road.<br/><img src=\"images/tab.png\"/>There is a knock on the outer door and the servant darts off to open it. Outside you see your friend the old soothsayer standing in the early twilight. You go out and greet him: 'Good morning. You came just in time to catch me. I'm about to set out.'<br/><img src=\"images/tab.png\"/>I know,' he says. 'I came to wish you luck. And to give you this.' He holds up a jade bead.<br/><img src=\"images/tab.png\"/>You take it with a quizzical smile. 'What's it for?'<br/><img src=\"images/tab.png\"/>'There are some who'll tell you that the quickest route to Necklace of Skulls lies through the under\u00adworld. It is true, but that way is also fraught with peril and you will need certain safeguards if you hope to pass through in safety. Now, beads such as this are placed under the tongue of deceased nobles for them to use as currency in the afterlife. If you should enter the underworld, be sure to place the bead under your tongue and to keep it there until you reach the crossroads. Got that?'<br/><img src=\"images/tab.png\"/>'I suppose so,' you say, not really following his drift at all. But you pocket the jade bead. As you set out along the road, you pause and glance back, adding, 'You were wrong about the dream. It seems my brother was dead after all.'<br/><img src=\"images/tab.png\"/>He shrugs. 'Right... wrong... The world isn't quite that simple, Evening Star.'<br/><img src=\"images/tab.png\"/>Bidding him farewell, you set off towards the edge of the city. Even at this early hour, traders are already carrying their wares to market. Out in the fields, moving shadows in the smoky blue twilight show that the farmers are hard at work. It is strange to think that you might never again see this great city of Koba, which has been your home since childhood.<br/><img src=\"images/tab.png\"/>You turn your gaze to the west, putting such thoughts out of your head. From now on, you must think only of the success of your quest.<br/><br/>",
    "pieces": [
      {
        "piece": "389_0",
        "type": "navigate",
        "target": "sect_25",
        "text": "Continue."
      }
    ]
  },
  "sect_390": {
    "narrative": "The stabai flicker at the edges of your vision, thin elusive shards of paleness against the green-tinged shadows. They lead you on through silent glades surrounded by trees which stretch endlessly upwards as though supporting the sky. The moist heat of the jungle weighs upon you until you feel like a drown\u00ading man. Slogging on through the eerie silence, limbs aching with fatigue, you begin to suspect the stabai are not leading you to safety at all. What if their plan is to entice you deeper and deeper into the woods until you finally drop from hunger and exhaustion?<br/><br/>",
    "pieces": [
      {
        "piece": "390_0",
        "type": "navigate",
        "target": "sect_324",
        "text": "Find your own way back to the trail."
      },
      {
        "piece": "390_1",
        "type": "navigate",
        "target": "sect_347",
        "text": "Return the shawl to earn their goodwill."
      },
      {
        "piece": "390_2",
        "type": "navigate",
        "target": "sect_168",
        "text": "Continue to let them guide you."
      },
      {
        "piece": "390_3",
        "type": "navigate",
        "target": "sect_390a",
        "text": "Look into the green mirror."
      }
    ]
  },
  "sect_390a": {
    "narrative": "The mirror shows a panorama of possible futures. You see yourself bitten by snakes, lost in the forest's interior, attacked by wild animals, desperate for food. None of the possibilities is wholly good, but it is certain that you fare less well in any future in which you trust the stabai. Having revealed all this, and burdened by the strain of containing a multiverse of different outcomes, the mirror bursts into fragments.<br/><br/>",
    "pieces": [
      {
        "piece": "390a_0",
        "type": "navigate",
        "target": "sect_324",
        "text": "Retrace your steps to the original trail."
      }
    ]
  },
  "sect_391": {
    "narrative": "You strike up a conversation with a trader whose boat looks impressively large and seaworthy. He is putting together a cargo of richly dyed cotton and woven feather head-dresses which he hopes to sell in Tahil.<br/><img src=\"images/tab.png\"/>'Brigands and pirates abound since the fall of the Great City,' he says. 'These are exciting times we live in. Many prefer to cower in safety close to home, but for a bold man there are fine profits to be made.'<br/><img src=\"images/tab.png\"/>A few judicious remarks about the weather and the tides convince him that you would be a worth\u00adwhile person to have along on the voyage. He tells you to return in a week, when it will be time to set out.<br/><br/>",
    "pieces": [

        "piece": "391_0",
        "type": "navigate",
        "target": "sect_205",
        "text": "Continue."
      }
    ]
  },
  "sect_392": {
    "narrative": "You know that your first priority must be to get out of the encumbering golden regalia as soon as you hit the water, otherwise it will drag you down to your doom. Your fingers have already found the straps as you dive off the platform. You hear a moan of awe from the onlookers which is soon snatched away by the rush of wind as you fall. Then you hit the water, and suddenly you are sinking through silent darkness.<br/><img src=\"images/tab.png\"/>Another person might panic, losing precious seconds, but you have been in this kind of scrape before. You made sure to take a good breath of air before going under, and you make use of that now to sustain you while you struggle free of the regalia. Discarding it, you watch it go drifting down until the yellow glints of metal are lost in the murk. It is a priceless treasure, but the loss of it gladdens your heart as you strike up through the cold green water.<br/><img src=\"images/tab.png\"/>Your head breaks the surface and you suck grate\u00adfully at the stale air of an underground cavern. There is no flicker of daylight. The sinkhole has vanished, and the only light is now an eldritch grey glow seeping from an unknown source. You guess that you have been carried to the outer fringes of the underworld. Stumbling up onto a pebble-strewn shore, you gaze out into the gloom and see a canoe coming towards you. Your guess is confirmed when you see the oarsmen. They are like no creatures of the mortal realm. <br/><br/>",
    "pieces": [
      {
        "piece": "392_0",
        "type": "navigate",
        "target": "sect_97",
        "text": "Continue."
      }
    ]
  },
  "sect_393": {
    "narrative": "You light the firebrand and thrust it straight into the face of the nearest of the creatures - the one hanging on the rock directly above your head. It throws up its stubby arms with a sickening bleat of anguish and falls, dashing you to the ground and smothering the burning brand. Before you can struggle free and rise to your feet, the rest of the creatures have slithered forward and seized you in their slimy fingers. You try to fight, but there are too many of them. All you can do is scream in panic as they overwhelm you. Your adventure has come to a horrible end.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },

    "narrative": "You complete the charm an instant before the cobra strikes. It comes sailing in and closes its jaws on your neck, but you feel barely more than a pinprick as the fangs glance harmlessly off your skin. The charm will keep you safe from its bite while you explore the tomb.<br/><img src=\"images/tab.png\"/>The soothsayer's jade bead fell out of your mouth when you spoke the charm. You are too late to stop it rolling off the ledge and being lost in the water below. <br/><br/>",

  "sect_395": {
    "narrative": "The little man bites your wrist and sucks at it as though savouring the juice of a plum. After a short while he looks up. Under the hook of his extraordinary nose, his mouth is curled into a tight smile.<br/><img src=\"images/tab.png\"/>'That's a rare act of kindness for a stranger to do,' he says in his thin voice, leaping to his tiny feet with miraculous vigour. 'I won't soon forget it, I assure you. Oh, and let me give you a word of advice. Get rid of any money you've got once you reach the crossroads.'<br/><img src=\"images/tab.png\"/>With that he darts off and is soon lost to view among the rushes. You are left to ponder the mean\u00ading of this strange encounter as you continue on your way. <br/><br/>",
    "pieces": [
      {
        "piece": "395_0",

      }
    ]

  "sect_396": {
    "narrative": "You crouch behind some sacks of grain and wait an hour or so until the streets are completely deserted. A few lights show from the palace windows. Beside the gate, a brazier flares in the night breeze. Other than that it is completely dark. When the moon shows as a misty patch of silver beyond the wooded hills to the east, you put your plan into action.<br/><img src=\"images/tab.png\"/>'Brr, it's got cold suddenly,' remarks one of the guards at the gate.<br/><img src=\"images/tab.png\"/>One of his companions nods. 'Did you hear something just then?' He casts a nervous glance over his shoulder. The pyramid-tomb of the dead king looms darkly against the pale halo of moonlight.<br/><img src=\"images/tab.png\"/>'Now you come to mention it...' says another, also looking back. Suddenly he gasps, eyes popping out of his head. 'By all the gods!'<br/><img src=\"images/tab.png\"/>A parade of ghosts descends the steps of the pyramid. Their dead faces are formed on mist and moonbeams, and they move without sound across the courtyard. The guards are brave enough to face any foe of flesh and blood, but the sight of this host of spectres sends icy terror through their veins. Dropping their weapons, they run off into the night.<br/><img src=\"images/tab.png\"/>You watch them go, then step out from your hiding-place. As you cancel your illusion spell, the 'ghosts' dissolve into the darkness. You hurry across to the pyramid before the guards recover enough nerve to come slinking back.<br/><br/>",
    "pieces": [
      {
        "piece": "396_0",
        "type": "navigate",
        "target": "sect_415",
        "text": "Continue."
      }
    ]
  },

    "narrative": "Your answer is greeted with a sneer and a hiss of laughter. It occurs to you that you may have been tricked.<br/><br/>",

  "sect_398": {
    "narrative": "The woman is in a deep trance, but you shake her until she comes out of it. She tells you that she is a sorceress who fell victim to the nightcrawler when she tired to exorcize it from the region. 'I can never repay my debt to you,' she says, weeping with relief to be free of the noxious creature's control at last. 'When you get to the sea, follow the shore until you come to a giant stone idol which is buried up to its neck in the sand. This is the idol of an ancient god. Tell him the number of stars in the sky and he will speak to you.'<br/><img src=\"images/tab.png\"/>'How many stars are there?'<br/><img src=\"images/tab.png\"/>She smiles. 'Tell him a hundred thousand million and seven. He wouldn't believe the true answer.'<br/><img src=\"images/tab.png\"/>Bidding the woman farewell, you continue on your way.<br/><br/>",
    "pieces": [
      {
        "piece": "398_0",

  "sect_399": {
    "narrative": "The remorseless glare of the unearthly sun dazzles you both, forcing you to shield your eyes. Walking on, you come in sight of a kapok tree whose spreading branches poke up into the roof of water above the underworld. Several figures are resting in its shade.<br/><img src=\"images/tab.png\"/>As you press on towards the tree, you pass a well beside the road. Your companion pauses and fishes in his belt-pouch for jade bead, which he casts into the well. There is a glint of golden light from the water, and the noble pauses to take a drink. <br/><br/>",
    "pieces": [
      {
        "piece": "399_0",
        "type": "navigate",
        "target": "sect_59",
        "text": "Do the same."
      },
      {
        "piece": "399_1",
        "type": "navigate",
        "target": "sect_83",
        "text": "Keep your own bead."
      },
      {
        "piece": "399_2",
        "type": "navigate",
        "target": "sect_83",
        "text": "You don't have a bead."
      },
      {
        "piece": "399_3",
        "type": "navigate",
        "target": "sect_399a",
        "text": "Look into the green mirror."
      }
    ]
  },
  "sect_399a": {
    "narrative": "The mirror gives you a glimpse of various possibilities. The future in which you drop your bead into the well seems most favourable, in the short term at any rate. No sooner have you seen this than the mirror trembles and breaks into a thousand shards.<br/><br/>",
    "pieces": [

        "piece": "399a_0",

        "target": "sect_59",
        "text": "Do so."
      }
    ]
  },

  "sect_400a": {
    "narrative": "You lose your grip on the crumbling bark and go crashing down through the branches. Twisting nimbly in midair, you manage to break your fall by catching a stout strangler root and suffer only minor bruising.<br/><img src=\"images/tab.png\"/>Jumping to your feet, you hurry off before the creature can descend from its arboreal lair to pursue you. The stabai have flitted away, terrified of the creature's wrath. When you are safely away from the tree, you clean the muck off the diadem and hold it up in a shaft of sunlight. It is a gold circlet of the sort that sometimes adorn the heads of great nobles. Sacred symbols are stamped into the metal and there is a jade inlay in the fourfold shape of the World Tree, the source of life itself in the mythology of your people. <br/><br/>",
    "pieces": [

  "sect_400b": {
    "narrative": "You lose your grip on the crumbling bark and go crashing down through the branches. The ground comes up to hit you with crushing force and you are sure you have broken some ribs.<br/><img src=\"images/tab.png\"/>Struggling to your feet, you limp off before the creature can descend from its lair to pursue you. The stabai have flitted away, terrified of the creature's wrath. When you are safely away from the tree, you clean the muck off the diadem and hold it up in a shaft of sunlight. It is a gold circlet of the sort that sometimes adorn the heads of great nobles. Sacred symbols are stamped into the metal and there is a jade inlay in the fourfold shape of the World Tree, the source of life itself in the mythology of your people. <br/><br/>",

  "sect_400c": {
    "narrative": "You lose your grip on the crumbling bark and go crashing down through the branches. The ground comes up to hit you with crushing force, snapping your neck. You die instantly.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_401": {
    "narrative": "You greet the sentinel by name. He receives your greeting with barely a change in expression. Only in a narrowing of those burning eyes and a drooping of the chiselled lips do you begin to sense your error.<br/><img src=\"images/tab.png\"/>His sceptre flashes out without warning, shattering your breast-bone and driving through into your heart. Impaled, you give a last spasm before death congeals on your features. You have met your doom.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_402": {
    "narrative": "You have no weapon strong enough to penetrate the monster's scaly hide. Snarling at your impudence in attacking it, it envelops you in its four necks like a man closing his fist on a gnat. Fangs sharper than flakes of obsidian sink deep into your flesh and it raises your bloody carcass aloft to the night sky with a great shriek of inhuman glee. You sold your life valiantly, but you failed.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_403": {
    "narrative": "The intense fire has burned down to a sullen cindery glow by daybreak. You are dimly aware of the door being swung open, and you begin to crawl feebly across the floor towards the flow of cool morning air. In doing so, your hand brushes against a large lump of charcoal which must have fallen out of the fire during the night. You also notice that one of the round stones which formed the sides of the fire-trough has worked itself loose. It is still warm to the touch, but not unbearably so. You slip the charcoal and the stone into your haversack in case they could be useful later.<br/><img src=\"images/tab.png\"/>'Come along,' snaps the chief courtier impatiently. He sends in a couple of his men, who drag you outside. Staring down at you as your strength returns, he says nastily: 'Did you have a pleasant night?'<br/><img src=\"images/tab.png\"/>'Very comfortable,' you mutter through parched lips. 'What's next?'<br/><img src=\"images/tab.png\"/>'Next,' he says, 'is the House of Bats.'<br/><br/>",
    "pieces": [
      {
        "piece": "403_0",
        "type": "navigate",
        "target": "sect_225",
        "text": "Continue."
      }
    ]
  },
  "sect_404": {
    "narrative": "The symbol on the diadem represents the World Tree, the source of all birth and regeneration. Now you can feel it throbbing in your hand, its magical energy sending tingling sparks through your fingers. You carefully set your brother's skull on the dusty ground in front of you and place the diadem over its brow.<br/><img src=\"images/tab.png\"/>Sunlight splashes on the rim of the diadem, grow\u00ading into a blinding cusp of unbearable intensity. The courtiers look away with a moan of awe, and the two shadow men shrink back against the flanks of their creator's pyramid. Narrowing your eyes, you peer into the heart of the glow and there you witness a miracle.<br/><img src=\"images/tab.png\"/>The glow fades. Your brother is standing before you, fully restored, grinning like a demigod with the diadem on his brow. It takes you a moment before the wave of dizzying joy passes enough for you to speak: 'Morning Star!'<br/><img src=\"images/tab.png\"/>'It is good to see you!' says your brother, coming forward to hug you. As the two of you touch, there is a crackle of energy and you feel the injuries and fatigue of the last few weeks burned away by life-giving magic.<br/><img src=\"images/tab.png\"/>'I feared you were lost for ever.' You point towards the brooding shrine overlooking the ball contest arena. 'Now, brother, let's show that sorcerer our true mettle!'<br/><br/>",

  "sect_406": {
    "narrative": "The storm blows itself out towards dawn, leaving you all shaking with exhaustion. You look around. Unbroken sea surrounds you. The only clue to your course is the sun boiling its way through a bank of low cloud across the horizon, but the sight of circling gulls tells you that land is near. You know that it cannot be the mainland. As a green swathe of foliage appears in the distance, you realize you have found the fabled Isle of the Iguana.<br/><img src=\"images/tab.png\"/>Getting closer, you find a coast of high cliffs which the sea has pounded into fanciful shapes. You sail under an arch of white rock and around a headland that reminds you of a serpent's mouth, arriving at last at a stretch of pebble-strewn beach.<br/><img src=\"images/tab.png\"/>'The ship was badly damaged in the storm,' says one of the sailors, pointing to the water collecting in the bottom of the hull. 'We must put in here for repairs.'<br/><br/>",
    "pieces": [
      {
        "piece": "406_0",
        "type": "navigate",
        "target": "sect_366",
        "text": "Continue."
      }
    ]
  },
  "sect_407": {
    "narrative": "The sun looks like a funnel of flame in the shimmer\u00ading oven of the sky. Through the soles of your sandals, the rock and sand feel as hot as cinders. The air seems thick with dust, but at nightfall the tem\u00adperature plummets and you are chilled by a strong breeze.<br/><br/>",
    "pieces": [
      {
        "piece": "407_0",
        "type": "navigate",
        "target": "sect_434",
        "text": "Use your survival skills."
      },

        "piece": "407_1",
        "type": "navigate",
        "target": "sect_22",
        "text": "Will you travel by day?"
      },
      {
        "piece": "407_2",
        "type": "navigate",
        "target": "sect_46",
        "text": "Or by night?"
      }
    ]
  },
  "sect_408": {
    "narrative": "The high priest winds a white cloth across your eyes and leads you through to the inner shrine. A deep chill abides here; the thick stone blocks of the Death God's temple walls are never warmed by the sun. The sweet tarry smell of incense hangs in the air. You feel a hand on your shoulder, guiding you to kneel.<br/><img src=\"images/tab.png\"/>A long period of utter silence ensues. You did not hear the high priest withdraw from the chamber, but you gradually become sure that he has left you here alone. You dare not remove the blindfold; to gaze directly on the holy of holies would drive you instantly insane.<br/><img src=\"images/tab.png\"/>A whispering slithers slowly out of the silence. At first you take it for a trick of your unsettled imagin\u00adation, but by straining your ears you begin to make out words. 'The way to the west lies through the underworld,' the whispering tells you. 'Go to the city of Yashuna. North of the city lies a sacred well which is the entrance to the underworld. Take this path, which is dangerous but swift, and you will emerge at the western rim of the world. From there it is but a short journey back through the desert to your goal.'<br/><img src=\"images/tab.png\"/>The whispers fade, drowned out by the thudding of your heart. Frozen with terror at the words of the god, you crouch motionless on the cold flagstones. The cloying scent of incense grows almost unbearable.<br/><img src=\"images/tab.png\"/>Suddenly a hand touches your shoulder. After the initial jolt of alarm, you allow yourself to be led out onto the portico of the temple, where the blindfold is removed. You blink in the dazzling sunlight. You feel as weak as a baby and the smell of incense clings to your clothes. After the cool of the shrine, the heat of the afternoon sun makes you feel slightly sick.<br/><img src=\"images/tab.png\"/>The podgy priest is looking up into your eyes. 'You heard the voice of the god,' he says simply, then turns and walks back into the temple. <br/><br/>",
    "pieces": [
      {
        "piece": "408_0",
        "type": "navigate",
        "target": "sect_93",
        "text": "Continue."
      }
    ]
  },
  "sect_409": {
    "narrative": "The stabai guide you through the forest to a tall tree which has had the vitality leeched out of it by a strangler fig. The roots of the strangler enclose the decomposing trunk like a crusty scab. A barely glimpsed arm directs your attention to a hole some way up the side of the tree. 'There,' announces the fluting voice of one of the stabai. 'The treasure is inside the dying tree-trunk.'<br/><img src=\"images/tab.png\"/>The strangler's roots make it an easy climb. The stabai effortlessly keep pace with you. From some\u00adwhere amid the branches you hear them urging you to return the shawl. 'Not yet,' you reply. 'First I'll take a look at this treasure.'<br/><img src=\"images/tab.png\"/>'But then you will return the shawl?' they whine.<br/><img src=\"images/tab.png\"/>Your foot slips but you steady yourself in the crook of a branch. It is a long way to the ground. No doubt the stabai are hoping you will break your neck, and their distractions are not helping. 'I'm making no promises,' you tell them irritably.<br/><img src=\"images/tab.png\"/>Pulling yourself up level with the hole, you peer inside. It looks dank and rotten. There is a smell like mushrooms - sickly sweet, a heady aroma. But as your eyes penetrate the darkness, you see that the stabai did not lie. Just within reach glitters a solid gold diadem.<br/><br/>",
    "pieces": [
      {
        "piece": "409_0",
        "type": "navigate",
        "target": "sect_26",
        "text": "Reach in stealthily and take it."
      },
      {
        "piece": "409_1",
        "type": "navigate",
        "target": "sect_49",
        "text": "Reach in and take the diadem."
      },
      {
        "piece": "409_2",
        "type": "navigate",
        "target": "sect_390",
        "text": "Climb back down without it."
      }
    ]
  },
  "sect_410": {
    "narrative": "The lad is as good as his word, and takes you along an obscure track that leads towards the edge of the forest. As you walk, he tells you of his people, whose task is to guard the World Tree.<br/><img src=\"images/tab.png\"/>'Who appointed you to this sacred duty?' you ask, hiding a smile because you do not believe such an outrageous claim.<br/><img src=\"images/tab.png\"/>'It was the God of Gods, who at the dawn of time created our ancestors from whom came all men,' he says. His sing-song intonation suggests he is reciting the words of his tribal shaman. But what he says next makes you pause for thought: 'You're going to Nachan? My father went there once, in the time of the old king. I hear there is a passage into the underworld.'<br/><img src=\"images/tab.png\"/>Interested, you ply him with questions but he knows nothing more. At last he points along a lightly wooded lane. 'Follow this path and you will soon reach the outside world,' he says.<br/><img src=\"images/tab.png\"/>Thanking him, you say good-bye and set out along the lane.<br/><br/>",
    "pieces": [
      {
        "piece": "410_0",
        "type": "navigate",
        "target": "sect_160",
        "text": "Continue."
      }
    ]
  },
  "sect_411": {
    "narrative": "The high priest watches the sun decline across the treetops to the west. 'The moment has arrived,' he intones to the waiting crowd. 'This ambassador will bear our message to the Rain God.'<br/><img src=\"images/tab.png\"/>You stare down. A gulf of dozen man-heights separates you from the grim watery gate of the afterlife. Even with your spell in force, you cannot suppress a qualm as you step out into space.<br/><img src=\"images/tab.png\"/>The gasp of the crowd is lost in the rush of wind as you go plummeting down. The white root-tan\u00adgled walls of the sinkhole flicker past your vision. An instant later there is an icy impact and then darkness and eeriness surround you.<br/><img src=\"images/tab.png\"/>If not for your magic, the golden regalia you are wearing would bear you down to a watery grave. You struggle free of the fastenings and allow the vest of gold plaques to sink out of sight in the murk, but you keep the golden helmet tucked under your arm as you go shooting up towards the surface. Note the helmet among your possessions if you decide to retain it.<br/><img src=\"images/tab.png\"/>You break the surface like a log bobbing up out of the depths. There is a weak glow here, but it is not daylight. You are no longer at the bottom of the sinkhole, but in a vast underground cavern. You stagger up onto a rocky shore before your spell can wear off.<br/><img src=\"images/tab.png\"/>The sound of oars reaches your ears. Approaching you across the lake comes a long canoe crewed by two weird figures that seem to have strayed out of a feverish dream.<br/><br/>",
    "pieces": [
      {
        "piece": "411_0",
        "type": "navigate",
        "target": "sect_97",
        "text": "Continue."
      }
    ]
  },

  "sect_413": {
    "narrative": "The warmth of your grip awakens the spark of life in the golden manikin. Dropping from your hand to the ledge, it takes in the situation with a single haughty glance. You wonder how anything so small could help against the flying cobra, but the Man of Gold was fashioned by a god and is far more power\u00adful than you could imagine. As the cobra comes swooping to attack you, the Man of Gold leaps up and seizes its tail, dragging it down to the ledge. The struggle is brief. After casting the lifeless body into the river, the Man of Gold makes a gesture of farewell and then dives off the ledge itself. You hear it fall with a short heavy splash, and by the time you look over the edge it has sunk without trace.<br/><img src=\"images/tab.png\"/>'That was handy, having that little figurine,' calls up one of the demonic oarsmen.<br/><img src=\"images/tab.png\"/>The other chimes in: 'Too bad you couldn't keep it. Might have been even more useful later.'<br/><br/>",
    "pieces": [
      {
        "piece": "413_0",
        "type": "navigate",
        "target": "sect_339",
        "text": "Explore the open tomb."
      }
    ]
  },
  "sect_414": {
    "narrative": "The knot on one of the gates unties itself. The gate swings open to let you enter, then closes behind you. At the end of a short tunnel you find a chamber which is open on the far side, giving onto a ledge overlooking a river of foaming blood. A man stands on the ledge, and you recognize him as the feather-robed noble you saw on the causeway outside.<br/><img src=\"images/tab.png\"/>He points to an obsidian beam spanning the river to the far bank. At first you think it is a bridge, but when you step out onto the ledge for a closer look you see that it is wedge-shaped, coming to a sharp edge on its upper surface. 'It would be difficult to keep one's balance on that,' you remark drily.<br/><img src=\"images/tab.png\"/>'That isn't the intention,' says the noble. He holds up a pole with a hook on the end. 'I found this here on the ledge. Notice that there is a similar pole on the other ledge yonder.'<br/><img src=\"images/tab.png\"/>You look upriver. There is indeed another ledge with an identical beam a few metres away, presum\u00adably where you would have come out if you had gone through the other doorway. A pole like the one the noble is holding rests there.<br/><img src=\"images/tab.png\"/>'Eventually a poor man will arrive,' he says. 'He will emerge on the other ledge, at which time he and I will reach out and hook our poles together. Then, leaning out and walking on the sloping surface of the obsidian beams, we will be able to cross together.'<br/><img src=\"images/tab.png\"/>'Ingenious!' you say. But you are thinking about how you will get across.<br/><br/>",
