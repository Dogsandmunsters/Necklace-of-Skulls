  "sect_178a": {
    "narrative": "You feel yourself getting drowsy as the chill seeps into your bones. If you fall asleep here you will certainly perish, so you force yourself to pace up and down the long hall. Ice crunches underfoot as you walk, and your limbs are soon blue with cold. <br/><img src=\"images/tab.png\"/>It can only be raw determination that sustains you. When the courtiers come to open the door, you note with satisfaction that you have only one more ordeal to face. Then you will be taken to meet the one whom you hate more than any in the world, and yet have never seen. The sorcerer Necklace of Skulls.<br/><br/>",

  "sect_180": {
    "narrative": "You walk on until you reach the tree. The figures seated there are of macabre appearance: living skeletons whose bones are green with algae. Roots and soil clump their joints, and you can see snakes burrowing between the bars of their ribcages. One raises a grinning skull-face to greet you. As it does, a butterfly opens wings of scarlet and gold across its emerald brow. If you saw such a sight in one of the murals on a temple wall, you might be moved to admire its uncanny beauty. Faced with such a thing in stark reality, however, you find yourself jumping back in fright. You hurry past without acknowledging the skeleton's welcoming gestures.<br/><br/>",

  "sect_181": {
    "narrative": "You were just beginning to feel confident, but now the shadow men make a daring play which abruptly turns your hopes to bleak despair. You watch aghast as they launch the ball in a smooth trajectory which carries it through the stone ring at the top of the wall. It is a one in a thousand shot, and by the rules of the contest it means that they have won.<br/><img src=\"images/tab.png\"/>Necklace of Skulls' pronouncement falls like an icy wave across the arena: 'The losers' lives are forfeit.'<br/><img src=\"images/tab.png\"/>A flat metallic twang builds rapidly in the dry air. There is a sour taste on your tongue, and you can feel your hair standing on end. You glance at your partner just in time to see him explode in a blossom of silent white sparks, leaving nothing but a scorched black patch on the dusty ground.<br/><img src=\"images/tab.png\"/>Necklace of Skulls has vaporized him - snuffed out his life with a casual flick of sorcery! You are horrified by the callous murder, but you cannot waste time brooding on it now. If you don't act quickly, you will be next. <br/><br/>",
    "pieces": [

  "sect_182": {
    "narrative": "It is early in the morning when you make ready to sail. The sky is a shimmering pane of jade on which the last stars sparkle like dewdrops that are swiftly burnt away when the trembling red disc of the sun lurches up from the east.<br/><img src=\"images/tab.png\"/>Along with the half dozen other crewmen, you push the ship out through the cool grey waves and then jump aboard. Paddles are used to move out from the shores until the sail catches the breeze. Its triangular shape puts you in mind of an elegant bird unfolding its wings to soar.<br/><img src=\"images/tab.png\"/>The day passes pleasantly as you sail on keeping the shore in sight, but towards evening a cloud looms on the horizon. It indicates a storm blowing from out at sea. 'We must put out from the coastline,' says one of the crew as you feel the wind rising. 'Otherwise we run the risk of being blown onto the reefs.'<br/><img src=\"images/tab.png\"/>As the storm rolls over you, it turns the twilight to night and blots out any sign of the shore. Rain sweeps into your face, stinging your eyes with its force. The sailors cling to the mast and mutter prayers to the gods through chattering teeth. Their prayers go unheeded: the sea lifts your vessel like a toy and flings it far out into unknown ocean.<br/><br/>",
    "pieces": [

        "piece": "182_0",
        "type": "navigate",

        "text": "Continue."
      }
    ]
  },
  "sect_183": {
    "narrative": "'Well, what are you waiting for?' snaps the lord. 'I told you to get out of the ship as my family and I will now be needing it. If you expect payment - '<br/><img src=\"images/tab.png\"/>You leap out onto the quay. 'Payment? For this wretched craft?' you cry in an incredulous tone. 'Why, it has nearly cost me my life three times since I left home!'<br/><img src=\"images/tab.png\"/>'It looks sturdy enough,' he says dubiously.<br/><img src=\"images/tab.png\"/>'Cursed is what it is! Cursed by a woodland imp who dwelt in the tree from which the vessel was built. And cursed am I for being foolish enough to set sail in such a vessel, for I lost my aunt and most of my belongings when it last capsized under me!'<br/><img src=\"images/tab.png\"/>The lord looks at the vessel, then at the swelling crowd of refugees. Superstitious fear is struggling with necessity in his mind. 'I'll take the risk,' he decides.<br/><img src=\"images/tab.png\"/>'You're a brave man and no mistake!' you say with an admiring sigh. 'Still, I can't let you take the damned ship for nothing.'<br/><img src=\"images/tab.png\"/>'I'm not paying you,' he says witheringly.<br/><img src=\"images/tab.png\"/>'Of course not, sir. I'll pay you, for taking it off my hands.' You reach for your money-pouch. 'I think, well, twenty cacao would be fair, considering the trouble it's given me...'<br/><img src=\"images/tab.png\"/>That convinces him. He backs away, dragging his family with him. 'Keep your money! We'll find another ship.'<br/><img src=\"images/tab.png\"/>Bidding your travelling companions farewell, you set out towards Shakalla.<br/><br/>",

        "piece": "183_0",
        "type": "navigate",

      }
    ]
  },

  "sect_184a": {
    "narrative": "Thirst and weariness continue to sap your strength. Your small remaining supply of water is soon used up. <br/><img src=\"images/tab.png\"/>The palace of Necklace of Skulls cannot be far now, since it is reputed to lie at the western rim of the world. With a wry glance at the shimmering sun overhead, you trek on across the dunes.<br/><img src=\"images/tab.png\"/>Thankfully the sun sets at last and the cool of evening comes on the breeze. By this time you are weary with heat and thirst, but you know you must press on to cover as much ground as possible. The stars emerge like a thousand gleaming pebbles seen in a stream. Moonlight soaks the sand in hues of charcoal and silver.<br/><img src=\"images/tab.png\"/>You reach the crest of a dune to find a dramatic scene unfolding before your eyes. Only thirty paces away, a warrior in a jaguar-hide cloak stands confronting a giant serpent with four heads. The warrior's servant holds up a burning torch to give more light as his master moves forward. The torchlight looks like fresh blood along the monster's gruesome fang-rimmed jaws.<br/><br/>",

  "sect_184b": {
    "narrative": "Thirst and weariness continue to sap your strength. Your small remaining supply of water is soon used up, and the accumulated hardships you have suffered throughout your quest finally take their toll. You can go no further. As you lie dying, your last thoughts are of your twin. Perhaps in death you will be reunited.<br/><br/><div class=\"s3\">THE END</div>",

  "sect_185": {
    "narrative": "'I cannot take this,' you decide, replacing the golden statuette in the chest. 'It is too precious; the clan might one day need to use it.'<br/><img src=\"images/tab.png\"/>'Well said!' declares the Matriarch, her eyes almost vanishing in her plump face as she beams with satisfaction at your answer. 'The treasures that remain are less potent in their magic, but may also prove useful.'<br/><img src=\"images/tab.png\"/>There are three other items. The first is a small mirror of dark green glass with a powerful spell inscribed around the rim. 'It can be used to see into the future,' the Matriarch tells you. 'As for this next item - ' she holds up a sealed jar ' - it contains a magic drink concocted by your great-grandfather which is capable of healing grievous wounds.'<br/><img src=\"images/tab.png\"/>'And what of this?' you ask, taking out a sword of sharpened green jade adorned with tiny glyphs.<br/><img src=\"images/tab.png\"/>'That also belonged to your great-grandfather. It served him both as a weapon of war and as a tool of his sorcery.'<br/><img src=\"images/tab.png\"/>You can take two of these three items:<br/><br/>",

  "sect_188": {
    "narrative": "As you leave the market, a tall fellow emerges from the portico bordering on the temple plaza and stands surveying the deserted marketplace. He is carrying pots that mark him as a fisherman, presumably from one of the coastal towns to the north. 'Huh!' he mutters, half to himself. 'Is there no demand for good fish these days?'<br/><img src=\"images/tab.png\"/>'Probably not when it is several days old,' you remark, grimacing at the smell wafting from his goods.<br/><img src=\"images/tab.png\"/>He fixes you with a stare of outrage. 'Then buy one of my pots and take up fishing yourself!' he cries, thrusting a lobster pot towards you. 'There! Destroy my livelihood, if you wish! I will sell you this pot for only two cacao.'<br/><br/>",

  "sect_189": {
    "narrative": "The sun dips across the treetops to the west, sending the hazy light of late afternoon slanting down into the well. You do not need the high priest's signal to know the moment has arrived. Steeling your nerves, you step out from the platform into empty space. The creeper-clad walls of the sinkhole go rushing by as you fall, then the water suddenly seizes you in a silent icy embrace. The impact drives the air out of your lungs and you flail wildly, carried inexorably down by the weight of your gold regalia. It would spell your death, but good luck is with you as always. One of the straps was not fastened securely, and you are able to shrug out of the encumbering regalia and strike up towards the surface.<br/><img src=\"images/tab.png\"/>It takes longer than you would have expected. Your lungs are bursting when you finally struggle up out of the water and gulp fresh air. You are on a rocky outcrop in the middle of a subterranean lake. There is no sign of the open sky. A wan grey light hovers in the air, no brighter than dusk.<br/><img src=\"images/tab.png\"/>A familiar noise echoes across the cavern. It is the splash of oars. You turn to see a canoe approaching, paddled by two bizarre nonhuman creatures.<br/><br/>",
    "pieces": [

  "sect_190": {
    "narrative": "The hard veins of luminous crystal running through the cavern wall make fine handholds. You quickly ascend to the ledge and stand inspecting the tombs. Each is sealed by a massive slab of stone bearing an engraved image of the person buried within. At first glance they look too solid for you to have any hope of gaining entry, but then you notice that there is one slab which already has a crack in it. Even better, you discover a hammer lying on the ledge. You estimate that it would be about an hour's hard work to smash a way into the tomb.<br/><br/>",

        "text": "Open the tomb with your Roguery skill."

        "text": "Break it open using the hammer."

  "sect_191": {
    "narrative": "Ordinarily you might try to seize the cobra before it strikes. You have heard of hunters doing this, and your own reflexes are as sharp as any man's. But at the moment your arms are trembling, muscles turned to jelly by the exertions of the past two hours. You could not rely on getting a firm grip.<br/><img src=\"images/tab.png\"/>The cobra is about to attack. It puts its head back, neck bracing for the lethal strike - an action which momentarily blinds it. It is the one chance you will get, and you do not hesitate. You take a swift step closer and thrust your head forward with all your strength. There is a loud crack as your forehead slams into the cobra and crushes it back into the hard stone of the wall.<br/><img src=\"images/tab.png\"/>You reel back, stunned. The cobra drops limply to the floor and writhes there weakly until you recover your wits enough to stamp on it. Nursing a swelling bump on your head, you squeeze through into the tomb.<br/><br/>",
    "pieces": [
      {
        "piece": "191_0",
        "type": "navigate",
        "target": "sect_339",
        "text": "Continue."
      }
    ]
  },
  "sect_192": {
    "narrative": "You are invited to join King Cloud Jaguar and the nobles of his court in the steam-bath adjoining the palace. This is a domed room which is entered through an aperture so low that each bather has to crawl through on hands and knees.<br/><img src=\"images/tab.png\"/>Inside are rows of stone benches, and the middle of the floor is taken up by a pit filled with pebbles which have been warmed earlier in a fire until they are red-hot. Servants bring pitchers of scented water which sizzles on contact with the hot pebbles, releasing clouds of steam that make the sweat pour from your skin. At first you can hardly stand to draw a breath, but gradually you get used to the sweltering heat and start to enjoy the cleansing feeling. An old nobleman nudges you and hands you some herbs. 'Rub these on your body,' he grunts. 'Most invigorating.'<br/><img src=\"images/tab.png\"/>You benefit from the restorative effect of the herbs and the steam-bath. You also get the chance to ask about the next day's festivities, and you are told that this is the anniversary of the old king's death. When Cloud Jaguar learns of your quest, he is very impressed by your bravery. 'The pillaging of the Great City will have dire consequences,' he says. 'I have heard tales of demons and werewolves ransacking the temples. Perhaps you can find out the truth on the matter.'<br/><img src=\"images/tab.png\"/>You bow respectfully. 'I will try, your Majesty.'<br/><img src=\"images/tab.png\"/>'You will spend the night in the shrine atop my father's pyramid,' he continues. 'A tube connects the shrine to the tomb chamber. If it is the will of the gods, my father's spirit may appear to you and offer guidance.'<br/><img src=\"images/tab.png\"/>You cannot refuse without giving offence. Whatever you think of meeting the late king's ghost, you must do as Cloud Jaguar has commanded. You spend the rest of the day in a mood of excitement tinged with dread, and at nightfall you are taken up to the top of the pyramid and left alone to await the ghost's appearance.<br/><br/>",
    "pieces": [
      {
        "piece": "192_0",
        "type": "navigate",
        "target": "sect_415",
        "text": "Continue."
      }
    ]
  },
  "sect_193": {
    "narrative": "With a long bound, you launch yourself from the edge of the canyon onto the first of the spires of rock. Only now do you discover that it is red hot, but you remain undaunted. Careless of the long drop that surrounds you on all sides, you fall into an easy leaping gait which carries you from one spire to the next without pause. You have reached the far side of the canyon even before the heat of the rock can start to scorch your shoes.<br/><br/>",

  "sect_195a": {
    "narrative": "Despite your horror of the macabre creature, you force yourself to close with it in a desperate effort to end the fight quickly. Its black maw drops open in a triumphant hiss as it lifts its host body's limbs to grapple with you. You are alarmed by the force in its blows: the poor woman it is attached to is being forced to do its bidding with a strength beyond human endurance.<br/><br/>",

  "sect_195b": {
    "narrative": "The creature's black maw drops open in a triumphant hiss as it lifts its host body's limbs to grapple with you. It fights with a strength beyond human endurance and, in your weakened state, you are no match for it. Your adventure ends here.<br/><br/><div class=\"s3\">THE END</div>",

  "sect_196": {
    "narrative": "You start out along the road, relieved at the fact that this leaves the dazzling sun of the underworld at your back. You trudge on for hours. For more than hours. Time begins to have no meaning. It seems you are walking on sand, illuminated by a ruddy glow. Your pulse sounds like the roar of the tide. The redness becomes a deep gloomy haze. You feel you can hardly breathe. Each step weighs you down, but you struggle onward towards a blaze of light...<br/><img src=\"images/tab.png\"/>You awaken with a sobbing intake of breath. You are back in your clanhouse in Koba. You have returned through time and space to the start of your adventure. You have the chance to begin again, forewarned by your previous mistakes.<br/><br/>",

  "sect_197a": {
    "narrative": "The drink proves cool and invigorating, restoring your strength after the arduous journey.<br/><img src=\"images/tab.png\"/>You walk on until you reach the tree, passing throngs of wandering souls on your way. All have their arms raised to shield their eyes from the terrible glare of the eternally setting sun.<br/><img src=\"images/tab.png\"/>Those under the tree, however, lounge in comfort. They are shaded from the sunlight by the dense foliage. From their rich costumes you perceive them to be the souls of nobles, who enjoy this privilege by reason of their status. They recognize you as a fellow noble and invite you to sit.<br/><br/>",

  "sect_197b": {
    "narrative": "The drink proves cool and invigorating, restoring your strength after the arduous journey.<br/><img src=\"images/tab.png\"/>You walk on until you reach the tree, passing throngs of wandering souls on your way. All have their arms raised to shield their eyes from the terrible glare of the eternally setting sun.<br/><img src=\"images/tab.png\"/>Those under the tree, however, lounge in comfort. They are shaded from the sunlight by the dense foliage. From their rich costumes you perceive them to be the souls of nobles, who enjoy this privilege by reason of their status. Seeing you approach, they react haughtily, telling you to begone.<br/><img src=\"images/tab.png\"/>Some way further on you come to a river - not of blood this time, but of cold pus-coloured fluid. You follow its course through pale rolling dales until you come to a massive stone arch. Peering inside, you see steps rising up along a tunnel that goes up through the layer of water roofing the Deathlands. From far ahead comes a shaft of true daylight. You have found the way back to the land of the living.<br/><img src=\"images/tab.png\"/>You advance up the tunnel. Soon you can see the bright sunlight ahead, and smell the clean air of the upper world. But to reach it you must run a perilous gauntlet, for now you see that the passage is guarded by four baleful sentinels who sit in alcoves along the walls. They are nearly twice as big as you, with faces of brooding nightmare and talons like jaguar's teeth. From the legends you heard in childhood, you know that the only way safely past these four is to greet each by name.<br/><br/>",

  "sect_198": {
    "narrative": "You see the jagged outline of a sword in the warrior's hand. He is no fool. He realizes the sword is not long enough to reach the vulnerable point where the four huge necks join the monster's body, so he begins by dodging away from its attacks. This forces it to haul its bulk closer. As it does, the warrior suddenly rushes in to the attack.<br/><img src=\"images/tab.png\"/>At first it seems the ploy might work - three of the heads are extended, slavering eagerly, and he easily jumps past their guard. But from your vantage point you see that he should have made more of his pretence at retreating, since one of the heads has stayed cautiously aloft on the long stalk of its neck, watching warily like a hovering eagle. It lashes down with terrifying ferocity when the warrior is still an arm's length from making his strike. His head is severed from his body in a single snap of those long jaws.<br/><img src=\"images/tab.png\"/>You hurriedly descend the slope of the dune. The fallen warrior's head rolls across the sand and comes to rest at your feet. You glare up at the monster, determined not to fall victim to it in the same way. It sees you and gives vent to four predatory snarls.<br/><img src=\"images/tab.png\"/>You move in. You have no choice. You must slay this hydra or you cannot reach your goal.<br/><br/>",

  "sect_199a": {
    "narrative": "You are trembling with thirst and exhaustion. Your mouth feels as dry as the endless wastes surrounding you. <br/><img src=\"images/tab.png\"/>The sun rises, flooding the sands with the stifling heat of day. You realize that soon you must find shade, or the sun will bake you alive. Stumbling wearily up to the top of the next dune, however, all such thoughts fly from your mind to be replaced by a feeling of exhilaration. You have found it! The wizard's palace lies just ahead across a stretch of brown-gold sand. The dawn light makes it seem to shimmer like a mirage in the deep blue shadows between the dunes, but you know it is real.<br/><img src=\"images/tab.png\"/>Double doors swing open in the wall as you approach. Confronting you are a horde of men in ragged animal skins. Their long thin faces and downcast smiles give them a canine appearance. All of them bear stone axes which they lift when you walk through the palace gates - not a gesture of immediate attack, but just to warn you where you stand.<br/><img src=\"images/tab.png\"/>'I have come,' you say, 'to speak to Necklace of Skulls.'<br/><img src=\"images/tab.png\"/>One of the men gives a bark of laughter. 'It's not as easy as that. Do you think our master sees every stray mongrel who wanders to his door? First you will have to pass five nights among us, his faithful courtiers.'<br/><img src=\"images/tab.png\"/>You decide to change tack. 'What of my brother, Morning Star?' you ask.<br/><img src=\"images/tab.png\"/>'He's been here. Perhaps you'll get to meet him - later.'<br/><br/>",

  "sect_201": {
    "narrative": "A deep crunch reverberates through the stone around you and cracks appear in the corbels of the roof with such startling suddenness that they could almost be long splashes of ink. But you know that they are not, and even as the masonry blocks start to shift you are throwing yourself into a forward somersault that carries you safely to the end of the passage. There you turn to see a thick cloud of rock dust billowing out. When the dust settles, the passage has been entirely buried under huge slabs of fallen masonry.<br/><img src=\"images/tab.png\"/>The courtiers join you. 'You're quick on your feet,' says the chief courtier, patting your shoulder.<br/><img src=\"images/tab.png\"/>You instinctively recoil at his touch. You make no pretence at hiding your loathing as you look at him. 'I get the feeling I'm going to need to be.'<br/><br/>",
    "pieces": [

  "sect_202": {
    "narrative": "When it is time for you to be taken to the House of Gloom, the courtiers summon you with surly grunts. It is obvious from their glowering looks that they did not expect you to endure this long. As they prod you through the doorway, the chief courtier is struck by inspiration.<br/><img src=\"images/tab.png\"/>'You have been cheating in the ordeals,' he says. 'Using items to help you. Give me your travelling pack.' He takes the pack containing your belongings and places it outside the door. 'It will be returned to you tomorrow. If you survive.'<br/><img src=\"images/tab.png\"/>You glance around at the interior of the House of Gloom. It is a dingy cobweb-strewn chamber with many shadowy recesses. The packed-earth floor rises at intervals in long low mounds. Something about the place stirs the hairs on the nape of your neck. You feel the tingle of awakening dread as you ask: 'What is the ordeal here?'<br/><img src=\"images/tab.png\"/>The chief courtier places a single short candle on the floor just inside the door. 'This is the place where our ancestors are buried. See those mounds? Their graves. If you can keep the candle alight until morning, they'll leave you alone. But if it goes out then their ghosts will be sure to pay you a visit.'<br/><img src=\"images/tab.png\"/>The door grates shut, leaving just the trembling flame of the candle between you and eldritch terror.<br/><br/>",

  "sect_204": {
    "narrative": "You place a dart directly between his cobwebby eyes. It would kill any mortal man, but Necklace of Skulls has endured for a thousand years. The sorcery he used to prolong his life has turned him into a creature halfway between life and death. He reels back, giving vent to a roar of anguish that sounds like the sky being ripped in two, and pulls the dart out of his bloodless flesh.<br/><br/>",
    "pieces": [

        "piece": "204_0",

        "target": "sect_204a",
        "text": "Get him before he recovers."

  "sect_206b": {
    "narrative": "You drive in close, seeking an opening. Your opponent's sword comes up in a desperate parry that breaks splinters off its obsidian edge. He grunts as a red weal appears across his arm, but he responds with a clubbing upswing of the sword hilt that leaves you stunned.<br/><img src=\"images/tab.png\"/>The fight goes on, carrying you to and fro across the quay. At last you score a mighty blow that slashes his hand, knocking his sword into the water. He gives a snarl which is as much annoyance as pain, then pulls his family off into the crowd.<br/><img src=\"images/tab.png\"/>You are bleeding from several deep cuts, but you manage to bind your wounds with strips of cloth. Then, bidding your grateful travelling companions goodbye, you set out towards Shakalla. <br/><br/>",

        "piece": "206b_0",

  "sect_206c": {
    "narrative": "You lunge. Your opponent's sword comes up in a skilful parry. He responds with a clubbing upswing of the sword hilt that leaves you stunned.<br/><img src=\"images/tab.png\"/>He follows that with a mighty blow that slashes your hand, knocking your sword into the water. He meant only to teach you a lesson, but he failed to see how weak you were already. You sink to the quayside as your lifeblood spurts out. Darkness descends...<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_207": {
    "narrative": "Your head is pounding and it feels as though a rough rope has been used to scour your throat. You recognize the symptoms of dehydration. Without water, you will die.<br/><img src=\"images/tab.png\"/>You find three plants that might yield the moisture you need. The first is a large barrel-shaped cactus with a milky sap. The second is a clump of rough spiky leaves with a single long stalk growing up from the centre. The last is another cactus, paler in colour than the first, comprising many flattened bulbous segments with squashy fruits.<br/><br/>",

  "sect_209": {
    "narrative": "A sense of awe comes over you while walking through the green gloom that lies between the soaring tree-trunks of the forest. Dragonflies flash copper and obsidian as they dart in and out of the scattered beams of sunlight. Monkeys chitter unseen high above your head, crashing the thick foliage aside as they tumble from branch to branch. A dust-like swirling in the shadows is in fact the flight of countless tiny gnats. There is a hot perfumed dampness here: the rich odour of the forest floor rising to mingle with the scent that trickles down from brightly hued orchids. You pass huge fanciful growths of fungi which look like unearthly stones dropped by the gods.<br/><img src=\"images/tab.png\"/>A sparkle of bright light catches your eye. Standing some distance off, framed in the eternal twilight of the jungle like a jewel displayed on dark cloth, is a bewitching figure. She turns her face towards you and you give a gasp of surprise. Her features - her whole body - are suffused with a dazzling golden radiance that seems to shine from her very skin. With a musical laugh, she swirls her shawl up around her shoulders and starts to dance between the trees.<br/><br/>",
    "pieces": [

        "target": "sect_232",
        "text": "Pursue her."
      },

        "text": "Let her go."
      }
    ]
  },
  "sect_210": {
    "narrative": "You rig a spear trap by using creepers to lash a splintered branch to a tethered sapling. Before long a deer springs the trap and is impaled by the branch. You rush forward to administer a merciful death, then set to preparing the meat. There is enough to provide you with a good fortifying meal and leave a large haunch of venison over.<br/><br/>",
    "pieces": [

      }
    ]
  },
  "sect_211": {
    "narrative": "You offer to sell him your maize cakes, but he protests that his wife would not be happy if he returned home with no money to show for his journey. 'On the other hand, I could give you this parcel of salt,' he suggests, taking a bundle of oiled cloth from his backpack. 'It is worth nothing to me on the way back to Balak, but you may be able to get a good price for it.'<br/><br/>",
    "pieces": [

        "text": "Decline."
      }
    ]
  },
  "sect_211a": {
    "narrative": "You make the exchange - perhaps a little guiltily, as the maize cakes were baked by your aunts, but salt is likely to prove more useful in the journey that lies ahead.<br/><br/>",

  "sect_211b": {
    "narrative": "You are ready to set out from Yashuna, but in which direction?<br/><br/>",

  "sect_212": {
    "narrative": "You open your mouth to speak and the jade bead rolls out. It falls, bounces off the rock and disappears into the water with a tiny splash.<br/><img src=\"images/tab.png\"/>In the same moment, the tenebrous image of the Rain God leaps into sharp focus. You see him as clearly now as if all the sun's light were focused just where he is standing. Everything else goes plunging into darkness. Your vision is filled with the blazing presence of the divinity.<br/><img src=\"images/tab.png\"/>His face is far from human; you can see that now. He opens his hand in the traditional beneficent gesture of royalty throughout the ages, inviting you to speak.<br/><img src=\"images/tab.png\"/>'O supreme lord...'<br/><img src=\"images/tab.png\"/>You falter. How can you address a god?<br/><img src=\"images/tab.png\"/>Then you hear his voice inside your head, telling you that he knows why you have been sent. He accepts the sacrifice. Your life will buy the heavy rains needed to irrigate the crops.<br/><img src=\"images/tab.png\"/>You try to open your mouth to tell him more - about your quest to find your brother, about the thirst for truth and for vengeance on the sorcerer in the western desert. But you are too drowsy. The dazzling radiance of the Rain God's aura is veiled by a wave of darkness. You relax, strangely content.<br/><img src=\"images/tab.png\"/>In the gloom of the underworld, a monstrous serpent contentedly laps up the last of your blood and dives beneath the water.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },

  "sect_213a": {
    "narrative": "With a wave of your wand and a muttered incantation, you animate the rope. Guiding it like a snake charmer, you impel it to rise up to the ledge above. Unfortunately, while you are speaking the spell, the jade bead rolls out of your mouth and is lost in the water.<br/><img src=\"images/tab.png\"/>A tug on the rope confirms that it is taut. You climb up to the ledge without any trouble. The doors of the tombs are massive slabs of stone, each with a bas-relief carving of the occupant. At first glance they look impregnable, but then you notice that there is one slab which has a crack running right across it. Even better, you discover a hammer lying on the ledge. You estimate that it would be about an hour's hard work to smash a way into the tomb - assuming you have no problem with violating tombs.<br/><br/>",

        "text": "Get the Man of Gold to open it."

      {
        "piece": "213b_3",
        "type": "navigate",
        "target": "sect_167",
        "text": "Return to the canoe and move on."
      }

  "sect_214": {
    "narrative": "You try to paddle the canoe, but the current is too strong. You are borne helplessly on to an underground waterfall and flung out as the canoe goes plunging over the brink. Something strikes your head. There is a blaze of painful light, then darkness as you go under the surface. You drift down towards the river bed, dimly aware that your life is ebbing away with the thin trickle of air bubbles rising from your slack jaw. Your adventure ends here.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_215": {
    "narrative": "The ritual ball contest is of great importance to the nobility, who often wage enormous sums on the outcome. The priests value it just as highly because of its religious significance. As an expert exponent of the contest, you are greeted like an esteemed guest. A courtier bows and ushers you through into the palace, to the envy of those waiting in vain to present their petitions to the king.<br/><br/>",
    "pieces": [
      {
        "piece": "215_0",
        "type": "navigate",
        "target": "sect_192",
        "text": "Continue."
      }
    ]
  },
  "sect_216": {
    "narrative": "You spend a minute staring down into the roiling billows of gritty smoke. It ought to be a mercy that you cannot see the bottom of the canyon, but in fact the faint glare of those distant fires only evokes the worst fears of your imagination. You make several run-ups to the edge of the canyon, stopping short each time with a gasp of sudden panic. But at last, dredging up every drop of courage, you manage to force yourself to leap out towards the first spire of rock<br/><img src=\"images/tab.png\"/>You misjudged your landing. For a long agonizing second you are left teetering on the brink. Then you slip, barely managing to catch hold of the spire in time to prevent yourself plunging down into the volcanic abyss. It is only when you wrap your limbs around the spire that you discover it is baking hot. You do not have the strength to pull yourself up, and the heat will soon force you to relinquish your grip.<br/><br/>",
    "pieces": [
      {
        "piece": "216_0",
        "type": "navigate",
        "target": "sect_239",
        "text": "Continue."
      },
      {
        "piece": "216_1",
        "type": "navigate",
        "target": "sect_216a",
        "text": "Continue."
      }
    ]
  },
  "sect_216a": {
    "narrative": "You are left to morbidly reflect on your fate in the last minutes before your strength gives out and you plummet into the fiery abyss.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_217": {
    "narrative": "You pop a dart into your blowgun and start walking towards the monster. It shuffles eagerly from side to side on its strong stumpy legs. 'Why aren't you afraid, mortal?' it asks. 'I'm going to swallow you up. Crunch your bones, drink your juices, and spit out the skin for my maggots to enjoy!'<br/><img src=\"images/tab.png\"/>You keep on walking along the causeway, apparently unperturbed.<br/><img src=\"images/tab.png\"/>'You haven't got a chance!' snarls the monster, tensing its legs to spring on you.<br/><img src=\"images/tab.png\"/>You only reply is to raise the blowgun and puff your dart straight into the monster's eye. It gives a howl of pain and stumbles off the causeway into the mass of maggots, while you go racing towards the jetty. <br/><br/>",
    "pieces": [
      {
        "piece": "217_0",
        "type": "navigate",
        "target": "sect_20",
        "text": "Continue."
      }
    ]
  },
  "sect_218": {
    "narrative": "As evening drapes the city in long blue shadows, you take a stroll to the perimeter of the royal compound. A high white wall encloses the palace and the tomb-pyramids of the king's ancestors. At the gateway you see a group of burly warriors armed with jag-edged swords. Their lacquered shields and resplendent feather cloaks mark them out as elite soldiers of the royal guard - too dangerous to risk a skirmish with, no matter what your skill at arms.<br/><br/>",
    "pieces": [
      {
        "piece": "218_0",
        "type": "navigate",
        "target": "sect_354",
        "text": "Climb the wall."
      },
      {
        "piece": "218_1",
        "type": "navigate",
        "target": "sect_374",
        "text": "Sneak past them."
      },
      {
        "piece": "218_2",
        "type": "navigate",
        "target": "sect_396",
        "text": "Use your magic."
      },
      {
        "piece": "218_3",
        "type": "navigate",
        "target": "sect_218a",
        "text": "Abandon the attempt."
      }
    ]
  },
  "sect_218a": {
    "narrative": "At least you get a good night's sleep. Over breakfast you decide what to do next.<br/><br/>",
    "pieces": [
      {
        "piece": "218a_0",
        "type": "navigate",
        "target": "sect_8",
        "text": "Leave the city and go west."
      },
      {
        "piece": "218a_1",
        "type": "navigate",
        "target": "sect_30",
        "text": "Leave and go north."
      },
      {
        "piece": "218a_2",
        "type": "navigate",
        "target": "sect_416",
        "text": "Stay here for the festival."
      }
    ]
  },
  "sect_219": {
    "narrative": "The road takes you into a dingy region devoid of any feature except for a sheer cliff that stretches across the horizon ahead. You see someone in the distance, shining like a jewel against the drab surroundings because of his feather cloak and turquoise head-dress. Though you call out, he is too far away to hear you. As you hurry along the causeway, you see him reach the cliff and disappear into one of two cave mouths.<br/><img src=\"images/tab.png\"/>You are so intent on reaching the cliff that you almost fail to notice a pitted stone idol beside the road. The skeletal jaw and blackened eyes mark it as an effigy of the Death God who rules this land. The stone bowl in front of the idol is bare of offerings, so obviously the figure in the feather cloak left nothing. On the other hand, you might consider it wise to donate some money of your own to secure the god's benison.<br/><br/>",
    "pieces": [
      {
        "piece": "219_0",
        "type": "navigate",
        "target": "sect_379",
        "text": "How much?"
      },
      {
        "piece": "219_1",
        "type": "navigate",
        "target": "sect_219a",
        "text": "Put an offering in the bowl."
      },
      {
        "piece": "219_2",
        "type": "navigate",
        "target": "sect_259",
        "text": "Leave without making a donation."
      }
    ]
  },
  "sect_219a": {
    "narrative": "How much money will you leave as an offering to the Death God?<br/><br/>",
    "pieces": [
      {
        "piece": "219a_0",
        "type": "navigate",
        "target": "sect_259",
        "text": "Nothing."
      },
      {
        "piece": "219a_1",
        "type": "navigate",
        "target": "sect_219c",
        "text": "A modest offering."
      },
      {
        "piece": "219a_2",
        "type": "navigate",
        "target": "sect_219d",
        "text": "A respectable sum."
      },
      {
        "piece": "219a_3",
        "type": "navigate",
        "target": "sect_219e",
        "text": "A very generous sum."
      },
      {
        "piece": "219a_4",
        "type": "navigate",
        "target": "sect_219b",
        "text": "Donate all your money."
      }
    ]
  },

  "sect_220": {
    "narrative": "The sun rises again, flooding the sands with the stifling heat of day. You realize that soon you must find shade, or the sun will bake you alive. Stumbling wearily up to the top of the next dune, however, all such thoughts fly from your mind to be replaced by a feeling of exhilaration. You have found it! The wizard's palace lies just ahead across a stretch of brown-gold sand. The dawn light makes it seem to shimmer like a mirage in the deep blue shadows between the dunes, but you know it is real.<br/><img src=\"images/tab.png\"/>Double doors swing open in the wall as you approach. Confronting you are a horde of men in ragged animal skins. Their long thin faces and downcast smiles give them a canine appearance. All of them bear stone axes which they lift when you walk through the palace gates - not a gesture of immediate attack, but just to warn you where you stand.<br/><img src=\"images/tab.png\"/>'I have come,' you say, 'to speak to Necklace of Skulls.'<br/><img src=\"images/tab.png\"/>One of the men gives a bark of laughter. 'It's not as easy as that. Do you think our master sees every stray mongrel who wanders to his door? First you will have to pass five nights among us, his faithful courtiers.'<br/><img src=\"images/tab.png\"/>You decide to change tack. 'What of my brother, Morning Star?' you ask.<br/><img src=\"images/tab.png\"/>'He's been here. Perhaps you'll get to meet him - later.'<br/><br/>",
    "pieces": [
      {
        "piece": "220_0",
        "type": "navigate",
        "target": "sect_269",
        "text": "Continue."
      },
      {
        "piece": "220_1",
        "type": "navigate",
        "target": "sect_292",
        "text": "Continue."
      }
    ],
    "image_before": "220_illo.jpg"
  },
  "sect_221": {
    "narrative": "The noble gives a cry of alarm as he watches you dive off the ledge into the river of blood. Though the current is strong, you are a good swimmer and you have the added advantage of a determined heart. Your powerful strokes carry you safely through the charnel foam to the far bank, where you wring your clothes out with a grimace at how they will smell once the blood dries.<br/><br/>",
    "pieces": [
      {
        "piece": "221_0",
        "type": "navigate",
        "target": "sect_36",
        "text": "Continue."
      }
    ]
  },
  "sect_222": {
    "narrative": "The hydra rolls its massive coils across the sand towards you. It moves slowly, but its heads can strike out with lightning speed. You will need to keep your wits about you if you are to survive this battle. <br/><br/>",
    "pieces": [
      {
        "piece": "222_0",
        "type": "navigate",
        "target": "sect_245",
        "text": "Dodge away from its attack."
      },
      {
        "piece": "222_1",
        "type": "navigate",
        "target": "sect_268",
        "text": "Rush straight in towards it."
      },
      {
        "piece": "222_2",
        "type": "navigate",
        "target": "sect_291",
        "text": "Stand your ground and be ready to parry."
      }
    ]
  },
  "sect_223": {
    "narrative": "Seeing you have no water of your own, Stooping Eagle says, 'You have not come well prepared into this desert, my friend.'<br/><img src=\"images/tab.png\"/>'It seems not.' You wipe a dusty trickle of sweat off your sunburnt brow.<br/><img src=\"images/tab.png\"/>He hands you the waterskin. 'We are both nobles - even though from different cities and of different races. It would be churlish of me not to share my rations, since we share a thirst for vengeance.'<br/><img src=\"images/tab.png\"/>You are careful to take only a little of the water. It is warm and tastes stale. There is not much left anyway, but you may be glad of the last drop before you reach the palace of Necklace of Skulls.<br/><br/>",
    "pieces": [
      {
        "piece": "223_0",
        "type": "navigate",
        "target": "sect_220",
        "text": "Continue."
      }
    ]
  },

    "pieces": []

  "sect_224a": {
    "narrative": "The corbels of the roof produce a heart-stopping groan of cracking masonry. Cracks spread across the stone with terrifying speed. You throw yourself forward just as it gives way completely, pelting you with falling rubble.<br/><img src=\"images/tab.png\"/>You stagger out into the open in a suffocating cloud of rock dust. You are badly bruised and you are bleeding from several deep cuts. You cough the dust out of your lungs and take a look back along the tunnel. It is now buried under tons of fallen masonry. Another second's hesitation and you'd be buried too.<br/><img src=\"images/tab.png\"/>The courtiers join you. 'That was nothing,' sneers their chief. 'We have much more entertaining challenges lined up for you.'<br/><br/>",
    "pieces": [
      {
        "piece": "224a_0",
        "type": "navigate",
        "target": "sect_431",
        "text": "Continue."
      }
    ]
  },
  "sect_224b": {
    "narrative": "The corbels of the roof produce a heart-stopping groan of cracking masonry. Cracks spread across the stone with terrifying speed. You throw yourself forward too late. The tunnel collapses, crushing you under tons of rubble.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_225": {
    "narrative": "You spend the day crouched in the meagre shade afforded by the walls of the courtyard. At sunset, the courtiers lead you to the second of the five windowless buildings. When they open the door, you can see nothing but blackness inside. A waft of acrid air touches your face as you step inside. You get the impression of a high-ceilinged hall whose dark recesses are filled by rustling and high-pitched squeaks. Something like dust brushes your face. You put up your fingers and run them through your hair, then grimace when you see what is falling from the roof: lice.<br/><img src=\"images/tab.png\"/>'The bats are our master's second favourite pets, after ourselves. They are vampire bats, of course,' says the chief courtier. He peers in and calls up to the rafters: 'Suppertime, gentlemen!' Then he leaves and the door is slammed shut, blotting out all light.<br/><br/>",
    "pieces": [
      {
        "piece": "225_0",
        "type": "navigate",
        "target": "sect_421",
        "text": "Good thing you have a pet owl."
      },
      {
        "piece": "225_1",
        "type": "navigate",
        "target": "sect_432",
        "text": "Continue."
      },
      {
        "piece": "225_2",

      }
    ]
  },
  "sect_226": {
    "narrative": "Now it is the opposing team's turn to serve. They send the ball skidding along the side wall in a long arc, and the enemy offensive player comes towards you.<br/><br/>",
    "pieces": [
      {
        "piece": "226_0",
        "type": "navigate",
        "target": "sect_249",
        "text": "Move aside and let him past."
      },
      {
        "piece": "226_1",
        "type": "navigate",
        "target": "sect_272",
        "text": "Make a tackle."
      },
      {
        "piece": "226_2",
        "type": "navigate",
        "target": "sect_295",
        "text": "Retreat ahead of him."
      }
    ]
  },
  "sect_227": {
    "narrative": "You raise your wand and stand ready to do battle with Necklace of Skulls. The first exchange of spells is cautious, as each of you probes the other's psychic defences. Then you become bolder, casting crackling fireballs and shuddering bolts of plasma across the intervening space.<br/><br/>",
    "pieces": [
      {
        "piece": "227_0",
        "type": "navigate",
        "target": "sect_227a",
        "text": "Unleash your mightiest spells."
      }
    ]

  "sect_227a": {
    "narrative": "<br/>",
    "pieces": []
  },
  "sect_227b": {
    "narrative": "The air itself darkens with the presence of magic. Perspective and distance become warped in the wake of each reality-twisting conjuration. Your foe is visible only as a glimmering speck, like an insect trapped in amber, calling energy up out of the depths of his black soul to hurl at you. A spell cuts through your guard, searing you to the core. You retaliate with a spray of lightning that makes your foe shudder, and he counters by sending a cloud of choking gas towards you.<br/><img src=\"images/tab.png\"/>The world has not witnessed such a sorcerous duel since the time of the gods. Though you are both possessed of awesome power, finally your superior skill starts to tell. Necklace of Skulls is shrivelled by the unstoppable onslaught of curses you call down upon his head.<br/><br/>",
    "pieces": [
      {
        "piece": "227b_0",
        "type": "navigate",
        "target": "sect_442",
        "text": "Continue."
      },
      {
        "piece": "227b_1",
        "type": "navigate",
        "target": "sect_342",
        "text": "Continue."
      }
    ]
  },
  "sect_227c": {
    "narrative": "The air itself darkens with the presence of magic. Perspective and distance become warped in the wake of each reality-twisting conjuration. A spell cuts through your guard, searing you to the core. You see a cloud of roiling poisonous gas bearing down on you, but there is no time to utter a counter-spell. You die writhing on the arena floor.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_228": {
    "narrative": "Following the sweep of the coastline, you press on into the north-west. You subsist on fruit and fish for a week or so until finally you arrive at the great port of Tahil. The streets are crowded with refugees, all pouring towards the quayside in the hope of finding passage on a ship going east.<br/><img src=\"images/tab.png\"/>You make your way through the press of frightened people and past the great temples and town\u00adhouses which now lie deserted. The causeway to the west is empty apart from a few forlorn stragglers and those who have fallen crippled by the wayside.<br/><img src=\"images/tab.png\"/>'Turn back!' cautions a starving beggar as he passes you on the causeway. 'Monsters are coming out of the western desert to slay us all!'<br/><img src=\"images/tab.png\"/>'No,' you reply without looking back, 'I'm going to slay them.'<br/><br/>",
    "pieces": [
      {
        "piece": "228_0",
        "type": "navigate",
        "target": "sect_85",
        "text": "Continue."
      }
    ]
  },

    "narrative": "",
    "pieces": []
  },
  "sect_229a": {
    "narrative": "Spittle flies from the hound's jaw and fury fills its pink eyes as it leaps forward eagerly to fight you. It is keen to chomp your bones and drink the marrow from them. <br/><img src=\"images/tab.png\"/>After a short exchange you are forced back, bleeding, to the mouth of the passage. The hound crouches ready to renew its attack.<br/><br/>",
    "pieces": [
      {
        "piece": "229a_0",
        "type": "navigate",
        "target": "sect_362",
        "text": "Entice it out of the tunnel."
      },
      {
        "piece": "229a_1",
        "type": "navigate",
        "target": "sect_229c",
        "text": "Give up and choose another route."
      }
    ]
  },
  "sect_229b": {
    "narrative": "Spittle flies from the hound's jaw and fury fills its pink eyes as it leaps forward eagerly to fight you. Weakened by earlier hardships, you fall almost at once. The hound is at your throat and you can do nothing to stop it from crunching your bones and drinking the marrow from them.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_229c": {
    "narrative": "If you want to avoid the hound, there are three ways onward:<br/><br/>",

      {

      }
    ]

  "sect_230": {
    "narrative": "",
    "pieces": []
  },
  "sect_230a": {
    "narrative": "The spiky-leafed bush is a mescal plant. You can get water from it by biting the tips off the leaves and sucking the moisture out of them. You know that eating any of these plants would only increase your thirst. It is water you need now, not food.<br/><br/>",
    "pieces": [
      {
        "piece": "230a_0",
        "type": "navigate",
        "target": "sect_152",
        "text": "Continue."
      }
    ]
  },
  "sect_230b": {
    "narrative": "You are able to suck a little water from the leaves - but not enough. Thirst robs you of the last of your strength and you sink to the ground. You can't go on. Your quest ends here.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_231": {
    "narrative": "The high priest of the War God is a grizzled old soldier, sturdy in spite of his years. You find him at the arena practising the ball contest which is both a sport and a sacred ritual for your people. Clad in heavy protective padding, he swipes at the rubber ball with his forearms and knees, now and again running up along the slanting walls of the arena to drive the ball towards the goal: a stone ring set high up off the arena floor. You watch for a while, marvelling at his strength and grace. Each impact of the ball costs him an effort which can be heard in his grunts and gasps, but he plays on despite the heat of the afternoon, which has sent many a younger man off to a siesta.<br/><img src=\"images/tab.png\"/>At last he concludes his practice. Pulling off his protective helmet, he wipes back his sweat-soaked greying hair and walks towards you. 'So you're Evening Star,' he says, clasping your hand. 'Going after your brother, are you? Good, I admire that! Sort that damned sorcerer out, eh?'<br/><img src=\"images/tab.png\"/>It is not the custom of your people to be so direct, and his manner leaves you discomposed. 'Um... your ball practice was very impressive,' you say lamely.<br/><img src=\"images/tab.png\"/>'For someone of my age, you were going to say?' He laughs heartily. 'Well, I prefer a bit of killing, if the truth be told, but Koba's not at war with anyone at the moment. Now, as to this quest of yours. I take it you'll be going by the land route? Take the causeway as far as Yashuna, then turn south and head cross-country for Nachan. There's fine deer to be had in the forest, I can tell you. You are taking all this in, aren't you?'<br/><img src=\"images/tab.png\"/>'Er, yes.'<br/><img src=\"images/tab.png\"/>'Good. Now, watch out for the stabai when you're in the forest. They're sort of magical nymphs - can be mischievous, or downright nasty. After Nachan you'll head up through the mountains to the western desert. Make sure you've got a waterskin, by the way, or you won't survive two days in the desert. Do you want to make an offering to the god?'<br/><img src=\"images/tab.png\"/>An offering might bring you good fortune on your journey. Decide how much you will give, if anything:<br/><br/>",

  "sect_232": {
    "narrative": "Wait!' You take a step towards the mysterious girl. She barely glances back, but hurls a peal of laughter over her shoulder and skips away through a sparse bank of ferns. Quickening your pace, you plunge through the undergrowth after her. Her own gait is as light as a dancer's, but even though you break into a run you find yourself unable to catch her.<br/><img src=\"images/tab.png\"/>Stumbling into a thicket of thorns, you give a gasp of pain and annoyance as the sharp spines rip your clothing and your flesh. When you manage to struggle free, the girl is still lingering a little way ahead, hovering luminously in the emerald twilight. Now she turns her shining face and gives you a bolder smile, but along with curiosity you feel a stirring of superstitious dread. This chase is leading you far off your route and into the darker depths of the forest. The image of the shimmering jewel-like figure outlined against the shadows between the trees awakens a disquieting comparison. She reminds you of the bright pattern of a spider hanging in its web.<br/><br/>",
    "pieces": [
      {
        "piece": "232_0",
        "type": "navigate",
        "target": "sect_278",
        "text": "Continue the chase."
      },
      {
        "piece": "232_1",
        "type": "navigate",
        "target": "sect_160",
        "text": "Give up and retrace your steps."
      }
    ]

  "sect_233": {
    "narrative": "Crouching hidden behind a bank of ferns, you wait patiently until a rabbit comes hopping past. It squats with ears pricked up and nose twitching, barely arm's length from your hiding place. You lob a stone over to the far side of the clearing, and the sudden noise startles the rabbit so that it rushes straight into your clutches. A quick twist ends its struggles, and soon you are roasting your catch over a fire. As you chew at the rangey meat, you reflect on how your artful ways are not only of use in the city.<br/><br/>",

    "narrative": "A young man and woman are brought forward by the priests and led to a shrine at the western edge of the hole. A steep flight of steps descends from the shrine towards a platform covered with sacred glyphs. As golden pectorals are placed over the couple's shoulders, it becomes clear that they are going to be sacrificed. They have been chosen to jump into the sinkhole, carrying the people's prayers to the Rain God who dwells under the world.<br/><br/>",

  "sect_235a": {
    "narrative": "You just have time to slip the soothsayer's jade bead under your tongue as you were told to do. Then you steel your nerves and leap from the lip of the sinkhole. <br/><img src=\"images/tab.png\"/>The water rushes up to meet you, enfolding you in a silent icy embrace. Shock drives the air out of your lungs and you flail wildly. Instantly disoriented, you have no idea which way to swim to reach the surface. Bloody darkness thunders through your brain. You feel yourself drifting, and you know that by now you should have had a glimpse of the sunlit surface of the water. You are not in the bottom of the well any more. You have plunged into the fabled river that leads between the world of the living and the world of the dead.<br/><br/>",

  "sect_236": {
    "narrative": "A gust of wind carrying a rotting miasmal stench tells you that you are approaching the end of the tunnel. The demons steer along a side passage towards a patch of grey daylight, emerging under a sky the colour of wet limestone. This tributary of the river is barely more than a muddy trickle. The rank smell hangs over a dreary expanse of marshland which stretches off into the distance. No matter which way you look, all you can see is a landscape of sour white clay covered with scum-covered ponds and grey tufts of reeds.<br/><img src=\"images/tab.png\"/>You put in at a rotting wooden jetty and the demons wait for you to disembark. 'Hope you enjoyed the voyage,' cackles one.<br/><img src=\"images/tab.png\"/>'It's customary to show your appreciation,' says the other as you clamber onto the jetty.<br/><img src=\"images/tab.png\"/>'That's right!' says the first as though it has only just occurred to him. 'Got a jade bead you could let us have?'<br/><br/>",

  "sect_239": {
    "narrative": "Something passes overhead with a heavy flapping noise, then descends to alight on the spire where you are clinging. You look up to see the familiar face of the dwarf you helped earlier. Ugly as he is, you could not imagine a more joyous sight - for you now see that his long arms are not clothed in a black mantle as you had supposed, but are actually bat-like wings.<br/><img src=\"images/tab.png\"/>'Grab hold of my feet,' he says. <br/><img src=\"images/tab.png\"/>You do not need to be told twice. Once you have a firm grip, he sweeps out his wings and flies you across the canyon. It is a breathtaking ride, swooping with giddying speed high above the billowing lava-mist as the far edge of the canyon comes rushing nearer. You are not sorry when Zotz finally spirals down and your feet touch solid ground again.<br/><img src=\"images/tab.png\"/>'There, I said I'd repay my debt,' says Zotz with a grotesque grin. 'Take care, now!' And he leaps off the edge, gliding back until he is swallowed up by the rising veils of steam.<br/><br/>",
    "pieces": [
      {
        "piece": "239_0",
        "type": "navigate",
        "target": "sect_263",
        "text": "Continue."
      }
    ]
  },
  "sect_240": {
    "narrative": "Necklace of Skulls towers over you, his huge face looming like a grotesque white mushroom against the indigo blue of the sky. His sword descends in a murderous arc. You throw yourself to one side and it clashes against a block of masonry, scattering chips of broken stone. And physical strength is not his only weapon - he also unleashes his sorcery, spewing out torrents of acrid smoke from his mouth. His screams of fury are so charged with magic that they awaken the skulls hanging at his chest. Chittering with malevolence, they strain on their cords to snap at you.<br/><img src=\"images/tab.png\"/>It is an impressive display of sheer power. Others might even find it terrifying, but you have come too far and faced too many perils to fail now. You stand side by side with your brother and slowly force the wizard back. Just as his fury takes tangible form, so his desperation shows as sparks of cindery light. He stabs out with his sword a final time, wounding Morning Star, then emits a bleak cry like a dying vulture and topples back into the pit leading to the interior of the pyramid.<br/><img src=\"images/tab.png\"/>As your foe dies, the whole palace begins to shudder. You help Morning Star to his feet, relieved to see that his wound is not a fatal one. He will always carry a scar to remind him of Necklace of Skulls' final sword-strike, but at least he will live.<br/><img src=\"images/tab.png\"/>'I think we ought to get out of here,' you say to him as a nearby building caves in.<br/><img src=\"images/tab.png\"/>'I think you're right,' he says.<br/><br/>",
    "pieces": [
      {
        "piece": "240_0",
        "type": "navigate",
        "target": "sect_442",
        "text": "Continue."
      }
    ]
  },
  "sect_241": {
    "narrative": "The Man of Gold draws life from your body warmth. Dropping to the causeway, he goes running towards the monster. It stares down wide-eyed at his approach, unable to believe that a tiny metal manikin could present much of a threat. Snorting with unhuman laughter, it strides forward and tries to kick the Man of Gold aside.<br/><img src=\"images/tab.png\"/>That is a mistake. Bodily uprooting a chunk of stone from the causeway, the Man of Gold brings it crashing down onto the monster's paw. It gives a howl of pain, followed by a surprised yelp as he lifts its huge bulk clear of the ground and sends it hurtling off to land in the maggot-infested mire surrounding the causeway.<br/><img src=\"images/tab.png\"/>With a gesture of farewell, the Man of Gold runs on to the jetty. By the time you catch up, he has plunged without trace into the gelid green waters.<br/><br/>",
    "pieces": [

    "narrative": "The road leads you through a hazy realm. You pass by ranks of tall stately figures with bald elongated heads and cross-eyed expressions that make them seem introspective and wistful. You try to speak to them, to ask where you are, but they recede into the distance whenever you approach.<br/><img src=\"images/tab.png\"/>You cannot tell how long has passed when you find yourself back at the crossroads. Your memory is cloudy, and you realize that you have lost some of your ballgame expertise along with other recollections. Also, you have lost one of your skills. Choose which:<br/><br/>",

  "sect_244": {
    "narrative": "'I'll help you find out their names,' says a familiar high-pitched voice in your ear.<br/><img src=\"images/tab.png\"/>Startled, you look around but there is no one there. Then a flicker of motion in the corner of your eye draws your attention to a tiny hovering shape. It flits down to alight on your hand. <br/><img src=\"images/tab.png\"/>Squinting at it, you are astonished to find it is the tiny wizened fellow with the long nose whom you helped when you first arrived in the underworld. Viewed at this size, he looks as much like a mosquito as a man.<br/><img src=\"images/tab.png\"/>Zaz goes flying off down the passage. 'Ouch!' says the first sentinel after a moment.<br/><img src=\"images/tab.png\"/>'What is it, Grandfather of Darkness?' enquires the next sentinel.<br/><img src=\"images/tab.png\"/>'Something bit me, Thunderbolt Laughter.' He leans out of his alcove and calls to the third sentinel, 'Can you see a mosquito flying around, Lord Blood?'<br/><img src=\"images/tab.png\"/>Lord Blood's reply is interrupted by a yelp of pain from the last sentinel. He turns and asks: 'Did it bite you, Lord Skull?'<br/><img src=\"images/tab.png\"/>While the sentinels start grumbling about the mosquito, you make your way along the tunnel. You address each of them by the names that Zaz cunningly tricked them into revealing, and so you are allowed to pass unmolested to the exit.<br/><br/>",

        "piece": "244_0",

      }
    ]
  },

    "narrative": "Three of its heads stab forward and the fourth sways aloft, surveying your every move. You barely evade the gnashing fangs as hot venom splashes into the sand where you were standing. <br/><br/>",

  "sect_246": {
    "narrative": "You cannot keep a look of covetous disappointment off your face when Stooping Eagle replaces the stopper without offering you a drink. 'You came ill-prepared for a desert crossing, it seems,' he says as he replaces the waterskin at his belt.<br/><img src=\"images/tab.png\"/>You can only nod. Your tongue is too dry to waste words. You wipe a dusty trickle of sweat off your sunburnt brow and smear the salty moisture across your lips.<br/><img src=\"images/tab.png\"/>Stooping Eagle adopts a look of regret. 'If only you were a nobleman like myself, I would be happy to share my rations with you, meagre as they are. But there are certain standards we must maintain even in the face of death. A noble does not drink from the same flask as a commoner.'<br/><img src=\"images/tab.png\"/>'Our skeletons won't look much different when they've both been bleached by the sun's rays,' you reply sullenly. <br/><img src=\"images/tab.png\"/>You would argue the point further, but if the two of you came to blows here and now it would just waste your last reserves of strength. The only victors in such a struggle would be the merciless sun and the uncaring sands.<br/><br/>",

  "sect_247": {
    "narrative": "You once heard a folktale about an albino hound that guarded a dead king's treasure. The hero of the story defeated the hound by luring it into the open, where its weak eyes were blinded by sunlight. You glance back over your shoulder. Outside the colonnade, the sun is so bright that it makes your eyes hurt. You would have a definite advantage over the hound if you got it to follow you out there. On the other hand, looking at the hound, maybe 'less of a disadvantage' would be a more accurate phrase. You reckon it to be about a hundred kilograms of bad-tempered bone and muscle.<br/><br/>",
    "pieces": [

  "sect_248": {
    "narrative": "You feel as though you are about to be sick. You are surprised and ashamed. You have felt fear before, but you have always borne it bravely. Chattering teeth, quaking limbs and nausea might be excusable in a small child, but not in a proud Maya warrior.<br/><img src=\"images/tab.png\"/>With an uncontrollable belch, your stomach suddenly ejects something up into your throat. You feel it squirming. It's alive! Your mouth drops open in amazement and a firefly buzzes out.<br/><img src=\"images/tab.png\"/>The firefly circles the candle just as a gust of air extinguishes the flame. For a moment you are plunged into darkness, and your skin crawls with primordial fear as you imagine the spirits of the dead rising from their grave-mounds. But then the firefly settles on the wick and gives off a glow that makes it seem that the candle is still burning.<br/><img src=\"images/tab.png\"/>The courtiers are openly dumbfounded when you emerge from the House of Gloom at dawn showing every sign of having spent a peaceful night. 'Were you not afflicted by ghastly nightmares, visitations, hauntings and mind-shattering terrors?' asks the chief courtier.<br/><img src=\"images/tab.png\"/>'Not at all. Here's your candle back,' you reply.<br/><img src=\"images/tab.png\"/>He stares at it. 'It hasn't even burned down!'<br/><img src=\"images/tab.png\"/>'You didn't leave me anything to read,' you say with a shrug, 'so I just blew it out and got some sleep.'<br/><img src=\"images/tab.png\"/>You pretend not to notice his expression of astonishment as you retrieve your pack of belongings.<br/><br/>",

  "sect_252": {
    "narrative": "It is an arduous climb in the dry noon heat. You reach the city exhausted, and are grateful for the goblet of water that is put into your hands by a smiling priest. He beckons to a throng of richly attired warriors whose red face-paint and black helmet feathers make their welcoming smiles look rather fierce. 'We're glad to greet such an esteemed guest,' says one.<br/><img src=\"images/tab.png\"/>'You are just the sort of person we're looking for these days,' mutters another, hand resting casually on his sword-hilt.<br/><img src=\"images/tab.png\"/>'Why not come this way and spruce yourself up?' says another, resting his strong arm across your weary shoulders.<br/><img src=\"images/tab.png\"/>You are led to the altar platform on top of the city's main pyramid, where more smiling priests await you. And if you feel like a turkey who's being invited to a feast, you are not far wrong.<br/><br/><div class=\"s3\">THE END</div>",

    "is_failure": true

  "sect_253a": {
    "narrative": "You slice off the top of one of the cacti and drink its sap. The taste is unpleasantly bitter. You manage to resist the urge to vomit, knowing that to do so now would mean your death. Resting until your stomach stops gurgling, you head on across the barren sun-bleached land. <br/><br/>",
    "pieces": [

        "text": "Continue."
      }
    ]
  },
  "sect_253b": {
    "narrative": "You are able to suck a little moisture from the cactus. It is bitter and does nothing to quench your thirst. Overcome by a wave of sudden nausea, you sink to the ground. You can't go on. Your quest ends here.<br/><br/><div class=\"s3\">THE END</div>",
    "pieces": [],
    "is_failure": true
  },
  "sect_254": {
    "narrative": "The Moon Goddess has a small shrine off the northern edge of the temple plaza. You look up the pyramid steps to where the high priest awaits you, and he beckons for you to ascend. You compress your lips in annoyance; you had hoped he would come down to you. Even a small temple involves a steep climb.<br/><img src=\"images/tab.png\"/>As you make your way up the steps, you see stone effigies that depict the Nine Lords of the Night bearing the full moon up towards the shrine at the summit of the pyramid. The effigies are painted in the simple cream-gold hue of moonlight, with none of the bright daubings favoured by the other temples.<br/><img src=\"images/tab.png\"/>The high priest, too, has a manner quite unlike the priests of other gods. He wears a plain white robe, and a thin silver chain hangs around his waist. His smile of welcome seems modest and unaffected, but you sense a slight air of smugness behind the diffidently averted eyes. 'Good afternoon,' he says. 'You must be Evening Star.'<br/><img src=\"images/tab.png\"/>'Let me get my breath back,' you say, stooping as you reach the top of the steps. The baking sun on your back sends rivulets of sweat trickling off your brow. You glance down at the plaza twenty metres below. 'That's quite a climb.'<br/><img src=\"images/tab.png\"/>The high priest smiles. 'You're out of condition.'<br/><img src=\"images/tab.png\"/>You give him a wry look and sweep out your arm to indicate the flat landscape of fields and savannah surrounding the city. 'In these parts, only the holy get plenty of climbing practice. I've come to you for advice on my quest into the western desert.'<br/><img src=\"images/tab.png\"/>'Buy a waterskin.'<br/><img src=\"images/tab.png\"/>You're unsure how to take the remark. You watch him, but the only trace that he might be joking is a sly curl of the lips. 'Is that all you have to suggest?' you ask.<br/><img src=\"images/tab.png\"/>He glances at the shrine behind him. 'See this stucco? Flaking away, I'm afraid. The whole outer facade needs repairs.'<br/><img src=\"images/tab.png\"/>In his roundabout way, he's asking for a donation. <br/><br/>",

    "narrative": "The stabai are inconstant creatures. Their perspective is like that of the forest itself, where the promises and threats of mankind mean nothing beside the endless cycle of death, decay and rebirth. The only way you will get anything from them is by keeping a tight grip on the shawl. As long as you hold the stabai's precious property, you have some power over them. Relinquish it, and you immediately lay yourself open to their most noxious tricks.<br/><br/>",

  "sect_257": {
    "narrative": "The priest sees your bracelet and turns to look at you with new interest. You do not entirely like the expression of alert scrutiny on his face. He reminds you of an eagle studying a mouse. 'Ah, I see you are one of the chosen,' he says, calling to a group of priestly warriors near by.<br/><img src=\"images/tab.png\"/>'The chosen what?' you ask.<br/><img src=\"images/tab.png\"/>He gives you a puzzled look. 'Why, one of those chosen to carry our petition to the Rain God,' he replies.<br/><img src=\"images/tab.png\"/>The guards close in at your shoulders. The priest gestures towards the sunken lake, and suddenly the truth dawns. They mean to cast you into the pit as a living sacrifice to the gods.<br/><br/>",

  "sect_258": {
    "narrative": "The strange pair guide their canoe into a tunnel leading off the side of the cavern. As you proceed, the roof of the tunnel gets lower until finally you have to crouch down to avoid bumping your head. The tunnel is so narrow by now that the sides of the canoe are scraping against the rock walls. You begin to worry that you will get wedged in the tunnel, unable either to go on or turn back, but the two unhuman oarsmen are entirely unconcerned. Pressed into the bottom of the boat, you can hear them sniggering to themselves. <br/><img src=\"images/tab.png\"/>'The water level's higher than last time,' calls back the one in front.<br/><img src=\"images/tab.png\"/>'It's a tight squeeze,' agrees the other. 'We might have to go under.'<br/><img src=\"images/tab.png\"/>Go under? Do they mean submerge?<br/><br/>",

  "sect_259": {
    "narrative": "You reach the cliff. It is a solid wall of smooth grey stone receding off towards the horizon to left and right, and bounded above by the shimmering surface of the water hanging overhead. There are two doorways into the cliff, each sealed by a gate of stout wooden bars held shut by an elaborate knot of rope as thick as your wrist.<br/><br/>",

  "sect_260": {
    "narrative": "You walk along the shore as dusk gathers and the stars slowly emerge against the curtain of night. Ahead of you, nestling at the base of the cliffs, you see a massive round head that seems to be carved out of smooth black stone. It is taller than a man. As you get closer, it becomes possible to make out the features: a strong face with wide aristocratic nose, thick lips compressed in stern deliberation, heavy brows above eyes which stare impassively out to sea.<br/><img src=\"images/tab.png\"/>Then you realize you can hear muttering. A low quiet sound at the very limit of audibility. It sounds like someone counting: 'Seventeen million and sixty-two, seventeen million and sixty-three...'<br/><img src=\"images/tab.png\"/>You step up to the head and say, 'Excuse me.'<br/><img src=\"images/tab.png\"/>The huge eyes roll in their sockets with a stony scraping. You find yourself fixed with a disconcerting stare. The eyes hold that blank expression which lies on the far side of outrage and disbelief.<br/><img src=\"images/tab.png\"/>After a moment, the head's gaze turns back to the starry sky. 'One,' you hear it say distinctly. 'Two. Three...'<br/><img src=\"images/tab.png\"/>You give a polite cough. 'There are one hundred thousand million and seven of them,' you venture.<br/><img src=\"images/tab.png\"/>The huge eyes swivel back to study you again, this time filled with a look of cautious hope. 'You're sure? I thought mortal eyes could only see a few thousand stars.'<br/><img src=\"images/tab.png\"/>'They can, but I was told the number by a magician.<br/><img src=\"images/tab.png\"/>He gives a gravelly sigh. 'I have been counting the stars since before the coming of man, but they kept moving, and often the daytime made me lose count. See, I've been here so long I've been buried up to my neck.'<br/><img src=\"images/tab.png\"/>You look at the sand and gravel, trying to imagine the huge body buried beneath it.<br/><br/>",
    "pieces": [
      {
        "piece": "260_0",
        "type": "navigate",
        "target": "sect_23",
        "text": "Ask the giant for a favour."
      },
      {
        "piece": "260_1",
        "type": "navigate",
        "target": "sect_113",
        "text": "Plan your journey to Tahil."
      }
    ]
  },
  "sect_261": {
    "narrative": "Just when it seems certain that the canoe will get stuck in the passage, immuring you below the earth for ever, you realize that the gap is widening. The canoe drifts on into a vast tunnel through which runs a wide underground river. Misty blue light sparkles on the water and trickles across the glistening rock. It appears to emanate from veins of glassy stone which you can see running through the walls of the tunnel.<br/><img src=\"images/tab.png\"/>The demons manoeuvre their craft between a forest of stalagmites which protrude from the water like thin fangs. Once on the open river they begin to ply their oars with vigour, propelling the canoe amid whoops of crazed glee.<br/><img src=\"images/tab.png\"/>You gaze in awe at the wondrous sight surrounding you. The tunnel is far wider than any stream to be found in the dry countryside around Koba, with walls rising almost vertically to a shadow-filled roof a hundred metres above your head. The air here is hot and musty and has a vile taste that makes you cough, but other than that you could almost imagine you are being steered along a canyon in the open air.<br/><img src=\"images/tab.png\"/>Rounding a bend in the river, you notice a series of stone doors set off a ledge high up in the right-hand wall of the tunnel. 'The cave tombs of the first ancestors,' says the demon in the back of the boat when he sees where you are looking.<br/><img src=\"images/tab.png\"/>'I expect you'll want to take a closer look,' says the other demon and, without waiting for a reply, they row over to the side of the river and steady the canoe below the ledge.<br/><br/>",
